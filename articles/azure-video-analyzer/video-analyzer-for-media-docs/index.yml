### YamlMime:Landing
title: 了解 Azure 视频分析器媒体版（以前称为视频索引器）
summary: Azure 视频分析器媒体版（以前称为视频索引器）是构建在 Azure 媒体服务和 Azure 认知服务（如人脸检测、翻译器、计算机视觉和语音）基础之上的一个云应用程序，属于 Azure 应用 AI 服务。 借助该服务，可以使用视频分析器媒体版视频和音频模型从视频中提取见解。
