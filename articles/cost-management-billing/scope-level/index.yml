title: Azure 混合权益范围级别的管理
summary: Azure 混合权益是一项许可权益，借助该权益，你可以将本地基于内核、带有有效软件保障（或订阅）的 Windows Server 和 SQL Server 许可证引入 Azure。 使用它可显著减少在云中运行工作负载的成本。 在 Azure 门户中，你现在可通过以下方式管理 SQL Server 的 Azure 混合权益：将许可证分配到整个 Azure 订阅或整个计费帐户范围。
