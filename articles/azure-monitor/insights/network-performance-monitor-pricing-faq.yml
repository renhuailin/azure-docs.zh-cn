title: Azure 网络性能监视器的定价变化
summary: >
  > [!IMPORTANT]

  > 自 2021 年 7 月 1 日起，你将无法在现有工作区中添加新测试，也无法在网络性能监视器中启用新的工作区。 可以继续使用在 2021 年 7 月 1 日之前创建的测试。 为了最大程度地减少当前工作负荷的服务中断，请在 2024 年 2 月 29 日之前，在 Azure 网络观察程序中[将测试从网络性能监视器迁移到新连接监视器](../../network-watcher/migrate-to-connection-monitor-from-network-performance-monitor.md)。


  我们听取了客户的反馈，最近已针对 Azure 中的各种监视服务推出了[新的定价体验](https://azure.microsoft.com/blog/introducing-a-new-way-to-purchase-azure-monitoring-services/)。 本文以易于阅读的“问答”形式，汇总了与 Azure [网络性能监视器](../../networking/network-monitoring-overview.md) (NPM) 相关的定价变化。


  网络性能监视器包括三个组件：

  * [性能监视器](../../networking/network-monitoring-overview.md#performance-monitor)

  * [服务终结点监视器](../../networking/network-monitoring-overview.md)

  * [ExpressRoute 监视器](../../networking/network-monitoring-overview.md#expressroute-monitor)


  以下各部分介绍了 NPM 组件的定价变化。
sections:
- name: 性能监视器
  questions:
  - question: >
      在旧模型中如何计收性能监视器的使用费？
    answer: "NPM 的计费基于以下两个组件的用量和消耗量：\n* **节点**：所有综合事务都在节点上发起和终结。 节点也称为代理或 Microsoft 管理代理。\n* **Data**：各种网络测试的结果存储在 Log Analytics 工作区中。\n\n在旧模型中，帐单是根据节点数和生成的数据量计算的。 \n"
  - question: >
      在新模型中如何计收性能监视器的使用费？
    answer: "NPM 中的性能监视器功能现在根据以下各项的组合计费： \n\n* 监视的子网链接\n* 数据量\n"
  - question: >
      什么是子网链接？
    answer: >
      性能监视器监视网络中两个或更多个位置之间的连接。 一个子网中的一组节点或代理与另一个子网中的一组节点之间的连接称为子网链接。
  - question: >
      我有两个子网（A 和 B），并且每个子网包含多个代理。 性能监视器监视从子网 A 中所有代理到子网 B 中所有代理的连接。是否根据子网间的连接数计费？
    answer: >
      否。 计费时，从子网 A 到子网 B 的所有连接将统一合并成一个子网链接。 只会计收一个连接的费用。 性能监视器继续监视每个子网中各个代理之间的连接。
  - question: >
      监视子网链接的费用是多少？
    answer: >
      有关监视单个子网链接需要支付的整月成本，请参阅 [Ping Mesh](https://azure.microsoft.com/pricing/details/network-watcher/) 部分。
  - question: >
      如何对性能监视器生成的数据收费？
    answer: >
      Log Analytics 的[定价页](https://azure.microsoft.com/pricing/details/log-analytics/)上的“数据引入”部分中提供了针对引入（将数据上传到 Azure Monitor 的 Log Analytics 工作区，以及数据处理和编制索引）收取的费用。 [定价页](https://azure.microsoft.com/pricing/details/log-analytics/)上的“数据保留”部分中还提供了针对数据保留（即，在第一个月后，根据客户选项保留数据）收取的费用。
- name: ExpressRoute 监视器
  questions:
  - question: >
      ExpressRoute 监视器的使用费是多少？
    answer: >
      ExpressRoute 监视器的费用根据监视期间生成的数据量计费。 有关详细信息，请参阅“如何对性能监视器生成的数据收费？”
  - question: >
      我使用 ExpressRoute 监视器来监视多条 ExpressRoute 线路。 费用是否根据监视的线路数来计收？
    answer: >
      我们不会根据线路数或对等互连类型（例如专用对等互连、Microsoft 对等互连）来计费， 而是根据数据量计费，如前所述。
  - question: >
      当 ExpressRoute 监视单条线路时，生成的数据量有多大？
    answer: >
      当 ExpressRoute 监视专用对等连接时，每月生成的数据量如下：


      |百分位数      |数据/月 (MB)|

      | :---:          |           ---:|

      |50<sup>th</sup> |            192|

      |60<sup>th</sup> |            256|

      |70<sup>th</sup> |            360|

      |80<sup>th</sup> |            498|

      |90<sup>th</sup> |            870|

      |95<sup>th</sup> |           1560|



      根据上表，位于第 50 百分位的客户需要支付 192 MB 数据的费用。 根据第一个月的价格 2.30 美元/GB，监视线路产生的费用是 0.43 美元 (192 * 2.30 / 1024)。
  - question: >
      数据量出现差异有哪些原因？
    answer: >
      生成的监视数据量取决于若干因素，例如：

      * 代理数。 代理数增加时，容错准确性也会提高。

      * 网络中的跃点数。

      * 源与目标之间的路径数。


      （上表中）位于较高百分位的客户通常从其本地网络中的多个有利位置监视其线路。 此外，多个代理会放置在网络中远离服务提供商边缘路由器的更深层位置。 代理通常放置在数据中心的多个用户站点、分支和机架中。
- name: 服务终结点监视器
  questions:
  - question: >
      服务终结点监视器的使用费是多少？
    answer: >
      服务终结点监视器的使用费根据以下因素计算：

      * 连接数

      * 数据量
  - question: >
      什么是连接？
    answer: >
      连接是在整个月份中，从单个代理测试对一个终结点（URL 或网络服务）的访问能力。 例如，从三个代理监视 bing.com 的连接构成了三个连接。
  - question: >
      服务终结点监视器的费用是多少？
    answer: >
      请参阅[连接监视](https://azure.microsoft.com/pricing/details/network-watcher/)部分，了解监视终结点的整月费用。 Log Analytics 的[定价页](https://azure.microsoft.com/pricing/details/log-analytics/)上的“数据引入”部分中提供了数据费用。
