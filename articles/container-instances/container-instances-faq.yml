title: 有关 Azure 容器实例的常见问题解答
summary: 本文解答有关 Azure 容器实例的常见问题。
sections:
- name: 部署
  questions:
  - question: >
      容器映像的最大大小是什么？
    answer: >
      可在 Azure 容器实例上部署的容器映像的最大大小为 15 GB。 根据部署时的确切可用性，也许可以部署更大的映像，但不保证可以做到这一点。


      容器映像的大小会影响部署所需的时间，因此，一般情况下，我们会尽可能地保留较小的容器映像。
  - question: >
      如何加速容器的部署？
    answer: "由于部署速度的主要决定因素之一是映像大小，因此请找到减小大小的办法。 删除不需要的层，或者减小映像中的层大小（选择较精简的基础 OS 映像）。 例如，如果运行 Linux 容器，请考虑使用 Alpine 作为基础映像，而不是使用完整的 Ubuntu Server。 同样，对于 Windows 容器，请尽可能地使用 Nano Server 基础映像。 \n\n还应查看 Azure 容器映像中预缓存映像的列表（通过[列出缓存的映像](/rest/api/container-instances/location/listcachedimages) API 获取）。 也许可以换出某个预缓存映像的映像层。 \n\n有关如何减少容器启动时间，请参阅[更详细的指南](container-instances-troubleshooting.md#container-takes-a-long-time-to-start)。\n"
  - question: >
      支持哪些 Windows 基础 OS 映像？
    answer: "> [!NOTE]\n> 由于 Windows 在 2020 年更新后存在后向兼容性问题，因此以下映像版本包括我们建议你在基础映像中使用的最低版本号。 使用较旧映像版本的当前部署不受影响，但新部署应遵循以下基础映像的要求。 2021 年 6 月 14 日之后，ACI 将不再支持使用较旧版本号进行部署。 \n"
  - question: >
      Windows Server 2016 基础映像
    answer: >
      * [Nano Server](https://hub.docker.com/_/microsoft-windows-nanoserver)：`sac2016`、`10.0.14393.3568` 或更新版本

      * [Windows Server Core](https://hub.docker.com/_/microsoft-windows-servercore)：`ltsc2016`、`10.0.14393.3568` 或更新版本


      > [!NOTE]

      > 不支持基于半年频道版本 1709 或 1803 的 Windows 映像。
  - question: >
      Windows Server 2019 和客户端基础映像
    answer: >
      * [Nano Server](https://hub.docker.com/_/microsoft-windows-nanoserver)：`1809`、`10.0.17763.1040` 或更新版本

      * [Windows Server Core](https://hub.docker.com/_/microsoft-windows-servercore)：`ltsc2019`、`1809`、`10.0.17763.1040` 或更新版本

      * [Windows](https://hub.docker.com/_/microsoft-windows)：`1809`、`10.0.17763.1040` 或更新版本
  - question: "应在容器中使用哪个 .NET 或 .NET Core 映像层？ \n"
    answer: >
      使用符合要求的最小映像。 对于 Linux，可以使用 *runtime-alpine* .NET Core 映像，从 .NET Core 2.1 版本开始就已支持此映像。 对于 Windows，如果使用完整的 .NET Framework，则需要使用 Windows Server Core 映像（仅限运行时的映像，例如 *4.7.2-windowsservercore-ltsc2016*）。 仅限运行时的映像较小，但不支持需要 .NET SDK 的工作负荷。


      > [!NOTE]

      > ACI 无法从不符合 OCI 的注册表拉取映像。
  - question: >
      哪些类型的容器注册表与 ACI 兼容？
    answer: >
      ACI 支持从 ACR 和其他第三方容器注册表（如 DockerHub）拉取映像。 ACI 支持从 ACR 和其他第三方 OCI 兼容容器注册表（如 DockerHub）拉取映像，而这些注册表具有向 Internet 公开的终结点。
- name: 可用性和配额
  questions:
  - question: >
      应为容器或容器组分配多少核心和内存？
    answer: "这实际上取决于工作负荷。 请从较小的数量着手，并测试容器的性能如何。 [监视 CPU 和内存资源用量](container-instances-monitor.md)，然后根据在容器中部署的进程类型增加核心或内存。\n\n另外，请务必检查所部署到的区域的[资源可用性](container-instances-region-availability.md)，以确定每个容器组的可用 CPU 核心数和内存上限。 \n\n> [!NOTE]\n> 服务的底层基础结构使用了容器组的少量资源。 容器将能够访问分配给该组的大部分而不是全部资源。 因此，为组中的容器请求资源时，请规划一个小型资源缓冲区。\n"
  - question: >
      ACI 在哪个底层基础结构上运行？
    answer: "Azure 容器实例旨在用作无服务器按需容器服务，因此，我们希望你专注于开发容器，而不用考虑基础结构！ 对于那些有好奇心的或者想要比较性能的客户，可以在采用各种 SKU 的 Azure VM 集（主要是 F 和 D 系列）上运行 ACI。 我们会持续开发和优化服务，预计这种情况将来会改变。 \n"
  - question: >
      我想要在 ACI 上部署几千个核心 - 是否可以提高配额？
    answer: >
      在某些情况下是可以提高的。 有关当前的配额以及可以请求提高的限制，请参阅[配额和限制](container-instances-quotas.md)一文。
  - question: >
      是否可以部署 4 个以上的核心和 16 GB 以上的 RAM？
    answer: "还不可以。 目前这些数字是容器组的上限。 如有具体的要求和请求，请联系 Azure 支持部门。 \n"
  - question: >
      ACI 何时在特定的区域推出？
    answer: >
      [此处](container-instances-region-availability.md)发布了当前推出的区域。 如果你在特定的区域需要满足某项要求，请联系 Azure 支持部门。
- name: 功能和方案
  questions:
  - question: >
      如何缩放容器组？
    answer: "目前，容器或容器组不可缩放。 如果需要运行更多实例，请使用我们的 API 进行自动化，并创建更多请求以在服务中创建容器组。 \n"
  - question: >
      自定义 VNet 中运行的实例可以使用哪些功能？
    answer: >
      可以[在所选 Azure 虚拟网络中部署容器组](container-instances-vnet.md)，并将专用 IP 委托给容器组，以在 VNet 中跨 Azure 资源路由流量。 有关 Azure 容器实例的网络方案和限制，请参阅[虚拟网络方案和资源](container-instances-virtual-network-concepts.md)。
- name: 定价
  questions:
  - question: >
      计量器何时开始运行？
    answer: >
      计算的容器组持续时间从我们开始提取你的第一个容器映像（对于新部署）或重启容器组（如果已部署）开始，到容器组停止为止。 请参阅[容器实例定价](https://azure.microsoft.com/pricing/details/container-instances/)中的详细信息。
  - question: >
      停止容器后是否会停止计费？
    answer: "停止整个容器组后，计量器将停止运行。 只要容器组中的容器正在运行，我们就会保留资源，以防需要再次启动容器。 \n"
