title: 导入 Azure Key Vault 证书常见问题解答
summary: 本文解答了有关导入 Azure Key Vault 证书的常见问题。
sections:
- name: 常见问题
  questions:
  - question: >
      如何在 Azure Key Vault 中导入证书？
    answer: >
      对于证书导入操作，Azure Key Vault 接受两种证书文件格式：PEM 和 PFX。 尽管存在只包含公共部分的 PEM 文件，但 Key Vault 要求使用且仅接受包含私钥的 PEM 或 PFX 文件。 有关详细信息，请参阅[将证书导入到 Key Vault](./tutorial-import-certificate.md#import-a-certificate-to-key-vault)。
  - question: >
      将受密码保护的证书导入到 Key Vault 并下载它后，为什么无法看到与其关联的密码？
    answer: >
      在 Key Vault 中导入证书并对其进行保护后，不会保存其关联的密码。 在导入操作期间，只需使用密码一次。 这是设计使然，但你始终可以获取机密形式的证书，并通过 [Azure PowerShell](https://social.technet.microsoft.com/wiki/contents/articles/37431.exporting-azure-app-service-certificates.aspx) 添加密码，将其从 Base64 转换为 PFX。
  - question: >
      如何解决“错误的参数”错误？ 支持将哪些格式的证书导入 Key Vault？
    answer: "导入证书时，需要确保密钥包含在文件中。 如果你以另一种格式单独存储私钥，则需将该私钥与证书组合在一起。 某些证书颁发机构 (CA) 提供其他格式的证书。 因此，在导入证书之前，请确保该证书为 PEM 或 PFX 文件格式，并且密钥使用 Rivest–Shamir–Adleman (RSA) 或椭圆曲线加密 (ECC) 方式的加密。 \n\n有关详细信息，请参阅[证书要求](./certificate-scenarios.md#formats-of-import-we-support)和[证书密钥要求](../keys/about-keys.md)。\n"
  - question: >
      能否使用 ARM 模板导入证书？
    answer: >
      否，不能使用 Azure 资源管理器 (ARM) 模板执行证书操作。 建议的解决方法是使用 Azure API、Azure CLI 或 PowerShell 中的证书导入方法。 如果有现成的证书，可以将其作为机密导入。
  - question: >
      通过 Azure 门户导入证书时，我遇到了“出现问题”错误。 如何进一步进行调查？
    answer: >
      若要查看更详细描述的错误，请通过 [Azure CLI](/cli/azure/keyvault/certificate#az_keyvault_certificate_import) 或 [PowerShell](/powershell/module/azurerm.keyvault/import-azurekeyvaultcertificate) 导入证书文件。
  - question: >
      如何解决“错误类型:访问被拒绝或用户无权导入证书”错误？
    answer: "导入操作要求你授予用户在访问策略下导入证书的权限。 若要执行此操作，请转到你的密钥保管库，选择“访问策略” > “添加访问策略” > “选择证书权限” > “主体”，搜索用户，然后添加用户的电子邮件地址。    \n\n若要了解证书相关访问策略的详细信息，请参阅[关于 Azure Key Vault 证书](./about-certificates.md#certificate-access-control)。\n"
  - question: >
      如何解决“错误类型:创建证书时发生冲突”错误？
    answer: "每个证书名称必须唯一。 可能有同名的证书处于软删除状态。 另外，根据[证书的组成](./about-certificates.md#composition-of-a-certificate)中的规定，当创建新证书时，它会创建一个同名的可寻址机密，因此，如果密钥保管库中有另一个密钥或机密与你尝试为证书指定的密钥或机密同名，则证书创建将失败，你需要删除该密钥或机密，或者为证书使用其他名称。 \n\n有关详细信息，请参阅[“获取删除的证书”操作](/rest/api/keyvault/getdeletedcertificate/getdeletedcertificate)。\n"
  - question: >
      为什么收到“错误类型: 字符长度太长”错误？
    answer: "此错误可能是由以下两个原因之一导致的：    \n* 证书使用者名称限制为 200 个字符。\n* 证书密码限制为 200 个字符。\n"
  - question: >
      错误“指定的 PEM X.509 证书内容为意外格式。 请检查证书是否为有效的 PEM 格式。”
    answer: >
      请验证 PEM 文件中的内容是否使用 UNIX 样式的行分隔符 `(\n)`
  - question: >
      是否可以将过期的证书导入到 Azure Key Vault？
    answer: >
      否。过期的 PFX 证书无法导入到 Key Vault。
  - question: >
      如何将证书转换为正确的格式？
    answer: >
      你可以要求 CA 提供所需格式的证书。 还有第三方工具可以帮助你将证书转换为正确的格式。
  - question: >
      能否从非合作伙伴 CA 导入证书？
    answer: >
      是的，你可以从任何 CA 导入证书，但你的密钥保管库将无法自动续订这些证书。 你可以设置提醒来接收有关证书过期的通知。
  - question: >
      如果导入合作伙伴 CA 颁发的证书，自动续订功能是否仍然有效？
    answer: >
      是的。 上传证书后，请确保在证书的颁发策略中指定自动轮换。 设置将一直有效，直到下一个周期或证书版本发布。
  - question: "为什么看不到我导入到 Key Vault 的应用服务证书？ \n"
    answer: >
      如果已成功导入证书，你应该可以通过转到“机密”窗格来确认证书。
