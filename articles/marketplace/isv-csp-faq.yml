title: 有关配置“独立软件供应商 (ISV) 到云经销商”专用套餐的常见问题
summary: 本文介绍了有关配置“独立软件供应商 (ISV) 到云经销商”专用套餐的问题。
sections:
- name: 设置专用套餐
  questions:
  - question: ISV 可针对哪些套餐类型扩展其专用套餐？
    answer: >
      套餐必须可交易，并且可选择通过云解决方案提供商 (CSP) 渠道进行销售。 这适合基于许可证的套餐类型，也适合基于消耗的套餐类型。
  - question: CSP 合作伙伴是与 ISV 协商保证金，还是 ISV 向所有 CSP 合作伙伴应用一揽子保证金？
    answer: "ISV 和 CSP 合作伙伴应就保证金进行协商。 ISV 也可在不咨询 CSP 合作伙伴的情况下提供保证金。 每个套餐限制为 400 个 CSP 租户。 \n"
  - question: 专用套餐的有效期是多长？ 是否与套餐期限相同？
    answer: >
      每个专用套餐都有一个开始日期和结束日期。 对于按月计费和包月期限的套餐类型，将应用保证金，直到专用套餐结束日期。 在专用套餐结束日期后的下一个计费事件中，CSP 合作伙伴将按无保证金的价格计费，除非 ISV 为该套餐以及 CSP 合作伙伴创建了新的专用套餐。


      对于包年期限（按年计费），如果计费事件发生在专用套餐期限期间，则 CSP 将按应用了保证金的价格计费。


      目前没有按月计费的包年期限套餐。
  - question: ISV 可在客户级别应用保证金，还是只能在 CSP 合作伙伴级别应用？
    answer: >
      我们在 CSP 合作伙伴租户级别应用保证金。 对于其提供给任何客户的任何交易，CSP 合作伙伴都将收到保证金。 未来阶段将考虑在客户级别（CSP 合作伙伴客户）应用保证金。
  - question: ISV 是否必须在每个区域创建专用套餐？
    answer: "否。 当 ISV 发布套餐时，他们选择可在哪些国家/地区销售该套餐。 当 ISV 为 CSP 合作伙伴创建专用套餐时，他们可从同一专用套餐的任何区域选择 CSP 租户。 \n"
  - question: ISV 能否为不同的 CSP 合作伙伴提供不同的保证金百分比？
    answer: >
      可以，ISV 可在每个 CSP 合作伙伴的套餐/计划级别配置保证金。 不同的百分比保证金需要不同的专用套餐。
  - question: 创建后，需要多久才能激活专用套餐？
    answer: >
      视情况而定。 如果已选择加入套餐，并且 ISV 已选择通过 CSP 合作伙伴销售其套餐，则将几乎立即发生更改（在 15 分钟内）。 如果需要选择通过 CSP 销售套餐或者 CSP 合作伙伴需要获得 ISV 套餐销售的授权，则等待时间可能更长（最多 6 小时）。
  - question: 如果 ISV 尝试向尚未选择加入的 CSP 合作伙伴或者其尚未选择通过 CSP 销售的套餐提供保证金，会发生什么情况？
    answer: >
      如果为尚未允许销售你的套餐的 CSP 创建专用套餐，则将自动使该 CSP 能够销售你的套餐。 同样，如果某套餐尚未选择通过 CSP 销售，而 ISV 为 CSP 创建了保证金，则将仅选择通过该 CSP（而非所有 CSP）销售该套餐。
  - question: 如果 ISV 搜索但找不到要向其提供保证金的合作伙伴，是否可添加这些合作伙伴？
    answer: >
      错误。 合作伙伴必须是 Microsoft CSP 计划的一部分，并且必须是 CSP 直接或间接提供商才能提供保证金。 如果某合作伙伴未在搜索中返回，则其可能不是 Microsoft CSP 计划的一部分，或者是间接经销商。 CSP 合作伙伴可在[注册云解决方案提供商程序](/partner-center/enrolling-in-the-csp-program.md)查看信息，了解如何在程序中注册。
  - question: 如果 ISV 与通过分销商/间接提供商购买的间接经销商合作，ISV 如何通过该间接经销商销售其套餐？
    answer: >
      ISV 需要选择间接经销商向其采购的间接提供商，并且间接提供商必须选择是否通过其间接经销商出售 ISV 的套餐。


      ISV 无法直接向间接经销商提供保证金/专用套餐，但间接提供商可决定将保证金传递给其间接经销商。
  - question: 如果 ISV 已选择向所有 CSP 合作伙伴销售，他们能否仅向一组特选 CSP 合作伙伴提供保证金？
    answer: >
      是的。 每个套餐限制为 400 个 CSP 租户。
  - question: 如果 ISV 选择在套餐级别添加保证金，这是否包含套餐下的所有计划？
    answer: >
      是，这将包含所选套餐下的所有现有和将来的计划。
  - question: 400 个 CSP 租户这一限制适用于哪些合作伙伴类型？
    answer: "间接提供商和直接计费 CSP 合作伙伴租户的数量需遵守此限制。 如果间接提供商拥有数千个间接经销商，则这些租户不计入限制总数。 \n"
- name: 编辑专用套餐
  questions:
  - question: 如果 ISV 想要更改专用套餐的期限，会怎么样？
    answer: >
      ISV 扩展专用套餐后，不能在结束日期之前更改专用套餐期限，也不能更改结束日期。 CSP 合作伙伴收到专用套餐后，该套餐会锁定直到其结束日期。


      如果 ISV 添加新的专用套餐，为 CSP 合作伙伴提供更高的保证金百分比，并且时间安排与当前套餐重叠，则将应用更高的保证金百分比。
  - question: 能否取消专用套餐？
    answer: >
      ISV 将能够请求取消/撤销专用套餐。 如果 CSP 合作伙伴尚未交易套餐，此请求将获得批准。


      如果 CSP 合作伙伴已为客户交易该套餐，那么在期限结束之前，ISV 将无法在取消专用套餐。
  - question: 如果 ISV 出错，创建了一个保证金百分比有误的专用套餐，他们能否对其进行编辑？
    answer: >
      专用套餐一旦提交，在期限结束之前无法对其进行编辑。 ISV 只能在 CSP 合作伙伴尚未交易套餐的情况下，（通过撤销请求）请求取消原始专用套餐。
  - question: ISV 能否从现有的专用套餐中删除 CSP 合作伙伴？
    answer: "否，如果 CSP 合作伙伴已交易套餐，则 ISV 无法删除该合作伙伴。\n\n如果没有合作伙伴从原始专用套餐交易过套餐，则 ISV 可以创建一个新的专用套餐，其中不包含想要删除的 CSP。 然后，他们需要取消原始专用套餐。 \n\n如果专用套餐中的另一个 CSP 合作伙伴已交易该套餐，但要删除的 CSP 尚未交易，则 ISV 可以创建新的专用套餐，其中不包含想要删除的 CSP。 然后，他们可通过撤销功能来取消原始专用套餐。 \n"
  - question: ISV 能否向现有专用套餐添加更多合作伙伴？
    answer: >
      否。 ISV 需要创建新的专用套餐才能添加新的 CSP 合作伙伴。
  - question: ISV 如何将现有专用套餐的结束日期推后？
    answer: "无法将现有专用套餐的结束日期推后。 ISV 合作伙伴应创建新的专用套餐。 \n"
- name: 购买后
  questions:
  - question: 如果存在相关的 Azure 消耗费用，保证金是否也适用于这些费用？
    answer: >
      否，保证金仅适用于 ISV 针对其产品设置的软件价格，不适用于相关的 Azure 消耗费用。
  - question: 如果在专用套餐过期后，CSP 合作伙伴增加了具有包年订阅的客户的席位，会发生什么情况？
    answer: "包年订阅仅适用于基于权利的套餐。\n\n新添加的席位仍将获得折扣价格，因为他们在原始专用套餐期间购买了订阅。 它一直持续到包年订阅期限结束。 \n\n如果 CSP 合作伙伴增加按流量计费的套餐的席位，则基于权利的费用部分的定价将保留折扣，直到包年订阅期限结束为止，但在专用套餐的结束期限之后，不会保留应用于按流量计费的价格的保证金。 此处的解决方法是让 ISV 为该 CSP 合作伙伴创建新的专用套餐，直到订阅期限结束。\n\n这一概念适用于包月订阅（及计费）。 如果专用套餐在一个月内结束，则 CSP 合作伙伴将在下个月按全价收费。\n\n专用套餐结束日期始终在月底。\n"
  - question: 保证金将如何影响付款报告？
    answer: 付款报告的表示形式将保持不变。 Microsoft 收取的付款金额和代理费用将基于对具有关联保证金的行项应用保证金后的价格。
