title: 有关潜在客户配置的常见问题和故障排除
summary: >
  本文解答有关商业市场产品/服务的潜在客户管理的一些常见问题， 还将解决在合作伙伴中心向客户关系管理 (CRM) 系统配置潜在客户时可能遇到的错误。
sections:
- name: 忽略
  questions:
  - question: >
      可以在哪里获取有关设置潜在客户目标的帮助？
    answer: >
      若要了解如何将 CRM 系统连接到商业市场产品/服务，请参阅[商业市场产品/服务的潜在客户](partner-center-portal/commercial-marketplace-get-customer-leads.md)。 如果遇到错误，请查看下面的故障排除指南。 若要获得更多支持，请通过[合作伙伴中心帮助和支持](https://go.microsoft.com/fwlink/?linkid=2165533)提交支持票证。 然后选择“产品/服务创建” > “产品/服务的类型” > “潜在客户管理配置”。
  - question: >
      是否必须在配置潜在客户目标后，才能在商业市场上发布产品/服务？
    answer: >
      答案取决于要发布的产品/服务的类型。 软件即服务 (SaaS) 和 Dynamics 365 Customer Engagement 使用“与我联系”列出所有 Dynamics 365 for Finance and Operations 产品/服务、所有 Dynamics 365 Business Central 产品/服务以及所有咨询服务的产品/服务。 因此，它们需要与潜在客户目标建立连接。 如果你的产品/服务类型未列出，则不需要与潜在客户目标建立连接。 建议你配置潜在客户目标，以免错过商机。
  - question: >
      如何查找测试潜在客户？
    answer: >
      在潜在客户目标中搜索 `"MSFT_TEST"`。 下面是 Microsoft 的测试潜在客户示例。 请注意，测试潜在客户的格式因潜在客户目标而异。


      ```

      {
          "userDetails": {
            "FirstName": "MSFT_TEST_636573304831318844",
            "LastName": "MSFT_TEST_636573304831318844",
            "Email": "MSFT_TEST_636573304831318844@test.com",
            "Phone": "1234567890",
            "Country": "US",
            "Company": "MSFT_TEST_636573304831318844",
            "Title": "MSFT_TEST_636573304831318844"
          },
          "LeadSource": "AzureMarketplace",
          "ActionCode": "INS",
          "OfferTitle": "Contoso Test"
          "Description": "MSFT_TEST_636573304831318844"
      }

      ```
  - question: >
      我有实时产品/服务，但是为什么看不到任何潜在客户？
    answer: >
      请确保与潜在客户目标的连接有效。 在合作伙伴中心选择和产品/服务对应的“发布”后，我们将向你发送测试潜在客户。 如果看到测试潜在客户，则连接有效。 还可以通过在预览步骤中尝试获取产品/服务预览版来测试潜在客户连接。 在商业市场的列表中选择“立即获取”、“与我联系”或“免费试用版”。


      此外，请确保正在查找正确的数据。 有关发送到潜在客户目标的潜在客户数据的说明，请参阅[了解潜在客户数据](partner-center-portal/commercial-marketplace-get-customer-leads.md)。
  - question: >
      我已将 Azure Blob 存储配置为我的潜在客户目标，但为什么看不到潜在客户？
    answer: "目前已不再支持将 Azure Blob 存储作为潜在客户目标，因此你会错过你的产品/服务生成的任何潜在客户。 切换到任何其他[潜在客户目标选项](partner-center-portal/commercial-marketplace-get-customer-leads.md)。 \n"
  - question: >
      我收到了来自商业市场的电子邮件，但为什么在 CRM 中找不到潜在客户？
    answer: >
      最终用户的电子邮件域可能来自 .edu。 出于隐私原因，我们不会传递 .edu 域中的个人信息。 请通过[合作伙伴中心帮助和支持](https://go.microsoft.com/fwlink/?linkid=2165533)提交支持票证。
  - question: >
      我已将 Azure 表配置为我的潜在客户目标。 如何查看潜在客户？
    answer: >
      可以从 Azure 门户访问存储在 Azure 表中的潜在客户数据。 也可以免费下载和安装 [Azure 存储资源管理器](https://azure.microsoft.com/features/storage-explorer/)以查看 Azure 存储帐户的表数据。
  - question: >
      我已将 Azure 表配置为我的潜在客户目标。 在系统发送新的商业市场潜在客户时，我是否能收到通知？
    answer: >
      是的。 按照[使用 Azure 表配置潜在客户管理](partner-center-portal/commercial-marketplace-lead-management-instructions-azure-table.md)中的说明，使用 Power Automate 设置一个新流，用于在将潜在客户添加到 Azure 表时发送电子邮件。
  - question: >
      我已将 Salesforce 配置为潜在客户目标，但为什么找不到潜在客户？
    answer: >
      检查潜在 web-to-lead 表单是否是基于选择列表的必填字段。 如果是，请将该字段切换为非必填文本字段。
  - question: >
      潜在客户目标存在问题，我丢失了一些潜在客户。 可以通过电子邮件将他们发送给我吗？
    answer: >
      由于个人信息政策，我们无法通过不安全的电子邮件共享潜在客户信息。
  - question: >
      我已将 Azure 表配置为我的潜在客户目标。 它的成本是多少？
    answer: >
      潜在客户生成数据量很低。 对于几乎所有发布者都小于 1 GB。 具体成本取决于接收到的潜在客户数量。 例如，如果每个月收到 1,000 个潜在客户，则成本大约为 50 美分。 有关存储定价的详细信息，请参阅 [Azure 存储概述 - 定价](https://azure.microsoft.com/pricing/details/storage/)。


      如果你的问题未得到解答，请通过[合作伙伴中心帮助和支持](https://aka.ms/marketplacepublishersupport)联系 Microsoft 支持部门。 然后选择“产品/服务创建” > 产品/服务的类型” > “潜在客户管理配置”。
  - question: >
      收到新的潜在客户时，我还收到电子邮件通知。 如何将其他人配置为这些电子邮件的接收者？
    answer: >
      在合作伙伴中心访问你的产品/服务，进入“产品/服务设置”页>“潜在客户管理” > “编辑”。 更新“联系人电子邮件”字段下的电子邮件地址。
  - question: " 潜在客户配置错误的故障排除\n"
    answer: "**无法将潜在顾客保存到 Dynamics CRM。检查 Dynamics CRM 帐户设置。LastCRMError：无法登录 Dynamics CRM，LastCRMException:** \n\n> 如果选择了 Microsoft 365 身份验证，请检查用户帐户和密码是否有效。 如果选择了 Azure Active Directory，请检查租户 ID、应用程序 ID 和应用程序密钥是否与 Azure Active Directory 上设置的内容相匹配。 请按照[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)的说明进行操作。 如果帐户用户名/密码有效，请确保可以访问 Dynamics 365 并已分配许可证（如果使用 Azure Active Directory，则执行步骤 11-15，或者如何使用 Office 用户，则使用安全设置）。 \n\n**无法将潜在顾客保存到 Dynamics CRM。用户不具有潜在顾客实体中 leadsourcecode 属性的创建权限** \n\n> 应用程序/用户缺少 Microsoft 市场潜在顾客编写器的安全角色。 如果在[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)使用 Office用户，使用 Azure Active Directory 或安全设置，请执行步骤 11-15。\n\n**无法使用 AAD 将潜在顾客保存到 Dynamics CRM。异常::找不到租户。如果该租户没有活动订阅，可能会发生此实例。**  \n\n> 潜在顾客管理部分中提供的目录 ID 不是有效的目录。 请根据[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)的步骤 2（Azure Active Directory 下）的说明获取目录 ID。\n\n**无法将潜在顾客保存到 Dynamics CRM。LastCRMError：SecLib::RetrievePrivilegeForUser 失败 - 未向用户分配任何角色。**  \n\n> 解决方法：将安全角色分配给 Microsoft 市场潜在顾客编写者。 按照[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)“安全设置”下的说明进行操作。\n\n**无法使用 AAD 将潜在顾客保存到 Dynamics CRM。异常::在目录中找不到带标识符的应用程序** \n\n> 潜在顾客管理部分中提供的应用程序 ID 不是有效目录。 请按照步骤 8（[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)的 Azure Active Directory 下）的说明获取目录 ID。 \n\n**无法使用 AAD 将潜在顾客保存到 Dynamics CRM。异常::请求的租户标识符无效且外部域格式无效** \n\n> 潜在顾客管理部分中提供的目录 ID 不是有效的目录。 请根据步骤 2（[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)的 Azure Active Directory 下）的说明获取目录 ID。 \n\n**无法使用 AAD 将潜在顾客保存到 Dynamics CRM。异常::验证凭据时出错：提供的客户端密码无效。** \n\n> 解决方法：登录 Azure 门户，检查应用程序密钥是否与合作伙伴中心的密钥相匹配。 请从[此处](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)，根据步骤 10（Azure Active Directory 下）的说明生成密码。 \n\n**无法将潜在顾客保存到 Dynamics CRM。LastCRMError：请求通道在等待回复时，00:02:00 后超时。增加传递给 Request 调用的超时值或增加 Binding 上的 SendTimeout 值。分配给此操作的时间可能是较长超时的一部分。**  \n\n> 解决方法：登录合作伙伴中心，查看产品/服务设置 >> 潜在客户 >> URL，检查它是否为有效的 Dynamic CRM 实例。"
