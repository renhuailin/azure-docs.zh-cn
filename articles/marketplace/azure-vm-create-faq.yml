title: Azure 市场中的 VM 常见问题
summary: 这些常见问题 (FAQ) 涵盖了你在 Azure 市场中创建虚拟机 (VM) 产品/服务时可能遇到的常见问题。
sections:
- name: 忽略
  questions:
  - question: >
      如何将虚拟专用网络 (VPN) 配置为使用我的 VM？
    answer: >
      如果使用 Azure 资源管理器部署模型，则有三个选项：


      - [使用 Azure 门户创建基于路由的 VPN 网关](../vpn-gateway/tutorial-create-gateway-portal.md)

      - [使用 Azure PowerShell 创建基于路由的 VPN 网关](../vpn-gateway/create-routebased-vpn-gateway-powershell.md)

      - [使用 CLI 创建基于路由的 VPN 网关](../vpn-gateway/create-routebased-vpn-gateway-cli.md)
  - question: >
      有关在基于 Azure 的 VM 上运行 Microsoft 服务器软件的 Microsoft 支持策略有哪些？
    answer: >
      有关详细信息，请访问 [Microsoft Azure 虚拟机的 Microsoft 服务器软件支持](https://support.microsoft.com/help/2721672/microsoft-server-software-support-for-microsoft-azure-virtual-machines)。
  - question: >
      在 VM 中如何管理启动任务中的自定义脚本扩展？
    answer: >
      有关通过 Azure PowerShell 模块、Azure 资源管理器模板和 Windows 系统上的故障排除步骤使用自定义脚本扩展的详细信息，请参阅[适用于 Windows 的自定义脚本扩展](../virtual-machines/extensions/custom-script-windows.md)。
  - question: >
      Azure 市场是否支持 32 位应用程序或服务？
    answer: >
      否。 Azure VM 支持的操作系统和标准服务均为 64 位。 尽管大多数 64 位操作系统都支持 32 位版本的应用程序以实现向后兼容性，但不支持将 32 位应用程序用作 VM 解决方案的一部分，因此强烈建议不要使用 32 位应用程序。 请将应用程序重新创建为 64 位项目。


      有关详细信息，请参阅以下文章：


      - [运行 32 位应用程序](/windows/desktop/WinProg64/running-32-bit-applications)

      - [Azure 虚拟机中 32 位操作系统的支持](https://support.microsoft.com/help/4021388/support-for-32-bit-operating-systems-in-azure-virtual-machines)

      - [Microsoft Azure 虚拟机的 Microsoft 服务器软件支持](https://support.microsoft.com/help/2721672/microsoft-server-software-support-for-microsoft-azure-virtual-machines)
  - question: >
      错误：VHD 已作为资源注册到映像存储库
    answer: >
      每当我尝试从 VHD 创建映像时，都会在 Azure PowerShell 中收到错误“VHD 已作为资源注册到映像存储库”。 我之前没有创建任何映像，也没在 Azure 中找到任何带有此名称的映像。 如何解决此问题？


      如果从带锁的 VHD 创建了 VM，则通常会出现此问题。 请确认没有从此 VHD 分配 VM，然后重试此操作。 如果问题仍然存在，请开具支持票证。 请参阅[合作伙伴中心支持](support.md)。
  - question: >
      如何从通用 VHD 创建 VM？
    answer: "\n### <a name=\"prepare-an-azure-resource-manager-template\"></a>准备 Azure 资源管理器模板\n\n本部分介绍如何创建和部署用户提供的虚拟机 (VM) 映像。 为此，你可以提供 Azure 部署的虚拟硬盘中的操作系统和数据磁盘 VHD 映像。 以下步骤使用通用 VHD 来部署 VM。\n\n1. 登录到 Azure 门户。\n2. 将通用操作系统 VHD 和数据磁盘 VHD 上传到 Azure 存储帐户。\n3. 在“主页”上，选择“创建资源”，搜索“模板部署”，然后选择“创建”。\n4. 选择“在编辑器中生成自己的模板”。\n\n   :::image type=\"content\" source=\"media/vm/template-deployment.png\" alt-text=\"显示选择了模板\":::\n\n5. 将下面的 JSON 模板粘贴到编辑器中，然后选择“保存”。\n\n   ```json\n    {\n         \"$schema\": \"https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#\",\n         \"contentVersion\": \"1.0.0.0\",\n         \"parameters\": {\n             \"userStorageAccountName\": {\n                 \"type\": \"String\"\n             },\n             \"userStorageContainerName\": {\n                 \"defaultValue\": \"vhds\",\n                 \"type\": \"String\"\n             },\n             \"dnsNameForPublicIP\": {\n                 \"type\": \"String\"\n             },\n             \"adminUserName\": {\n                 \"defaultValue\": \"isv\",\n                 \"type\": \"String\"\n             },\n             \"adminPassword\": {\n                 \"defaultValue\": \"\",\n                 \"type\": \"SecureString\"\n             },\n             \"osType\": {\n                 \"defaultValue\": \"windows\",\n                 \"allowedValues\": [\n                     \"windows\",\n                     \"linux\"\n                 ],\n                 \"type\": \"String\"\n             },\n             \"subscriptionId\": {\n                 \"type\": \"String\"\n             },\n             \"location\": {\n                 \"type\": \"String\"\n             },\n             \"vmSize\": {\n                 \"type\": \"String\"\n             },\n             \"publicIPAddressName\": {\n                 \"type\": \"String\"\n             },\n             \"vmName\": {\n                 \"type\": \"String\"\n             },\n             \"virtualNetworkName\": {\n                 \"type\": \"String\"\n             },\n             \"nicName\": {\n                 \"type\": \"String\"\n             },\n             \"vhdUrl\": {\n                 \"type\": \"String\",\n                 \"metadata\": {\n                     \"description\": \"VHD Url...\"\n                 }\n             }\n         },\n         \"variables\": {\n             \"addressPrefix\": \"10.0.0.0/16\",\n             \"subnet1Name\": \"Subnet-1\",\n             \"subnet2Name\": \"Subnet-2\",\n             \"subnet1Prefix\": \"10.0.0.0/24\",\n             \"subnet2Prefix\": \"10.0.1.0/24\",\n             \"publicIPAddressType\": \"Dynamic\",\n             \"vnetID\": \"[resourceId('Microsoft.Network/virtualNetworks',parameters('virtualNetworkName'))]\",\n             \"subnet1Ref\": \"[concat(variables('vnetID'),'/subnets/',variables('subnet1Name'))]\",\n             \"hostDNSNameScriptArgument\": \"[concat(parameters('dnsNameForPublicIP'),'.',parameters('location'),'.cloudapp.azure.com')]\",\n             \"osDiskVhdName\": \"[concat('http://',parameters('userStorageAccountName'),'.blob.core.windows.net/',parameters('userStorageContainerName'),'/',parameters('vmName'),'osDisk.vhd')]\"\n         },\n         \"resources\": [\n             {\n                 \"type\": \"Microsoft.Network/publicIPAddresses\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('publicIPAddressName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"publicIPAllocationMethod\": \"[variables('publicIPAddressType')]\",\n                     \"dnsSettings\": {\n                         \"domainNameLabel\": \"[parameters('dnsNameForPublicIP')]\"\n                     }\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/virtualNetworks\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('virtualNetworkName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"addressSpace\": {\n                         \"addressPrefixes\": [\n                             \"[variables('addressPrefix')]\"\n                         ]\n                     },\n                     \"subnets\": [\n                         {\n                             \"name\": \"[variables('subnet1Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet1Prefix')]\"\n                             }\n                         },\n                         {\n                             \"name\": \"[variables('subnet2Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet2Prefix')]\"\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/networkInterfaces\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('nicName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/publicIPAddresses/', parameters('publicIPAddressName'))]\",\n                     \"[concat('Microsoft.Network/virtualNetworks/', parameters('virtualNetworkName'))]\"\n                 ],\n                 \"properties\": {\n                     \"ipConfigurations\": [\n                         {\n                             \"name\": \"ipconfig1\",\n                             \"properties\": {\n                                 \"privateIPAllocationMethod\": \"Dynamic\",\n                                 \"publicIPAddress\": {\n                                     \"id\": \"[resourceId('Microsoft.Network/publicIPAddresses',parameters('publicIPAddressName'))]\"\n                                 },\n                                 \"subnet\": {\n                                     \"id\": \"[variables('subnet1Ref')]\"\n                                 }\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Compute/virtualMachines\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('vmName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/networkInterfaces/', parameters('nicName'))]\"\n                 ],\n                 \"properties\": {\n                     \"hardwareProfile\": {\n                         \"vmSize\": \"[parameters('vmSize')]\"\n                     },\n                     \"osProfile\": {\n                         \"computername\": \"[parameters('vmName')]\",\n                         \"adminUsername\": \"[parameters('adminUsername')]\",\n                         \"adminPassword\": \"[parameters('adminPassword')]\"\n                     },\n                     \"storageProfile\": {\n                         \"osDisk\": {\n                             \"name\": \"[concat(parameters('vmName'),'-osDisk')]\",\n                             \"osType\": \"[parameters('osType')]\",\n                             \"caching\": \"ReadWrite\",\n                             \"image\": {\n                                 \"uri\": \"[parameters('vhdUrl')]\"\n                             },\n                             \"vhd\": {\n                                 \"uri\": \"[variables('osDiskVhdName')]\"\n                             },\n                             \"createOption\": \"FromImage\"\n                         }\n                     },\n                     \"networkProfile\": {\n                         \"networkInterfaces\": [\n                             {\n                                 \"id\": \"[resourceId('Microsoft.Network/networkInterfaces',parameters('nicName'))]\"\n                             }\n                         ]\n                     }\n                 }\n             }\n         ]\n     }\n     ```\n\n\n6. 提供显示的“自定义部署”属性页的参数值。\n\n   | **ResourceGroupName** | 现有的 Azure 资源组名称。通常，使用与密钥保管库相同的 RG。 |\n   | --- | --- |\n   | TemplateFile | 文件 VHDtoImage.json 的完整路径名。 |\n   | userStorageAccountName | 存储帐户的名称。 |\n   | dnsNameForPublicIP | 公共 IP 的 DNS 名称；必须为小写。 |\n   | subscriptionId | Azure 订阅标识符。 |\n   | 位置 | 资源组的标准 Azure 地理位置。 |\n   | vmName | 虚拟机名称。 |\n   | vhdUrl | 虚拟硬盘的 Web 地址。 |\n   | vmSize | 虚拟机实例的大小。 |\n   | publicIPAddressName | 公共 IP 地址的名称。 |\n   | virtualNetworkName | 虚拟网络的名称。 |\n   | nicName | 虚拟网络的网络接口卡的名称。 |\n   | adminUserName | 管理员帐户的用户名。 |\n   | adminPassword | 管理员密码。 |\n   \n7. 提供这些值后，选择“购买”。\n\n   Azure 将开始部署。 它将使用指定的非托管 VHD 在指定的存储帐户路径中创建新 VM。 可以选择 Azure 门户左侧的“虚拟机”，在门户中跟踪进度。 创建 VM 后，状态将从“正在启动”更改为“正在运行”。\n\n   对于第 2 代 VM 部署，请使用此模板：\n    ```json\n    {\n         \"$schema\": \"https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#\",\n         \"contentVersion\": \"1.0.0.0\",\n         \"parameters\": {\n             \"userStorageAccountName\": {\n                 \"type\": \"String\"\n             },\n             \"userStorageContainerName\": {\n                 \"defaultValue\": \"vhds\",\n                 \"type\": \"String\"\n             },\n             \"dnsNameForPublicIP\": {\n                 \"type\": \"String\"\n             },\n             \"adminUserName\": {\n                 \"defaultValue\": \"isv\",\n                 \"type\": \"String\"\n             },\n             \"adminPassword\": {\n                 \"defaultValue\": \"\",\n                 \"type\": \"SecureString\"\n             },\n             \"osType\": {\n                 \"defaultValue\": \"windows\",\n                 \"allowedValues\": [\n                     \"windows\",\n                     \"linux\"\n                 ],\n                 \"type\": \"String\"\n             },\n             \"subscriptionId\": {\n                 \"type\": \"String\"\n             },\n             \"location\": {\n                 \"type\": \"String\"\n             },\n             \"vmSize\": {\n                 \"type\": \"String\"\n             },\n             \"publicIPAddressName\": {\n                 \"type\": \"String\"\n             },\n             \"vmName\": {\n                 \"type\": \"String\"\n             },\n             \"virtualNetworkName\": {\n                 \"type\": \"String\"\n             },\n             \"nicName\": {\n                 \"type\": \"String\"\n             },\n             \"vhdUrl\": {\n                 \"type\": \"String\",\n                 \"metadata\": {\n                     \"description\": \"VHD Url...\"\n                 }\n             }\n         },\n         \"variables\": {\n             \"addressPrefix\": \"10.0.0.0/16\",\n             \"subnet1Name\": \"Subnet-1\",\n             \"subnet2Name\": \"Subnet-2\",\n             \"subnet1Prefix\": \"10.0.0.0/24\",\n             \"subnet2Prefix\": \"10.0.1.0/24\",\n             \"publicIPAddressType\": \"Dynamic\",\n             \"vnetID\": \"[resourceId('Microsoft.Network/virtualNetworks',parameters('virtualNetworkName'))]\",\n             \"subnet1Ref\": \"[concat(variables('vnetID'),'/subnets/',variables('subnet1Name'))]\",\n             \"hostDNSNameScriptArgument\": \"[concat(parameters('dnsNameForPublicIP'),'.',parameters('location'),'.cloudapp.azure.com')]\",\n             \"osDiskVhdName\": \"[concat('http://',parameters('userStorageAccountName'),'.blob.core.windows.net/',parameters('userStorageContainerName'),'/',parameters('vmName'),'osDisk.vhd')]\"\n         },\n         \"resources\": [\n             {\n                 \"type\": \"Microsoft.Network/publicIPAddresses\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('publicIPAddressName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"publicIPAllocationMethod\": \"[variables('publicIPAddressType')]\",\n                     \"dnsSettings\": {\n                         \"domainNameLabel\": \"[parameters('dnsNameForPublicIP')]\"\n                     }\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/virtualNetworks\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('virtualNetworkName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"addressSpace\": {\n                         \"addressPrefixes\": [\n                             \"[variables('addressPrefix')]\"\n                         ]\n                     },\n                     \"subnets\": [\n                         {\n                             \"name\": \"[variables('subnet1Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet1Prefix')]\"\n                             }\n                         },\n                         {\n                             \"name\": \"[variables('subnet2Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet2Prefix')]\"\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/networkInterfaces\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('nicName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/publicIPAddresses/', parameters('publicIPAddressName'))]\",\n                     \"[concat('Microsoft.Network/virtualNetworks/', parameters('virtualNetworkName'))]\"\n                 ],\n                 \"properties\": {\n                     \"ipConfigurations\": [\n                         {\n                             \"name\": \"ipconfig1\",\n                             \"properties\": {\n                                 \"privateIPAllocationMethod\": \"Dynamic\",\n                                 \"publicIPAddress\": {\n                                     \"id\": \"[resourceId('Microsoft.Network/publicIPAddresses',parameters('publicIPAddressName'))]\"\n                                 },\n                                 \"subnet\": {\n                                     \"id\": \"[variables('subnet1Ref')]\"\n                                 }\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Compute/virtualMachines\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('vmName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/networkInterfaces/', parameters('nicName'))]\"\n                 ],\n                 \"properties\": {\n                     \"hardwareProfile\": {\n                         \"vmSize\": \"[parameters('vmSize')]\"\n                     },\n                     \"osProfile\": {\n                         \"computername\": \"[parameters('vmName')]\",\n                         \"adminUsername\": \"[parameters('adminUsername')]\",\n                         \"adminPassword\": \"[parameters('adminPassword')]\"\n                     },\n                     \"storageProfile\": {\n                         \"osDisk\": {\n                             \"name\": \"[concat(parameters('vmName'),'-osDisk')]\",\n                             \"osType\": \"[parameters('osType')]\",\n                             \"caching\": \"ReadWrite\",\n                             \"image\": {\n                                 \"uri\": \"[parameters('vhdUrl')]\"\n                             },\n                             \"vhd\": {\n                                 \"uri\": \"[variables('osDiskVhdName')]\"\n                             },\n                             \"createOption\": \"FromImage\"\n                         }\n                     },\n                     \"networkProfile\": {\n                         \"networkInterfaces\": [\n                             {\n                                 \"id\": \"[resourceId('Microsoft.Network/networkInterfaces',parameters('nicName'))]\"\n                             }\n                         ]\n                     }\n                 }\n             }\n         ]\n     }\n     ```\n"
  - question: >
      使用 PowerShell 部署 Azure VM
    answer: "复制并编辑以下脚本以提供 `$storageaccount` 和 `$vhdUrl` 变量的值。 执行它，从现有通用 VHD 创建 Azure VM 资源。\n\n```powershell\n# storage account of existing generalized VHD\n$storageaccount = \"testwinrm11815\"\n# generalized VHD URL\n$vhdUrl = \"https://testwinrm11815.blob.core.windows.net/vhds/testvm1234562016651857.vhd\"\n\necho \"New-AzResourceGroupDeployment -Name \"dplisvvm$postfix\" -ResourceGroupName \"$rgName\" -TemplateFile \"C:\\certLocation\\VHDtoImage.json\" -userStorageAccountName \"$storageaccount\" -dnsNameForPublicIP \"$vmName\" -subscriptionId \"$mysubid\" -location \"$location\" -vmName \"$vmName\" -vaultName \"$kvname\" -vaultResourceGroup \"$rgName\" -certificateUrl\n$objAzureKeyVaultSecret.Id -vhdUrl \"$vhdUrl\" -vmSize \"Standard\\_A2\" -publicIPAddressName \"myPublicIP1\" -virtualNetworkName \"myVNET1\" -nicName \"myNIC1\" -adminUserName \"isv\" -adminPassword $pwd\"\n\n# deploying VM with existing VHD\nNew-AzResourceGroupDeployment -Name \"dplisvvm$postfix\" -ResourceGroupName \"$rgName\"\n``` \n"
  - question: >
      如何测试隐藏的预览图像？
    answer: >
      可以使用快速启动模板部署隐藏的预览图像。

      若要部署预览版映像，请执行以下操作：

      1. 转到适用于 [Linux](https://github.com/Azure/azure-quickstart-templates/tree/master/quickstarts/microsoft.compute/vm-simple-linux/) 或 [Windows](https://github.com/Azure/azure-quickstart-templates/tree/master/quickstarts/microsoft.compute/vm-simple-windows) 的相应快速启动模板，选择“部署到 Azure”。 这样应该会打开 Azure 门户。

      2. 在 Azure 门户中，选择“编辑模板”。

      3. 在 JSON 模板中，搜索 imageReference 并更新图像的 publisherid、offerid、skuid 和版本。 若要测试预览图像，请将“-PREVIEW”追加到 offerid。
       ![图像](https://user-images.githubusercontent.com/79274470/110191995-71c7d500-7de0-11eb-9f3c-6a42f55d8f03.png)
      4. 点击“保存”(Save)

      5. 填写其余的详细信息。 审阅并创建
