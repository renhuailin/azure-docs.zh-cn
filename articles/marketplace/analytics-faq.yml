title: 商业市场分析常见问题
summary: 本文解答有关合作伙伴中心内分析消息的常见问题。
sections:
- name: 忽略
  questions:
  - question: >
      为什么我无法在合作伙伴中心查看分析数据？
    answer: >
      访问分析页面时会显示以下消息。


      [![你的套餐还没有数据。](./media/analytics-faq-no-data.png)](./media/analytics-faq-no-data.png#lightbox)


      为何会出现此消息：


      - 你在商业市场中发布的套餐目前还没有任何人购买。 这可能意味着，你的套餐虽然已在商业市场中上线，并且客户正在查看产品列表页面，但是，目前还没有客户采取行动来购买和部署这些套餐。

      - 你的套餐可能正在发布，但还没有上线。 客户只能获取已上线的产品/服务。 如果要查看产品/服务的状态，请参阅“合作伙伴中心”中的[摘要](https://go.microsoft.com/fwlink/?linkid=2165765)页面。 有关详细信息，请参阅[商业市场分析中的摘要仪表板](summary-dashboard.md)。

      - 你的套餐可能只是以“与我联系”的形式列出，商业市场中的客户无法购买这种只是列表形式的套餐。 虽然这些产品/服务能够带来潜在顾客并与你共享，但市场不会为这些产品/服务创建订单，因为客户无法购买。 如果要检查套餐列表类型，请转到套餐的设置页。
  - question: >
      我知道我有分析数据，所以为什么出现了“无分析可用”消息？
    answer: >
      [![你的套餐还没有数据。](./media/analytics-faq-no-data.png)](./media/analytics-faq-no-data.png#lightbox)


      为何会出现此消息：


      - 如果收到此消息，表示你有分析数据，但在所选的计算期间没有数据。 请选择其他计算期间或月份范围，以查看自 2010 年以来的任何数据。

      - 如果已从筛选器选择的各种维度中选择了一个或更多类别，则可能没有用于所选内容的分析数据。 请尝试重置筛选器或从筛选器中选择其他内容。
additionalContent: "\n## <a name=\"next-steps\"></a>后续步骤\n\n- 有关合作伙伴中心中可用分析报表的概述，请参阅[在合作伙伴中心访问商业市场的分析报表](analytics.md)。\n- 有关采用图形和可下载格式显示的订单的信息，请参阅[商业市场分析中的订单仪表板](orders-dashboard.md)。\n- 有关虚拟机 (VM) 产品/服务使用情况和按流量计费指标的信息，请参阅[商业市场分析中的“使用情况”仪表板](usage-dashboard.md)。\n- 有关客户的详细信息（包括增长趋势），请参阅[商业市场分析中的客户仪表板](customer-dashboard.md)。\n- 若要获取过去 30 天内的下载请求列表，请参阅[商业市场分析中的“下载”仪表板](downloads-dashboard.md)。\n- 如果要查看客户对 Azure 市场和 Microsoft AppSource 中套餐的反馈的综合视图，请参阅[合作伙伴中心的评分和评价分析仪表板](ratings-reviews.md)。"
