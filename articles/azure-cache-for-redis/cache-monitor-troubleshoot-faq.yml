title: Azure Cache for Redis 监视和故障排除常见问题解答
summary: 本文提供关于如何监视和排查 Azure Cache for Redis 问题的常见问题解答。
sections:
- name: 忽略
  questions:
  - question: >
      如何监视缓存的运行状况和性能？
    answer: >
      可以在 [Azure 门户](https://portal.azure.com)中监视 Microsof Azure Redis 缓存实例。 可以查看度量值、将度量值图表固定到启动面板、自定义监视图表的日期和时间范围、在图表中添加和删除度量值，以及设置符合特定条件时发出的警报。 有关详细信息，请参阅[监视 Azure Redis 缓存](cache-how-to-monitor.md)。


      Azure Redis 缓存 **资源菜单** 中还包含了用于对缓存进行监视和故障排除的几个工具。


      * “诊断并解决问题”提供常见问题的相关信息，以及解决问题的策略。

      * “资源运行状况”  会监视资源，并告知资源是否按预期运行。 有关 Azure 资源运行状况服务的详细信息，请参阅 [Azure 资源运行状况概述](../service-health/resource-health-overview.md)。

      * “新建支持请求”提供用于建立缓存支持请求的选项。


      可以通过这些工具监视 Azure Cache for Redis 实例的运行状况。 这些工具还可帮助你管理缓存应用程序。 有关详细信息，请参阅[如何配置 Azure Redis 缓存](cache-configure.md)的“支持和故障排除设置”部分。
  - question: >
      为何会出现超时？
    answer: >
      超时发生在用来与 Redis 通信的客户端中。 将某个命令发送到 Redis 服务器后，该命令会排队。 Redis 服务器最终会提取并执行该命令。 但是，客户端在此过程中可能会超时。 如果出现这种情况，则会在调用端引发异常。 有关排查超时问题的详细信息，请参阅[客户端故障排除](cache-troubleshoot-client.md)和 [StackExchange.Redis 超时异常](cache-troubleshoot-timeouts.md#stackexchangeredis-timeout-exceptions)。
  - question: >
      客户端为何与缓存断开连接？
    answer: >
      下面是缓存断开连接的一些常见原因。


      * 客户端的原因
        * 已重新部署客户端应用程序。
        * 客户端应用程序进行了缩放操作。
          * 云服务或 Web 应用可能会导致缓存在自动缩放期间断开连接。
        * 客户端上的网络层已更改。
        * 客户端中或客户端与服务器之间的网络节点中发生暂时性错误。
        * 已达到带宽阈值限制。
        * 占用大量 CPU 的操作花费了太长时间才完成。
      * 服务器端的原因
        * 在标准缓存产品/服务上，Azure Cache for Redis 服务启动了从主节点到副本节点的故障转移。
        * Azure 正在修补在 Redis 服务器更新或常规 VM 维护过程中部署了缓存的实例。
