### YamlMime:Landing
title: Azure IoT Central 文档
summary: Azure IoT Central 是一种 IoT 应用程序平台，用于简化创建 IoT 解决方案。 Azure IoT Central 简化了 IoT 解决方案的初始设置，并减少了典型 IoT 项目的管理负担、运营成本和开销。 通过我们的快速入门和教程了解如何创建、自定义、管理和使用 Azure IoT Central 应用程序。
