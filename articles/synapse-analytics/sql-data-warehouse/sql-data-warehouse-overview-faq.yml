sections:
- name: 常规
  questions:
  - question: >
      什么是 Azure Synapse？
    answer: >
      Azure Synapse 是一种分析服务，它将数据仓库和大数据分析结合在一起。 Azure Synapse 将这两个领域结合在一起，以统一的体验引入、准备、管理和提供数据，以满足 BI 和机器学习的需求。 有关详细信息，请参阅[什么是 Azure Synapse Analytics](sql-data-warehouse-overview-what-is.md)。
  - question: >
      Azure SQL 数据仓库有什么变化？
    answer: >
      Azure Synapse 是 Azure SQL 数据仓库的演进版。 我们将同一个行业领先的数据仓库提升到了一个全新的性能和功能级别。 你可以继续使用 Azure Synapse 中的专用 SQL 池（以前称为 SQL DW）在生产环境中运行现有的数据仓库工作负荷。 有关详细信息，请参阅[什么是 Azure Synapse Analytics](sql-data-warehouse-overview-what-is.md)。
  - question: >
      什么是 Azure Synapse Analytics 中的专用 SQL 池（以前称为 SQL DW）？
    answer: >
      专用 SQL 池（以前称为 SQL DW）是指随 Azure Synapse 正式发布的企业数据仓库功能。 有关详细信息，请参阅[什么是 Azure Synapse Analytics](sql-data-warehouse-overview-what-is.md)。
  - question: >
      Azure Synapse 如何入门？
    answer: >
      你可以从使用 [Azure 免费帐户](https://azure.microsoft.com/free/sql-data-warehouse/)开始，或[联系销售人员以获取详细信息](https://info.microsoft.com/ww-landing-azure-sql-data-warehouse-contactme.html)。
  - question: >
      Azure Synapse 提供哪些功能来确保数据安全性？
    answer: >
      Azure Synapse 提供多种解决方案来保护数据，例如 TDE 和审核。 有关详细信息，请参阅[安全性](sql-data-warehouse-overview-manage-security.md)。
  - question: >
      从何处可以查明 Azure Synapse 符合哪些法律或企业标准？
    answer: >
      请访问 [Microsoft 符合性](https://www.microsoft.com/trustcenter/compliance/complianceofferings)页面，查明产品（如 SOC 和 ISO）的各种符合性规定。 首先，选择“合规性”标题。 然后在页面右侧的“Microsoft 范围内云服务”部分展开“Azure”，查看哪些服务符合 Azure Synapse 的要求。
  - question: >
      是否可以连接 Power BI？
    answer: >
      能！ 尽管 Power BI 支持使用 Azure Synapse 进行直接查询，但不适合大量用户或实时数据。 若要进一步优化 Power BI 性能，请考虑在 Azure Analysis Services 或 Analysis Service IaaS 的顶层使用 Power BI。
  - question: >
      什么是专用 SQL 池（以前称为 SQL DW）容量限制？
    answer: >
      请参阅当前[容量限制](sql-data-warehouse-service-capacity-limits.md)页。
  - question: >
      为什么缩放/暂停/恢复会花费很长时间？
    answer: >
      多种因素可能会影响计算管理操作的时间。 长时间运行的操作的常见例子是事务回退。 缩放或暂停操作启动时，会阻止所有传入会话和查询。 为了使系统处于稳定状态，必须在操作开始前回退事务。 事务数量越多，其日志大小越大，使系统恢复到稳定状态的操作耗时越久。
- name: 用户支持
  questions:
  - question: >
      在何处提交功能请求？
    answer: >
      如果有功能请求，请在 [UserVoice](https://feedback.azure.com/forums/307516-sql-data-warehouse) 页上提交
  - question: >
      该如何操作？
    answer: >
      若要获得有关使用 Azure Synapse 开发的帮助，可在 [Stack Overflow](https://stackoverflow.com/questions/tagged/azure-sqldw) 页上提问。
  - question: >
      如何提交支持票证？
    answer: >
      可通过 Azure 门户提交[支持票证](sql-data-warehouse-get-started-create-support-ticket.md)。
- name: SQL 语言/功能支持
  questions:
  - question: >
      支持哪些数据类型？
    answer: >
      请参阅[数据类型](sql-data-warehouse-tables-data-types.md)。
  - question: >
      支持哪些表功能？
    answer: >
      支持许多功能。 不支持的功能可在[不支持的表功能](sql-data-warehouse-tables-data-types.md)中找到。
- name: 工具和管理
  questions:
  - question: >
      专用 SQL 池（以前称为 SQL DW）是否支持 REST API？
    answer: >
      是的。 专用 SQL 池（以前称为 SQL DW）还提供了可与 SQL 数据库配合使用的大多数 REST 功能。 可以在 REST 文档页或[数据库](/rest/api/sql/databases?toc=/azure/synapse-analytics/sql-data-warehouse/toc.json&bc=/azure/synapse-analytics/sql-data-warehouse/breadcrumb/toc.json)中找到 API 信息。
- name: 加载
  questions:
  - question: >
      支持哪些客户端驱动程序？
    answer: >
      可在[连接字符串](sql-data-warehouse-connection-strings.md)页上找到专用 SQL 池（以前称为 SQL DW）的驱动程序支持
  - question: >
      PolyBase 支持哪些文件格式？
    answer: >
      Orc、RC、Parquet 和带分隔符的平面文本
  - question: >
      使用 PolyBase 可以连接到哪些数据源？
    answer: >
      [Azure Data Lake Storage](sql-data-warehouse-load-from-azure-data-lake-store.md) 和 [Azure 存储 Blob](sql-data-warehouse-load-from-azure-blob-storage-with-polybase.md)
  - question: >
      连接 Azure 存储 Blob 或 ADLS 时能否进行计算下推？
    answer: >
      不能，PolyBase 仅与存储组件交互。
  - question: >
      能否连接到 HDI？
    answer: >
      HDI 可以将 ADLS 或 WASB 用作 HDFS 层。 如果将两者中的任意一种作为 HDFS 层，则可将该数据加载到专用 SQL 池（以前称为 SQL DW）中。 但是，无法生成 HDI 实例的下推计算。
