sections:
- name: 证书
  questions:
  - question: >
      云服务 TLS/SSL 证书的证书链为何不完整？
    answer: >
      我们建议客户安装完整的证书链（叶证书、中间证书和根证书），而不要只安装叶证书。 如果只是安装叶证书，则要依赖 Windows 通过遍历 CTL 来构建证书链。 当 Windows 尝试验证证书时，如果 Azure 或 Windows 更新中发生间歇性网络问题或 DNS 问题，可能会将该证书视为无效。 如果安装完整的证书链，则可避免此问题。 博客 [How to install a chained SSL certificate](/archive/blogs/azuredevsupport/how-to-install-a-chained-ssl-certificate)（如何安装链接的 SSL 证书）中介绍了操作方法。
  - question: >
      “用于扩展的 Windows Azure 工具加密证书”有何用途？
    answer: >
      每次将扩展添加到云服务中时，就会自动创建这些证书。 在大多数情况下，这是 WAD 扩展或 RDP 扩展，但也可能是其他扩展，例如反恶意软件或日志收集器扩展。 这些证书仅用于加密和解密扩展的专用配置。 系统永远不会检查过期日期，因此，证书是否已过期并不重要。 


      可以忽略这些证书。 如果想要清理证书，可以尝试删除所有证书。 如果你尝试删除正在使用的证书，Azure 将引发错误。
  - question: >
      如何在不通过 RDP 连接到实例的情况下生成证书签名请求 (CSR)？
    answer: >
      请参阅以下指导文档：


      [获取证书以用于 Windows Azure 网站 (WAWS)](https://azure.microsoft.com/blog/obtaining-a-certificate-for-use-with-windows-azure-web-sites-waws/)


      CSR 只是一个文本文件。 无需从最终使用此证书的计算机中创建它。 尽管本文档是针对应用服务编写的，但 CSR 创建过程是通用的，同样适用于云服务。
  - question: >
      我的云服务管理证书即将过期。 如何续订？
    answer: >
      可使用以下 PowerShell 命令续订管理证书：


      ```powershell

      Add-AzureAccount

      Select-AzureSubscription -Current -SubscriptionName <your subscription name>

      Get-AzurePublishSettingsFile

      ```


      **AzurePublishSettingsFile** 将在 Azure 门户上的“订阅” > “管理证书”中创建新的管理证书。 新证书的名称类似于“[订阅名称]-[当前日期]-credentials”。
  - question: >
      如何自动安装主要 TLS/SSL 证书 (.pfx) 和中间证书 (.p7b)？
    answer: >
      可以使用启动脚本 (batch/cmd/PowerShell) 自动完成此任务，并将该启动脚本注册到服务定义文件中。 将启动脚本和证书（.p7b 文件）添加到启动脚本所在的同一目录中的项目文件夹。
  - question: >
      “用于 MachineKey 的 Microsoft Azure 服务管理”证书的用途是什么？
    answer: >
      此证书用于加密 Azure Web 角色的计算机密钥。 若要了解详细信息，请查看[此公告](/security-updates/securityadvisories/2018/4092731)。


      有关详细信息，请参阅以下文章：

      - [如何配置和运行云服务的启动任务](./cloud-services-startup-tasks.md)

      - [常见的云服务启动任务](./cloud-services-startup-tasks-common.md)
- name: 监视和日志记录
  questions:
  - question: >
      Azure 门户中即将推出的可帮助管理和监视应用程序的云服务功能是什么？
    answer: >
      即将推出为远程桌面协议 (RDP) 生成新证书的功能。 或者，可运行以下脚本：


      ```powershell

      $cert = New-SelfSignedCertificate -DnsName yourdomain.cloudapp.net -CertStoreLocation "cert:\LocalMachine\My" -KeyLength 20 48 -KeySpec "KeyExchange"

      $password = ConvertTo-SecureString -String "your-password" -Force -AsPlainText

      Export-PfxCertificate -Cert $cert -FilePath ".\my-cert-file.pfx" -Password $password

      ```

      选择 blob 或本地作为 csdef 和 cscfg 上传位置的功能即将推出。 使用 [New-AzureDeployment](/powershell/module/servicemanagement/azure.service/new-azuredeployment)，可以设置每个位置值。


      能够监视实例级别的指标。 其他监视功能在[如何监视云服务](cloud-services-how-to-monitor.md)中提供。
  - question: >
      IIS 为何阻止写入日志目录？
    answer: >
      与写入日志目录相关的本地存储配额已用完。 若要解决此问题，可采取以下三种措施之一：

      * 为 IIS 启用诊断，并定期将诊断信息移到 Blob 存储。

      * 从日志目录中手动删除日志文件。

      * 提高本地资源的配额限制。


      有关详细信息，请参阅以下文档：

      * [在 Azure 存储中存储和查看诊断数据](../storage/common/storage-introduction.md)

      * [IIS 日志停止写入到云服务中](/archive/blogs/cie/iis-logs-stops-writing-in-cloud-service)
  - question: >
      如何为云服务启用 WAD 日志记录？
    answer: >
      可以通过以下选项启用 Windows Azure 诊断 (WAD) 日志记录：

      1. [从 Visual Studio 启用](/visualstudio/azure/vs-azure-tools-diagnostics-for-cloud-services-and-virtual-machines#turn-on-diagnostics-in-cloud-service-projects-before-you-deploy-them)

      2. [通过 .NET 代码启用](./cloud-services-dotnet-diagnostics.md)

      3. [通过 PowerShell 启用](./cloud-services-diagnostics-powershell.md)


      若要获取云服务的当前 WAD 设置，可以使用 [Get-AzureServiceDiagnosticsExtensions](./cloud-services-diagnostics-powershell.md#get-current-diagnostics-extension-configuration) PowerShell cmd，也可以通过门户从“云服务 - > 扩展”边栏选项卡查看它。
- name: 网络配置
  questions:
  - question: >
      如何为 Azure 负载均衡器设置空闲超时？
    answer: >
      可以在服务定义 (csdef) 文件中指定超时，如下所示：


      ```xml

      <?xml version="1.0" encoding="utf-8"?>

      <ServiceDefinition name="mgVS2015Worker" xmlns="http://schemas.microsoft.com/ServiceHosting/2008/10/ServiceDefinition" schemaVersion="2015-04.2.6">

        <WorkerRole name="WorkerRole1" vmsize="Small">

          <ConfigurationSettings>

            <Setting name="Microsoft.WindowsAzure.Plugins.Diagnostics.ConnectionString" />

          </ConfigurationSettings>

          <Imports>

            <Import moduleName="RemoteAccess" />

            <Import moduleName="RemoteForwarder" />

          </Imports>
          <Endpoints>
            <InputEndpoint name="Endpoint1" protocol="tcp" port="10100"   idleTimeoutInMinutes="30" />

          </Endpoints>

        </WorkerRole>

      ```

      请参阅[新增功能：Azure 负载均衡器可配置空闲超时](https://azure.microsoft.com/blog/new-configurable-idle-timeout-for-azure-load-balancer/)，了解详细信息。
  - question: >
      如何将静态 IP 地址关联到云服务？
    answer: >
      若要设置静态 IP 地址，需要创建保留 IP。 该保留 IP 可以关联到新的云服务或现有部署。 请参阅以下文档了解详细信息：

      * [如何创建保留 IP 地址](/previous-versions/azure/virtual-network/virtual-networks-reserved-public-ip#manage-reserved-vips)

      * [保留现有云服务的 IP 地址](/previous-versions/azure/virtual-network/virtual-networks-reserved-public-ip#reserve-the-ip-address-of-an-existing-cloud-service)

      * [将保留 IP 关联到新的云服务](/previous-versions/azure/virtual-network/virtual-networks-reserved-public-ip#associate-a-reserved-ip-to-a-new-cloud-service)

      * [将保留 IP 关联到正在运行的部署](/previous-versions/azure/virtual-network/virtual-networks-reserved-public-ip#associate-a-reserved-ip-to-a-running-deployment)

      * [使用服务配置文件将保留 IP 关联到云服务](/previous-versions/azure/virtual-network/virtual-networks-reserved-public-ip#associate-a-reserved-ip-to-a-cloud-service-by-using-a-service-configuration-file)
  - question: >
      Azure 基本 IPS/IDS 和 DDOS 提供哪些特性和功能？
    answer: >
      Azure 在数据中心物理服务器上使用 IPS/IDS 来抵御威胁。 此外，客户可以部署第三方安全解决方案，例如 Web 应用程序防火墙、网络防火墙、反恶意软件、入侵检测、防护系统 (IDS/IPS)，等等。 有关详细信息，请参阅[保护数据和资产并遵守全局安全标准](https://www.microsoft.com/en-us/trustcenter/Security/AzureSecurity)。


      Microsoft 会持续监视服务器、网络和应用程序以检测威胁。 Azure 的全方位威胁管理方法使用入侵检测、分布式拒绝服务 (DDoS) 攻击防护、渗透测试、行为分析、异常检测和机器学习来不断增强其防御能力并降低风险。 适用于 Azure 的 Microsoft 反恶意软件可以保护 Azure 云服务和虚拟机。 此外，你可以选择部署第三方安全解决方案，例如 Web 应用程序防火墙、网络防火墙、反恶意软件、入侵检测和防护系统 (IDS/IPS)，等等。
  - question: >
      如何在云服务 VM 上启用 HTTP/2？
    answer: "Windows 10 和 Windows Server 2016 随附了对客户端和服务器端上的 HTTP/2 的支持。 如果客户端（浏览器）通过 TLS（通过 TLS 扩展协商 HTTP/2）连接到 IIS 服务器，则不需要在服务器端进行任何更改。 这是因为，默认情况下会通过 TLS 来发送指定使用 HTTP/2 的 h2-14 标头。 如果在另一方面，客户端要发送升级标头以升级到 HTTP/2，则需要在服务器端进行以下更改，确保能够正常进行升级，并最终建立 HTTP/2 连接。 \n\n1. 运行 regedit.exe。\n2. 浏览到注册表项：HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\HTTP\\Parameters。\n3. 创建名为 **DuoEnabled** 的新 DWORD 值。\n4. 将其值设置为 1。\n5. 重启服务器。\n6. 转到“默认网站”，在“绑定”下，使用刚刚创建的自签名证书创建新的 TLS 绑定。 \n\n有关详细信息，请参阅：\n\n- [IIS 上的 HTTP/2](https://blogs.iis.net/davidso/http2)\n- [视频：Windows 10 中的 HTTP/2：浏览器、应用和 Web 服务器](https://channel9.msdn.com/Events/Build/2015/3-88)\n         \n\n可通过启动任务自动完成这些步骤，这样，每次创建新的 PaaS 实例后，都可以在系统注册表中执行上述更改。 有关详细信息，请参阅[如何配置和运行云服务的启动任务](cloud-services-startup-tasks.md)。\n\n \n完成此过程后，可使用以下方法之一验证是否已启用 HTTP/2：\n\n- 在 IIS 日志中启用协议版本，并查看 IIS 日志。 日志中会显示 HTTP/2。 \n- 在 Internet Explorer 或 Microsoft Edge 中启用 F12 开发人员工具，并切换到“网络”选项卡来验证协议。 \n\n有关详细信息，请参阅 [IIS 上的 HTTP/2](https://blogs.iis.net/davidso/http2)。\n"
- name: 权限
  questions:
  - question: >
      如何为云服务实现基于角色的访问？
    answer: >
      云服务不支持 Azure 基于角色的访问控制 (Azure RBAC) 模型，因为它不是基于 Azure 资源管理器的服务。


      请参阅[了解 Azure 中的不同角色](../role-based-access-control/rbac-and-directory-admin-roles.md)。
- name: 远程桌面
  questions:
  - question: >
      没有权限的 Microsoft 内部工程师能否通过远程桌面连接到云服务实例？
    answer: >
      Microsoft 遵循严格的流程，未经所有者或其被委派者书面许可（电子邮件或其他书面通信），不允许内部工程师通过远程桌面连接到云服务。
  - question: >
      无法使用 RDP 文件通过远程桌面连接到云服务 VM。 收到以下错误：发生身份验证错误（代码：0x80004005）
    answer: >
      如果在已加入 Azure Active Directory 的计算机上使用 RDP 文件，则可能会发生此错误。 若要解决此问题，请执行以下步骤：


      1. 右键单击下载的 RDP 文件，然后选择“编辑”。

      2. 在用户名的前面添加“&#92;”前缀。 例如，使用 **.\username** 而不要使用 **username**。
- name: 扩展
  questions:
  - question: >
      无法扩展到 X 个实例以上
    answer: >
      Azure 订阅对可以使用的内核数存在限制。 如果已使用所有可用的内核，缩放无法执行。 例如，如果限制为 100 个核心，则意味着云服务可以有 100 个 A1 大小的虚拟机实例或 50 个 A2 大小的虚拟机实例。
  - question: >
      如何基于内存指标配置自动缩放？
    answer: "当前不支持基于内存指标为云服务配置自动缩放。 \n\n若要解决此问题，可以使用 Application Insights。 自动缩放支持将 Application Insights 作为指标源，可以基于“内存”等来宾指标缩放角色实例计数。  必须在云服务项目包文件 (*.cspkg) 中配置 Application Insights 并对该服务启用 Azure 诊断扩展，才能实现此功能。\n\n有关如何在云服务上通过 Application Insights 利用自定义指标来配置自动缩放的更多详细信息，请参阅[在 Azure 中根据自定义指标自动缩放入门](../azure-monitor/autoscale/autoscale-custom-metric.md)\n\n有关如何针对云服务将 Azure 诊断与 Application Insights 集成的详细信息，请参阅[将云服务、虚拟机或 Service Fabric 诊断数据发送到 Application Insights](../azure-monitor/agents/diagnostics-extension-to-application-insights.md)\n\n有关如何为云服务启用 Application Insights 的详细信息，请参阅[适用于 Azure 云服务的 Application Insights](../azure-monitor/app/cloudservices.md)\n\n有关如何为云服务启用 Azure 诊断日志记录的详细信息，请参阅[为 Azure 云服务和虚拟机设置诊断](/visualstudio/azure/vs-azure-tools-diagnostics-for-cloud-services-and-virtual-machines#turn-on-diagnostics-in-cloud-service-projects-before-you-deploy-them)\n"
- name: 泛型
  questions:
  - question: >
      如何将 `nosniff` 添加到网站？
    answer: >
      若要防止客户端探查 MIME 类型，请在 *web.config* 文件中添加设置。


      ```xml

      <configuration>
         <system.webServer>
            <httpProtocol>
               <customHeaders>
                  <add name="X-Content-Type-Options" value="nosniff" />
               </customHeaders>
            </httpProtocol>
         </system.webServer>
      </configuration>

      ```


      也可以将此项作为 IIS 中的设置添加。 使用[常见启动任务](cloud-services-startup-tasks-common.md#configure-iis-startup-with-appcmdexe)一文中的以下命令。


      ```cmd

      %windir%\system32\inetsrv\appcmd set config /section:httpProtocol /+customHeaders.[name='X-Content-Type-Options',value='nosniff']

      ```
  - question: >
      如何自定义 Web 角色的 IIS
    answer: >
