  - question: >
      云服务 VM 上的驱动器为何显示可用磁盘空间不足？
    answer: >
      这是预期的行为，不会导致应用程序出现任何问题。 为 Azure PaaS VM 中的 %approot% 驱动器启用了日记，因此，占用的空间量在实际上是文件平时占用的空间量的两倍。 但是，有几个因素会在本质上消除此状态造成的问题。


      %approot% 驱动器大小的计算方法是 <.cspkg 的大小 + 日记最大大小 + 备用可用空间> 或 1.5 GB 两者中较大的一个。 VM 大小对于计算结果没有任何影响。 （VM 大小只会影响临时 C: 驱动器的大小。） 


      不支持写入 %approot% 驱动器。 如果要写入 Azure VM，必须在临时 LocalStorage 资源中执行此操作（或使用其他选项，例如 Blob 存储、Azure 文件，等等）。 因此，%approot% 文件夹的可用空间量没有意义。 如果不确定应用程序是否写入 %approot% 驱动器，始终可以让服务运行数日，然后比较“之前”和“之后”的大小。 


      Azure 不会将任何数据写入 %approot% 驱动器。 从 `.cspkg` 创建 VHD 并将其装载到 Azure VM 之后，就只有你的应用程序可能会写入此驱动器。 


      日记设置不可配置，因此无法将其禁用。
  - question: >
      如何以自动化方法为云服务添加反恶意软件扩展？
    answer: "可在启动任务中使用 PowerShell 脚本启用反恶意软件扩展。 请遵循以下文章中的步骤实现此目的： \n \n- [创建 PowerShell 启动任务](cloud-services-startup-tasks-common.md#create-a-powershell-startup-task)\n- [Set-AzureServiceAntimalwareExtension](/powershell/module/servicemanagement/azure.service/Set-AzureServiceAntimalwareExtension)\n\n有关反恶意软件部署方案以及如何在门户中启用此类方案的详细信息，请参阅[反恶意软件部署方案](../security/fundamentals/antimalware.md#antimalware-deployment-scenarios)。\n"
  - question: >
      如何为云服务启用服务器名称指示 (SNI)？
    answer: "可使用以下方法之一在云服务中启用 SNI：\n\n**方法 1：使用 PowerShell**\n\n可在启动任务中使用 PowerShell cmdlet **New-WebBinding** 为云服务角色实例配置 SNI 绑定，如下所示：\n\n```powershell\nNew-WebBinding -Name $WebsiteName -Protocol \"https\" -Port 443 -IPAddress $IPAddress -HostHeader $HostHeader -SslFlags $sslFlags\n```\n\n如[此文](/previous-versions/windows/it-pro/windows-server-2008-R2-and-2008/ee790567(v=technet.10))所述，$sslFlags 可为以下值之一：\n\n|值|含义|\n------|------\n|0|没有 SNI|\n|1|已启用 SNI|\n|2|使用中心证书存储的非 SNI 绑定|\n|3|使用中心证书存储的 SNI 绑定|\n \n**方法 2：使用代码**\n\n也可以根据此[博客文章](/archive/blogs/jianwu/expose-ssl-service-to-multi-domains-from-the-same-cloud-service)中所述，通过角色启动中的代码配置 SNI 绑定：\n\n```csharp\n//<code snip> \n                var serverManager = new ServerManager(); \n                var site = serverManager.Sites[0]; \n                var binding = site.Bindings.Add(\":443:www.test1.com\", newCert.GetCertHash(), \"My\"); \n                binding.SetAttributeValue(\"sslFlags\", 1); //enables the SNI \n                serverManager.CommitChanges(); \n    //</code snip>\n```\n    \n使用上述任一方法时，必须先使用启动任务或通过代码在角色实例上安装特定主机名的相应证书 (*.pfx)，这样才能使 SNI 绑定生效。\n"
  - question: "如何将标记添加到 Azure 云服务？ \n"
    answer: "云服务是一个经典资源。 只有通过 Azure 资源管理器创建的资源才支持标记。 无法将标记应用到云服务等经典资源。 \n"
  - question: >
      Azure 门户不显示我的云服务的 SDK 版本。 如何查看版本？
    answer: >
      我们正努力在 Azure 门户中实现此功能。 在此同时，你可以使用以下 PowerShell 命令获取 SDK 版本：


      ```powershell

      Get-AzureService -ServiceName "<Cloud Service name>" | Get-AzureDeployment | Where-Object -Property SdkVersion -NE -Value "" | select ServiceName,SdkVersion,OSVersion,Slot

      ```
  - question: >
      我想要关闭云服务几个月。 如何在不丢失 IP 地址的情况下降低云服务的计费成本？
    answer: "已部署的云服务使用的计算和存储资源会产生费用。 因此，即使关闭 Azure VM，也仍要支付存储费用。 \n\n下面是可以在不丢失服务 IP 地址的情况下节省费用的办法：\n\n1. 在删除部署之前[保留 IP 地址](/previous-versions/azure/virtual-network/virtual-networks-reserved-public-ip)。  这样，就只需支付此 IP 地址的费用。 有关 IP 地址计费的详细信息，请参阅 [IP 地址定价](https://azure.microsoft.com/pricing/details/ip-addresses/)。\n2. 删除部署。 不要删除 xxx.cloudapp.net，以供将来使用。\n3. 如果想要使用订阅中的相同保留 IP 来重新部署云服务，请参阅[云服务和虚拟机的保留 IP 地址](https://azure.microsoft.com/blog/reserved-ip-addresses/)。"
