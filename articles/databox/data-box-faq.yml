title: Azure Data Box：常见问题
summary: >
  利用 Microsoft Azure Data Box 混合云解决方案，可使用传输设备通过快速、经济和可靠的方式将 TB 量级的数据发送到 Azure。 本常见问题解答文章包含了在 Azure 门户使用 Data Box 时可能遇到的问题及其解答。
sections:
- name: 关于该服务
  questions:
  - question: "什么是 Azure Data Box 服务？ \n"
    answer: "Azure Data Box 服务专为脱机数据引入而设计。 此服务可以管理针对数据传输定制的、具有不同存储容量的所有产品阵列。 \n"
  - question: >
      什么是 Azure Data Box？
    answer: "使用 Azure Data Box，可以快速、廉价且安全地将数 TB 的数据传输到 Azure。 可通过 Azure 门户订购 Data Box 设备。 Microsoft 通过区域承运人向你寄送具有 80 TB 可用容量的存储设备。 \n\n收到设备后，可使用本地 Web UI 进行快速设置。 将数据从服务器复制到设备或从设备复制到服务器，然后将设备寄回 Azure。 就导入订单而言，在 Azure 数据中心内，数据自动从设备上传到 Azure。 通过 Azure 门户中的 Data Box 服务对整个过程进行端到端跟踪。\n"
  - question: >
      何时应使用 Data Box？
    answer: >
      如果需要将 40 - 500 TB 数据传入或传出 Azure，使用 Data Box 会很有利。 对于 < 40 TB 的数据大小，请使用 Data Box Disk，对于 > 500 TB 的数据大小，请注册 [Data Box Heavy](data-box-heavy-overview.md)。
  - question: >
      Data Box 的价格是多少？
    answer: "使用 Data Box 10 天会产生少许费用。 在 Azure 门户中创建订单并选择产品型号时，将显示设备的费用。 还有标准寄送费和 Azure 存储费用。 导出订单的定价模型与导入订单类似，但可能会有额外的流出量费用。 \n\n有关详细信息，请转到 [Azure Data Box 定价](https://azure.microsoft.com/pricing/details/storage/databox/)和[流出量费用](https://azure.microsoft.com/pricing/details/bandwidth/)。 \n"
  - question: >
      在一个实例中使用 Data Box 最多可以传输多少数据？
    answer: >
      Data Box 的原始容量为 100 TB，可用容量为 80 TB。 使用 Data Box 最多可传输 80 TB 数据。 若要传输更多数据，需订购更多设备。
  - question: "如何确认 Data Box 在我的区域是否可用？ \n"
    answer: "有关 Data Box 在哪些国家/区域可用的信息，请转到[区域可用性](data-box-overview.md#region-availability)。  \n"
  - question: >
      可在哪些区域使用 Data Box 存储数据？
    answer: >
      美国、西欧、北欧、法国、英国、日本、澳大利亚和加拿大的所有区域均支持 Data Box。 有关详细信息，请参阅[适用区域](data-box-overview.md#region-availability)。
  - question: >
      如何将自己位于特定国家的源数据导入到位于不同国家/地区的 Azure 区域，或将数据从一个国家的 Azure 区域导出到不同国家/地区？
    answer: >
      Data Box 仅支持一个国家/地区（与目标相同）范围内的数据引入或引出，不跨越任何国际边界。 唯一的例外是在欧盟 (EU) 的订单，Data Box 可以在任何 EU 国家/地区之间寄送。


      例如，在导入场景中，如果希望将位于加拿大的源数据移动到 Azure 美国西部存储帐户，可通过以下方式实现此目的：


      1. 通过选择位于加拿大的存储帐户，在加拿大订购 Data Box。 该设备从位于加拿大的一个 Azure 数据中心寄送到创建订单时提供的送货地址（位于加拿大）。


      2. 本地数据复制到 Data Box 后，将设备退回到加拿大的 Azure 数据中心。 然后，Data Box 上的数据会被上传到创建订单时选择的加拿大 Azure 区域中的目标存储帐户。


      3. 接下来，你可以使用 AzCopy 之类的工具将数据复制到美国西部的存储帐户。 此步骤会产生 Data Box 计费中未包含的[标准存储](https://azure.microsoft.com/pricing/details/storage/)和[带宽费用](https://azure.microsoft.com/pricing/details/bandwidth/)。
  - question: >
      Data Box 会在服务区域外存储任何客户数据吗？
    answer: "不是。 Data Box 不会在服务区域外存储任何客户数据。 客户对数据享有完全所有权，可以根据在创建订单时所选的存储帐户将数据保存到指定位置。  \n\n除客户数据外，还有 Data Box 数据，包括与设备相关的安全项目、设备和服务的监视日志以及与服务相关的元数据。 在除巴西南部和东南亚以外的所有区域中，Data Box 数据都是通过异地冗余存储帐户在配对区域中进行存储和复制的，以防止数据丢失。  \n\n考虑到巴西南部和东南亚的[数据驻留要求](https://azure.microsoft.com/global-infrastructure/data-residency/#more-information)，Data Box 数据存储在区域冗余存储 (ZRS) 帐户中，从而包含在单个区域中。 东南亚的所有 Data Box 数据存储在新加坡，巴西南部的数据存储在巴西。 \n\n如果巴西南部和东南亚发生服务中断，客户可以从其他区域创建新订单。 将从创建新订单的区域提供新订单，客户负责 Data Box 设备的来回运输。\n"
  - question: >
      如果整个区域发生故障，我如何恢复数据？
    answer: >
      在由于重大灾难而导致区域丢失的极端情况下，Microsoft 可能会启动区域故障转移。 在这种情况下，你不需要执行任何操作。 如果故障转移区域位于同一个国家/地区或商务区域内，会通过该区域履行订单。 但是，一些 Azure 区域在同一地理区域或商务区域内没有配对的区域。 如果其中任何一个区域发生灾难，你需要再次从可用的其他区域创建 Data Box 订单，并将数据复制到位于新区域中的 Azure。 有关详细信息，请参阅[业务连续性和灾难恢复 (BCDR)：Azure 配对区域](../best-practices-availability-paired-regions.md)。
  - question: >
      如果遇到 Data Box 方面的任何问题，我应该与谁联系？
    answer: >
      如果有 Data Box 方面的任何问题，请[联系 Microsoft 支持部门](data-box-disk-contact-microsoft-support.md)。
  - question: >
      我丢失了 Data Box。 丢失的设备是否也要付费？
    answer: >
      是的。 设备丢失或损坏会产生费用。 [定价页](https://azure.microsoft.com/pricing/details/storage/databox/)和[产品服务条款](https://www.microsoft.com/licensing/product-licensing/products)中提到了这笔费用。
- name: 订购设备
  questions:
  - question: "如何获得 Data Box？ \n"
    answer: >
      要想获得 Azure Data Box，请登录 Azure 门户并创建 Data Box 订单。 提供联系信息和通知详细信息。 提交订单后，我们会在 10 天内将 Data Box 送达，具体时间取决于 Data Box 的供货情况。 有关详细信息，请转到[订购 Data Box](data-box-deploy-ordered.md)。
  - question: >
      我无法在 Azure 门户中创建 Data Box 订单。 为什么？
    answer: >
      如果无法创建 Data Box 订单，有可能是订阅类型或访问权限的问题。


      请查看你的订阅。 Data Box 仅适用于企业协议 (EA) 和云解决方案提供商 (CSP) 订阅产品/服务。 如果没有上述任何一种订阅类型，请联系 Microsoft 支持部门升级订阅。


      如果具有受支持的订阅产品/服务类型，请查看订阅访问级别。 只有订阅的参与者或所有者才能创建订单。
  - question: >
      从创建订单到将数据上传到 Azure 需要多长时间？
    answer: "以下每个订单处理阶段的预计提前期有助于你充分了解预期内容。  \n\n这些提前期是估算值。 订单处理的每个阶段的时间都受到数据中心负载、并发订单和其他环境条件的影响。\n\nData Box 订单的预计提前期：\n\n1. 订购 Data Box：几分钟（从门户）\n2. 设备分配和准备：1-2 个工作日，取决于库存情况和其他待履行订单\n3. 寄送：2-3 个工作日\n4. 客户站点上的数据复制：取决于数据的性质、大小和文件数\n5. 退货：2-3 个工作日\n6. 在数据中心处理设备：1-2 个工作日，视其他待履行订单而定\n7. 将数据上传到 Azure：处理完成且连接设备后，立即开始。 上传时间取决于数据的性质、大小和文件数。\n"
  - question: >
      我订购了多台 Data Box 设备。 无法再创建任何订单。 为什么？
    answer: >
      每个订阅在每个商务区域（所选的国家和地区的组合）最多允许有五个有效订单。 如果需要订购更多设备，请联系 Microsoft 支持部门提高订阅限制。
  - question: >
      我在尝试创建订单时收到通知，提示 Data Box 服务不可用。 这是什么意思呢？
    answer: >
      Data Box 服务在所选的国家和地区组合中不可用。 更改此组合可能会允许使用 Data Box 服务。 有关该服务适用区域的列表，请转到 [Data Box 的适用区域](data-box-overview.md#region-availability)。
  - question: >
      我数天前订购了 Data Box。 何时能收到 Data Box？
    answer: >
      客户下单后，我们会检查订购的设备是否有货。 如果设备有货，我们将在 10 天内寄送。 也可能有高需求时期。 在此情况下，订单将进行排队，可在 Azure 门户中跟踪状态更改。 如果订单未在 90 天内完成，则会自动取消。
  - question: >
      Data Box 已填满数据，需要再订购一台。 是否有某种方法可让我快速下单？
    answer: >
      可以克隆以前的订单。 克隆操作会创建与以前相同的订单，并允许编辑订单详细信息（仅限这些信息），而无需键入地址、联系人和通知详细信息。 只允许克隆导入订单。
- name: 配置和连接
  questions:
  - question: "如何解锁 Data Box？ \n"
    answer: >
      在 Azure 门户中，转到 Data Box 订单，并导航到“设备详细信息”。 复制解锁密码。 在 Data Box 上使用此密码登录本地 Web UI。 有关详细信息，请转到[教程：为 Azure Data Box 拆除包装、连接电缆并连接到它](data-box-deploy-set-up.md)。
  - question: >
      是否可以使用 Linux 主机建立连接并将数据复制到 Data Box？
    answer: >
      是的。 可以使用 Data Box 连接 SMB 和 NFS 客户端。 有关详细信息，请转到主机的[受支持操作系统](data-box-system-requirements.md)列表。
  - question: >
      我的 Data Box 已发货，但现在我想取消此订单。 为何取消按钮不可用？
    answer: "订购 Data Box 后，只能在处理订单前取消。 一旦 Data Box 订单已处理，便无法再取消订单。 \n"
  - question: >
      是否可以同时将 Data Box 连接到多台主机来传输数据？
    answer: >
      是的。 可将 Data Box 连接到多台主机来传输数据，并且可以并行运行多个复制作业。 有关详细信息，请转到[教程：将数据复制到 Azure Data Box](data-box-deploy-copy-data.md)。
  - question: >
      是否可以连接到 Data Box 上的两个 10-GbE 接口来传输数据？
    answer: >
      是的。 可以同时连接到 Data Box 上的两个 10-GbE 接口来复制数据。 有关如何复制数据的详细信息，请参阅[教程：将数据复制到 Azure Data Box](data-box-deploy-copy-data.md)。
  - question: >
      前操作面板上的系统故障指示器 LED 灯亮起。 我该怎么办？
    answer: >
      Data Box 前面的电源按钮下有两个 LED 灯。 最下面的灯是系统故障指示灯，用于指示系统是否正常。


      系统故障 LED 指示灯为红色可能表示存在以下某个问题：

      - 风扇故障

      - CPU 温度高

      - 母板温度高

      - 双列直插式内存模块 (DIMM) 错误检查和纠正 (ECC) 错误


      执行以下步骤：

      1. 检查风扇是否正常工作。

      2. 将设备移动到通风更好的位置。


      如果系统故障指示灯仍然亮起，请[联系 Microsoft 支持部门](data-box-disk-contact-microsoft-support.md)。
  - question: >
      无法在 Azure 门户中访问 Data Box 解锁密码。 为什么？
    answer: >
      如果无法在 Azure 门户中访问解锁密码，请检查订阅和存储帐户的权限。 请确保具有资源组级别的参与者或所有者权限。 至少需要 Data Box 操作员角色权限才能查看访问凭据。
  - question: >
      Data Box 上是否支持端口通道配置？ 是否支持 MPIO？
    answer: >
      Data Box 上不支持端口通道配置、多路径 IO (MPIO) 配置或 vLAN 配置。
- name: 跟踪状态
  questions:
  - question: "在从下单到寄回设备的整个过程中，如何跟踪 Data Box 的订单状态？ \n"
    answer: >
      可以在 Azure 门户中跟踪 Data Box 的订单状态。 创建订单时，系统会提示你提供通知电子邮件。 如果已提供，则在订单状态发生任何变化时，你都会收到电子邮件通知。 详细了解如何[配置通知电子邮件](data-box-portal-ui-admin.md#edit-notification-details)。
  - question: "如何退回设备？ \n"
    answer: "Microsoft 将在电子墨水显示屏上显示发货标签。 如果发货标签未显示在电子墨水显示屏上，请转到“概述”>“下载发货标签”。 下载并打印标签，将标签插入设备上的透明塑料标签中，然后将设备放在运输承运商位置。 \n"
  - question: >
      我收到电子邮件通知，提示我的设备已到达 Azure 数据中心。 如何了解数据是否正在上传？
    answer: "可转到 Azure 门户中的 Data Box 订单，然后转到“概况”。 如果将数据上传到 Azure 已启动，将在右窗格中看到复制进度。 \n"
- name: 迁移数据
  questions:
  - question: "在 Data Box 中最多可以使用多少数据？  \n"
    answer: "Data Box 的可用存储容量为 80 TB。 对于大小介于 40 TB - 80 TB 之间的数据，使用一台 Data Box 设备即可。 对于高达 500 TB 的大型数据大小，可以订购多台 Data Box 设备。 对于大小超过 500 TB 的数据，请注册 Data Box Heavy。  \n"
  - question: "Data Box 支持的最大块 Blob 和页 Blob 大小是什么？ \n"
    answer: >
      最大大小受制于 Azure 存储限制。 最大块 Blob 大致为 4.768 TiB，最大页 Blob 大小为 8 TiB。 有关详细信息，请参阅 [Blob 存储的可伸缩性和性能目标](../storage/blobs/scalability-targets.md)。
  - question: "如何知道我的数据在传输过程中是否安全？ \n"
    answer: >
      已实现多个安全功能，可在数据传输期间保护 Data Box。 其中包括防篡改封条、硬件和软件篡改检测和设备解锁密码。 有关详细信息，请参阅 [Azure Data Box 安全性和数据保护](data-box-security.md)。
  - question: "如何将数据复制到 Data Box？ \n"
    answer: "如果使用的是 SMB 客户端，你可以使用 `Robocopy`、`Diskboss` 等 SMB 复制工具，甚至使用 Windows 文件资源管理器的拖放操作，将数据复制到设备上。 \n\n如果使用 NFS 客户端，可以使用 [rsync](https://rsync.samba.org/)、[FreeFileSync](https://www.freefilesync.org/)、[Unison](https://www.cis.upenn.edu/~bcpierce/unison/) 或 [Ultracopier](https://ultracopier.first-world.info/)。 \n\n有关详细信息，请转到[教程：将数据复制到 Azure Data Box](data-box-deploy-copy-data.md)。\n"
  - question: >
      在加快数据复制方面你们是否有诀窍？
    answer: >
      若要加快复制过程：


      - 使用多个数据复制流。 例如，在 `Robocopy` 中使用多线程选项。 有关所用的确切命令的详细信息，请转到[教程：将数据复制到 Azure Data Box 并进行验证](data-box-deploy-copy-data.md)。

      - 使用多个会话。

      - 不通过网络共享进行复制（网络速度可能会限制复制速度），而是在连接 Data Box 的计算机上本地存储数据。

      - 为用于复制数据的计算机建立性能基准。 下载并使用 [`Bluestop` `FIO` 工具](https://ci.appveyor.com/project/axboe/fio)来建立服务器硬件的性能基准。 选择最新的 x86 或 x64 版本，选择“项目”选项卡，然后下载 MSI。


      <!--### How to speed up the data copy if the source data has small files (KBs or few MBs)?

      To speed up the copy process:


      - Create a local VHDx on fast storage or create an empty VHD on the HDD/SSD (slower).

      - Mount it to a VM.

      - Copy files to the VM's disk.-->
  - question: >
      能否利用 Data Box 将数据导入配置了专用终结点的存储帐户？
    answer: "是的。 可以将数据导入到启用了专用终结点连接的存储帐户。 要让 Data Box 服务导入数据，请在存储帐户的“网络”部分下选择“允许受信任的 Microsoft 服务访问此存储帐户”。          \n"
  - question: >
      是否可对 Data Box 使用多个存储帐户？
    answer: >
      是的。 Data Box 最多支持 10 个存储帐户（常规用途帐户、经典帐户或 blob 存储帐户）。 支持热 Blob 和冷 Blob。
- name: 运送设备
  questions:
  - question: >
      我的设备已送达，但似乎已损坏。 我该怎么办？
    answer: >
      如果设备到达时已损坏或存在被篡改的证据，请不要使用该设备。 请[联系 Microsoft 支持部门](data-box-disk-contact-microsoft-support.md)并尽快退回设备。 还可以新建针对更换设备的 Data Box 订单。 在这种情况下，更换设备不收费。
  - question: >
      我可以自己提取 Data Box 订单吗？ 能否通过我选择的承运人退回 Data Box？
    answer: >
      是的。 Microsoft 还提供自管理寄送选择。 在下 Data Box 订单时，可以选择“自我管理的发货”选项。 有关详细信息，请参阅[Data Box 自管理寄送](data-box-portal-customer-managed-shipping.md)。
  - question: >
      我的 Data Box 设备在运输过程中是否将跨越国家/地区边界？
    answer: >
      所有 Data Box 设备都将从与其目的地相同的国家/地区发运，不会跨越任何国际边界。 唯一的例外是在欧盟 (EU) 的订单，设备可以在任何 EU 国家/地区之间发送。 这适用于 Data Box 和 Data Box Heavy 设备。
  - question: >
      我订购了美国东部的 Data Box，但收到的设备是从美国西部位置发货的。 我应该将设备退回到何处？
    answer: >
      我们设法让你尽快收到 Data Box 设备。 我们优先从离你的存储帐户位置最近的数据中心发货，但会从任何有可用库存的 Azure 数据中心发运设备。 你的 Data Box 应退回到发货标签中显示的发货地点。
  - question: >
      电子墨水显示屏未显示退货发货标签。 我该怎么办？
    answer: "如果电子墨水显示屏未显示退货发货标签，请执行以下步骤：\n- 取下上一次发货留下的旧发货标签和任何便签。\n- 在 Azure 门户中转到订单。 转到“概述”和“下载发货标签”。 有关详细信息，请转到[下载发货标签](data-box-portal-admin.md#download-shipping-label)。\n- 打印发货标签并将其插入附加到设备的透明塑料封套中。 \n- 请确保发货标签清晰可见。 \n"
  - question: "在传输期间我的数据会受到怎样的保护？ \n"
    answer: "传输期间，Data Box 的以下功能可帮助保护数据。\n - Data Box 磁盘采用 AES 256 位加密进行加密。 \n - 设备将锁定，需要解锁密码才能进入和访问数据。\n有关详细信息，请转到 [Data Box 的安全功能](data-box-security.md)。  \n"
  - question: >
      我已完成导入订单的“准备交付”，并关闭了设备。 是否仍能向 Data Box 添加更多数据？
    answer: >
      是的。 可以打开设备并添加更多数据。 完成数据复制后，需要再次运行“准备交付”。
  - question: >
      我收到了我的设备，但它无法启动？ 如何将设备寄回？
    answer: >
      如果设备无法启动，请转到 Azure 门户中的订单。 下载发货标签，并将其贴在设备上。 有关详细信息，请转到[下载发货标签](data-box-portal-admin.md#download-shipping-label)。
- name: 验证和上传
  questions:
  - question: "寄回 Data Box 后，多久可以访问我在 Azure 中的数据？ \n"
    answer: >
      “数据复制”的订单状态显示为“已完成”时，即可访问数据。
  - question: >
      上传后，我的数据位于 Azure 中的哪个位置？
    answer: "将数据复制到 Data Box 中时，数据将上传到 Azure 存储帐户中的以下某个路径，具体取决于数据是块 Blob、页 Blob 还是 Azure 文件：\n- `https://<storage_account_name>.blob.core.windows.net/<containername>` \n- `https://<storage_account_name>.file.core.windows.net/<sharename>`\n \n  或者，可转到 Azure 门户中的 Azure 存储帐户并从那里导航。\n"
  - question: >
      我刚刚发现，我并未遵循容器的 Azure 命名要求。 我的数据是否无法上传到 Azure？
    answer: >
      如果容器名称包含大写字母，这些名称会自动转换为小写。 如果名称存在其他方面的不合规情况（包含特殊字符、采用其他语言，等等），则上传将会失败。 有关命名共享、容器和文件的更多指南，请转到：

      - [命名和引用共享](/rest/api/storageservices/naming-and-referencing-shares--directories--files--and-metadata)

      - [块 blob 和页 blob 约定](/rest/api/storageservices/understanding-block-blobs--append-blobs--and-page-blobs)。
  - question: >
      从 Data Box 上传数据时，我收到了复制错误通知。 应采取何种操作？
    answer: "不可重试的数据复制错误阻止导入订单中的任何文件上传到 Azure 时，数据复制日志会记录这些错误，并且你会收到通知。 你无法修复这些错误。 上传已完成但出错。 发送通知是为了确保你知道文件未上传，以便你在重试之前修复任何配置错误。 在确认你已准备好继续时，将从设备中安全地清除数据。 如果不执行任何操作，则该订单会在 14 天后自动完成。\n\n若要了解错误信息和处理订单的后续步骤，请参阅[查看从 Azure Data Box 和 Azure Data Box Heavy 设备进行上传时出现的复制错误](data-box-troubleshoot-data-upload.md)。  \n"
  - question: >
      如何验证已复制到 Data Box 的数据？
    answer: >
      数据复制完成后，运行“准备交付”即可验证数据。 验证过程中，Data Box 将生成文件列表和数据的校验和。 可以下载文件列表，并根据源数据中的文件验证该列表。 有关详细信息，请转到[准备交付](data-box-deploy-picked-up.md#prepare-to-ship)。
  - question: >
      退回 Data Box 后，我的数据会发生什么情况？
    answer: >
      完成将数据复制到 Azure 的过程后，会根据 NIST SP 800-88 修订版 1 中的指导原则，安全擦除 Data Box 磁盘中的数据。 有关详细信息，请转到[从 Data Box 中擦除数据](data-box-deploy-picked-up.md#erasure-of-data-from-data-box)。
- name: 审核报告
  questions:
  - question: >
      Azure Data Box 服务如何帮助支持客户的监管过程链？
    answer: >
      Azure Data Box 服务以本机方式提供可用于监管文件链的报表。 Azure 存储帐户中提供审核和复制日志。订单完成后，可以在 Azure 门户中[下载订单历史记录](data-box-portal-admin.md#download-order-history)。
  - question: >
      哪种类型的报表可用于支持监管链？
    answer: >
      以下报表可用于支持监管链：


      - UPS 的运输物流。

      - 打开电源和用户共享访问的日志记录。

      - 具有 64 位循环冗余检验 (CRC-64) 或成功引入到 Data Box 的每个文件的校验和的 BOM 或清单文件。

      - 未能上传到 Azure 存储帐户的文件报告。

      - 数据复制到 Azure 存储帐户后，依据 NIST 800 88R1 标准清理 Data Box 设备。
  - question: "承运人跟踪日志（来自 UPS）是否可用？ \n"
    answer: >
      承运人跟踪日志在 Data Box 订单历史记录中捕获。 设备已返回 Azure 数据中心且其中的数据已清理后，此报告可用。 如立即需要，还可直接转到承运人的网站，使用订单跟踪号码获取跟踪信息。
  - question: "我能否自己将 Data Box 送到 Azure 数据中心？ \n"
    answer: >
      不是。 如果你选择了 Microsoft 管理的发货，则无法传输数据。 Azure 数据中心目前不接受客户或 UPS 以外的承运人发送 Data Box。


      如果选择了自管理寄送，你可以在 Azure 数据中心收发 Data Box。
additionalContent: "\n## <a name=\"next-steps\"></a>后续步骤\n\n- 请查看 [Data Box 系统要求](data-box-system-requirements.md)。\n- 了解 [Data Box 限制](data-box-limits.md)。\n- 在 Azure 门户中快速部署 [Azure Data Box](data-box-quickstart-portal.md)。"
