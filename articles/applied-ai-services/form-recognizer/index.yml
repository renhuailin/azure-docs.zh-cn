### YamlMime:Landing
title: Azure 表单识别器文档
summary: Azure 表单识别器是 Azure 应用 AI 服务的一部分，它使用机器学习技术来识别和提取表单文档中的键值对和表数据。 然后，它会输出包含原始文件中的关系的结构化数据。 非监督式学习可让模型了解布局和字段数据，而无需手动标记数据或进行繁琐的编程。 也可使用手动标记的数据进行监督式学习。 使用标记的数据训练的模型性能更佳，并且还可用于更复杂的文档。
