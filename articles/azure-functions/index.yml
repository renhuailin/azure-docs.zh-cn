title: Azure Functions 文档
summary: Azure Functions 是一项按需提供的云服务，可提供运行应用程序所需的各项不断更新的基础结构和资源。 你只需专注于对你最重要的代码，Functions 会处理其余部分。 Functions 为 Azure 提供无服务器计算。 可以使用 Functions 来生成 Web API、响应数据库更改、处理 IoT 流、管理消息队列等。
