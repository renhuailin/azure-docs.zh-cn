title: Azure Maps 天气服务常见问题解答 (FAQ)
summary: >
  本文解答有关 Azure Maps [天气服务](/rest/api/maps/weather)数据和功能的常见问题。 包含以下主题：


  * 数据源和数据模型

  * 天气服务覆盖范围和可用性

  * 数据更新频率

  * 使用 Azure Maps SDK 进行开发

  * 用于可视化天气数据的选项，包括 Microsoft Power BI 集成
sections:
- name: 数据源和数据模型
  questions:
  - question: "Azure Maps 从哪些来源获取天气数据？ \n"
    answer: >
      Azure Maps 是与世界一流的出行和定位技术合作伙伴（包括提供基础天气数据的 AccuWeather）合作开发出来的。 若要阅读 Azure Maps 与 AccuWeather 的合作公告，请参阅 [Rain or shine: Azure Maps Weather Services will bring insights to your enterprise](https://azure.microsoft.com/blog/rain-or-shine-azure-maps-weather-services-will-bring-insights-to-your-enterprise/)（晴雨表：Azure Maps 天气服务将为企业引入见解）。


      AccuWeather 可以提供世界各地的实时天气和环境信息，很大的原因是它与众多国家政府气象机构和其他专属单位建立了合作关系。 下面提供了此基本信息的列表。


      * 政府机构公开的全球地面观测数据

      * 政府和私营公司提供的专有地面观测数据集

      * 超过 40 个国家/地区的高清雷达数据

      * 同类最佳的实时全球雷电数据

      * 政府机构针对超过 60 个国家/地区和区域发出的天气警告

      * 覆盖全球的同步轨道气象卫星提供的卫星数据

      * 150 个以上的数字预报模型，包括内部模型、专有建模模型、政府模型（例如美国全球天气预报系统 (GFS)），以及私营公司提供的独特小范围模型

      * 空气质量观测数据

      * 运输部门提供的观测数据


      几万种地面观测数据连同其他数据共同形成并影响了提供给用户的当前天气状况。 这些地面观测数据不仅包括可免费取得的标准数据集，而且还包括许多国家/地区（如印度、巴西、加拿大等）国家气象局提供的独特观测值，以及其他专有输入数据。 这些独特的数据集提高了为用户提供的最新天气状况数据的空间和时间精度。


      我们会实时审查这些数据集的准确度是否适合数字预报系统。该系统利用 AccuWeather 的专有人工智能算法持续修改预报数据，确保它们始终融入最新数据，从而最大程度地提高其持续准确度。
  - question: "哪些模型创建天气预报数据？ \n"
    answer: >
      我们利用众多的天气预报指导系统来制作全球天气预报。 每天都会使用 150 个以上的基于外部和内部数据集生成的数字预报模型。 这些模型包括政府模型，例如欧洲中心 ECMWF 和美国全球天气预报系统 (GFS)。 此外，AccuWeather 还整合了专有的高精度模型，它们可将预报范围缩小至特定的位置和战略性的区域范围，以更高的准确度预测天气。 AccuWeather 的独特混合与加权算法已开发了数十载。 这些算法能够以最佳方式应用大量预报输入数据来提供高度准确的天气预报。
- name: 天气服务覆盖范围和可用性
  questions:
  - question: "该服务在不同的国家/地区预期会达到多大的覆盖范围？ \n"
    answer: >
      天气服务的覆盖范围在不同的国家/地区各不相同。 在每个国家/地区不一定可以使用其所有功能。 有关详细信息，请参阅[覆盖范围文档](./weather-coverage.md)。
- name: 数据更新频率
  questions:
  - question: "“当前天气状况”数据多久更新一次？ \n"
    answer: "“当前天气状况”数据至少每小时更新一次，但如果天气状况快速变化 – 例如，较大的温度变化、天空状况变化和降水量变化等，则可以更频繁地更新数据。 随着天气状况的变化，世界上的大多数观测站都会每小时报告多次。 但是，少数区域仍然只会按照计划的间隔每小时更新一次、两次或四次。  \n\nAzure Maps 会将“当前天气状况”数据缓存长达 10 分钟，来帮助以近实时的更新频率捕获观测到的数据。 若要查看缓存响应的过期时间并避免显示过时的数据，可以使用 Azure Maps API 响应的 HTTP 头中的 Expires 头信息。\n"
  - question: "每日和每小时预报数据多久更新一次？ \n"
    answer: >
      随着不断接收更新的观测值，每日和每小时预报数据每天会更新多次。  例如，如果超过了预报的高/低温，则我们的预报数据将会在下一个更新周期进行调整。 更新间隔不同，但通常发生在一小时内。 许多突发天气状况可能导致预报数据有变化。 例如，在炎热夏天的下午，可能会突发局部性雷暴，此时云层覆盖会增厚并出现暴雨。 局部性风暴可能会使气温实际下降多达 10 度。 这一新温度值会影响当天剩余时间的每小时和每日预报，因此将在我们的数据集中更新。


      Azure Maps 预报 API 最多将缓存 30 分钟。 若要查看缓存响应的过期时间并避免显示过时的数据，可以查看 Azure Maps API 响应的 HTTP 头中的 Expires 头信息。 我们建议，基于特定产品用例和 UI（用户界面），在必要时更新数据。
- name: 使用 Azure Maps SDK 进行开发
  questions:
  - question: "Azure Maps Web SDK 是否原生支持天气服务集成？ \n"
    answer: >
      Azure Maps Web SDK 提供一个服务模块。 该服务模块是一个帮助程序库，可让用户通过 JavaScript 或 TypeScript 轻松地在 Web 或 Node.js 应用程序中 使用 Azure Maps REST 服务。 若要开始使用，请参阅我们的[文档](./how-to-use-services-module.md)。
  - question: "Azure Maps Android SDK 是否原生支持天气服务集成？ \n"
    answer: "Azure Maps Android SDK 支持 Mercator 图块层，这些层可以采用 x/y/缩放表示法、四键表示法或 EPSG 3857 边界框表示法。\n\n我们计划为 Java/Android 创建类似于 Web SDK 模块的服务模块。 使用 Android 服务模块可在 Java 或 Android 应用中轻松访问所有 Azure Maps 服务。  \n"
- name: 数据可视化
  questions:
  - question: "Azure Maps Power BI 视觉对象是否支持 Azure Maps 天气图块？ \n"
    answer: "是。 若要了解如何将雷达和红外卫星图块迁移到 Microsoft Power BI 视觉对象，请参阅[将图块层添加到 Power BI 视觉对象](./power-bi-visual-add-tile-layer.md)。 \n"
  - question: "如何解释用于雷达和卫星图块的颜色？ \n"
    answer: "Azure Maps [天气概念文章](./weather-services-concepts.md#radar-and-satellite-imagery-color-scale)包含了可帮助解释用于雷达和卫星图块的颜色的指导。 该文章介绍了颜色示例和十六进制颜色代码。\n \n"
  - question: "是否可以创建雷达和卫星图块动画？ \n"
    answer: "是。 除实时雷达和卫星图块以外，Azure Maps 客户还可请求过去和将来的图块，以通过地图叠加层来增强数据可视化。 客户可以调用 [Get Map Tile v2 API](/rest/api/maps/render-v2/get-map-tile) 或通过 Azure Maps Web SDK 请求图块。 过去最长 1.5 小时和将来最长 2 小时的雷达图块将被提供。 图块以 5 分钟的间隔提供。 过去最长 3 小时的红外图块将被提供，并且是以 10 分钟的间隔提供的。 有关详细信息，请参阅开源的天气图块动画[代码示例](https://azuremapscodesamples.azurewebsites.net/index.html?sample=Animated%20tile%20layer)。  \n"
  - question: "你们是否提供与不同天气状况对应的图标？ \n"
    answer: >
      是。 可在[此处](./weather-services-concepts.md#weather-icons)找到图标及其相应的代码。 注意，只有一部分天气服务（预览版）API（例如[获取当前天气状况 API](/rest/api/maps/weather/getcurrentconditions)）才会在响应中返回 iconCode。 有关详细信息，请参阅“当前天气状况”开源[代码示例](https://azuremapscodesamples.azurewebsites.net/index.html?sample=Get%20current%20weather%20at%20a%20location)。
