  questions:
  - question: 当 Azure 将服务运行状况通知发送到我的 Azure 订阅时，我要如何接收警报？
    answer: >
      [!INCLUDE [customer-communications](includes/customer-communications.md)]
- name: 配置和设置
  questions:
  - question: 在群集中预配最初三个节点需要多长时间？
    answer: 目前，预配可能约需 3 - 4 小时。  在现有/同一群集中添加单个节点需要 30-45 分钟。
- name: VMware 软件
  questions:
  - question: Azure VMware 解决方案 VM 可否由 VMRC 管理？
    answer: 是的。 前提是，其安装的系统可以访问私有云 vCenter，并且使用公共 DNS 解析 ESXi 主机名。
  - question: 在 Azure VMware 解决方案 VM 上安装和使用 VMRC 时是否需要遵循特殊说明？
    answer: 否。 若要满足 VM 先决条件，请遵循 [VMware 提供的相关说明](https://docs.vmware.com/en/VMware-vSphere/6.7/com.vmware.vsphere.vm_admin.doc/GUID-89E7E8F0-DB2B-437F-8F70-BA34C505053F.html)。
  - question: 可以使用在本地运行的 vRealize Suite 吗？
    answer: 可根据具体情况评估特定集成和用例。
  - question: 我是否可以将 vSphere VM 从本地环境迁移到 Azure VMware 解决方案私有云吗？
    answer: 是的。 只要满足标准的跨 vCenter [vMotion 要求](https://kb.vmware.com/s/article/2106952?lang=en_US&queryTerm=2106952)，便可使用 VM 迁移和 vMotion 将 VM 迁移到私有云。
  - question: 本地环境中是否需要特定版本的 vSphere？
    answer: 由于所有云环境都附带 VMware HCX，因此需要在本地环境中使用 vSphere 5.5 或更高版本才可使用 vMotion。
  - question: VMware HCX 是否支持使用 VPN？
    answer: 出于带宽和延迟要求，不支持。
  - question: 私有云中使用的是哪些版本的 VMware 软件？
    answer: >
      [!INCLUDE [vmware-software-versions](includes/vmware-software-versions.md)]
  - question: VMware 软件（ESXi、vCenter、PSC 和 NXS）在 Azure VMware 解决方案中的修补、更新或升级频率如何？
    answer: >
      [!INCLUDE [vmware-software-update-frequency](includes/vmware-software-update-frequency.md)]
  - question: 私有云是否使用 VMware NSX？ 如果是，支持哪个版本？
    answer: "是，NSX-T 是唯一支持的 NSX 版本。   \n\nNSX-T [!INCLUDE [nsxt-version](includes/nsxt-version.md)] 在 Azure VMware 解决方案私有云中用于软件定义的网络。\n"
  - question: 本地环境或连接到私有云的网络中是否需要 NSX？
    answer: 不需要，不需要在本地使用 NSX。
  - question: VMware Horizon 8 2012 是否与 Azure VMware 解决方案兼容？
    answer: 是的。
  - question: 我能否更改默认的 vSphere Web 客户端超时值？
    answer: 是的。 有关更改超时值的信息，请参阅[配置 vSphere Web 客户端超时值](https://docs.vmware.com/en/VMware-vSphere/6.7/com.vmware.vsphere.vcenterhost.doc/GUID-975412DE-CDCB-49A1-8E2A-0965325D33A5.html)。
- name: Migrate
  questions:
  - question: 为什么我在使用 Sentinel 设备服务时，在 HCX 管理器中看不到“Sentinel 管理”选项卡？
    answer: “Sentinel 管理”选项卡可提供下载 Sentinel 软件的访问权限。  但该选项卡需满足以下条件才会在 HCX 互连接口中显示：激活 HCX Enterprise 许可证，并且你已经通过部署 Sentinel 网关 (SGW) 和 Sentinel 数据接收器 (SDR) 对来完成服务网格部署。 此外，在传统的本地到云部署中，Sentinel 选项卡仅在连接器而不是云管理器中可见。
  - question: 如果将在本地使用精简预配创建的 VM 迁移到 Azure VMware 解决方案，VM 是否将继续保持精简状态？
    answer: 否。 但是，若是以密集方案迁移 VM，则可以通过 UI 和 PowerCLI 组合来更改单个 VM 和单个 VMDK 上的策略。
- name: 计算
  questions:
  - question: 每种主机类型的 CPU 规格是什么？
    answer: 服务器具有双 18 核 2.3 GHz Intel CPU。
  - question: 每个主机中有多少内存？
    answer: 服务器的 RAM 为 576 GB。
  - question: Azure VMware 解决方案是否支持将 ESXi/ESX 作为嵌套虚拟化解决方案运行？
    answer: 否。 VMware 并未正式支持嵌套虚拟化。
- name: 备份
  questions:
  - question: 哪些独立软件供应商 (ISV) 备份解决方案适用于 Azure VMware 解决方案？
    answer: 为适用 Azure VMware 解决方案，Commvault、Veritas 和 Veeam 已扩展其备份解决方案。  但是，任何使用 VMware vStorage API for Data Protection (VADP) 且采用 HotAdd 传输模式的备份解决方案都即时适用 Azure VMware 解决方案。 有关详细信息，请参阅[适用于 Azure VMware 解决方案 VM 的备份解决方案](ecosystem-back-up-vms.md)。
  - question: 如何获得 ISV 备份解决方案的相关支持？
    answer: 由于这些备份解决方案由客户安装及管理，因此可以联系相应的 ISV 以寻求支持。
- name: 网络和互连
  questions:
  - question: 能否使用 Azure Bastion 连接到 Azure VMware 解决方案 VM？
    answer: Azure Bastion 是推荐用于连接到 jump box 的服务，以防止向 internet 公开 Azure VMware 解决方案。 你无法使用 Azure Bastion 连接到 Azure VMware 解决方案 VM，因其并不属于 Azure IaaS 对象。
  - question: 每个 ESXi 主机中提供多少网络带宽？
    answer: Azure VMware 解决方案中的每个 ESXi 主机都配置有 4 个 25 Gbps NIC、2 个 ESXi 系统流量预配 NIC，以及 2 个工作负载流量预配 NIC。
  - question: 是否共享 SNMP 基础结构日志？
    answer: 否。
  - question: ExpressRoute 是否支持超过 1500 字节的 MTU？
    answer: 否。
  - question: 内部 Azure 负载均衡器能否用于 Azure VMware 解决方案 VM？
    answer: 否。 内部 Azure 负载均衡器仅可用于 Azure IaaS VM。 Azure 负载均衡器不支持基于 IP 的后端池；仅适用于 Azure VM 或虚拟机规模集对象（其中 Azure VMware 解决方案 VM 不属于 Azure 对象）。
  - question: 是否可以使用现有 ExpressRoute 网关连接到 Azure VMware 解决方案？
    answer: 是的。 只要现有 ExpressRoute 网关未超出每个虚拟网络最多链接到 4 条 ExpressRoute 线路的限制，便可使用此网关连接到 Azure VMware 解决方案。 但是，若要通过 ExpressRoute 从本地访问 Azure VMware 解决方案，则必须具有 ExpressRoute Global Reach，因为 ExpressRoute 网关不提供其连接线路之间的传递路由。
  - question: 为什么 Azure VMware 解决方案使用公共的 4 字节自治系统号 (ASN)？
    answer: Azure VMware 解决方案使用官方注册的公共 4 字节 ASN，以确保客户在本地使用私有 ASN 路由至 Azure VMware 解决方案时，不会产生任何冲突。
  - question: 若本地 ExpressRoute 运营商合作伙伴/ISP 不支持 4 字节 ASN，应如何使用 ExpressRoute 连接到 Azure VMware 解决方案？
    answer: 通过 ExpressRoute 连接到 Azure VMware 解决方案的唯一方法是：在你的使用环境中，本地 ExpressRoute 运营商合作伙伴/ISP 支持 4 字节 ASN，或者能够在 BGP 前缀 ASN 路径播发中向后兼容 4 字节到 2 字节 ASN。
  - question: 将私有云与本地环境合并需要什么网络 IP 地址计划？
    answer: 部署 Azure VMware 解决方案私有云需要专用网络 /22 地址空间。 此专用地址空间不应与订阅中的其他虚拟网络或本地网络重叠。
  - question: 我要如何从本地环境连接到 Azure VMware 解决方案私有云？
    answer: "可以通过以下两种方法之一连接到服务： \n\n- 使用 Azure 虚拟网络上部署的 VM 或应用程序网关，通过 ExpressRoute 对等互连到私有云。\n- 通过 ExpressRoute Global Reach，从本地数据中心连接到 Azure ExpressRoute 线路。\n"
  - question: 当使用 VPN S2S 与 vWAN 进行本地通信时，我是否可以通过公共互联网通信使用 HCX 以解决 HCX 的不可支持性问题？
    answer: 目前，VMware HCX 支持的唯一方法是通过 ExpressRoute。
  - question: 如何将工作负载 VM 连接到 Internet 或 Azure 服务终结点？
    answer: >
      在 Azure 门户中，为私有云启用 Internet 连接。 使用 NSX-T 管理器，创建一个 NSX-T T1 路由器和逻辑交换机。 然后，使用 vCenter 在逻辑交换机定义的网络段上部署 VM。 该 VM 可联网访问 Internet 和 Azure 服务。


      > [!NOTE]

      > 创建了 T0 路由器，并将其配置为私有云部署的一部分。

      > 对该逻辑路由器或 NSX-T 边缘节点 VM 的任何修改都可能会影响与私有云的连接。
  - question: 是否需要限制从 Internet 访问私有云中逻辑网络上的 VM？
    answer: 否。 默认情况下，不允许直接从 Internet 向私有云传输入站网络流量。  不过，你可以通过 Azure VMware 解决方案私有云的 Azure 门户中的[公共 IP](./enable-public-internet-access.md) 选项，向 Internet 公开 Azure Vmware 解决方案 VM。
  - question: 是否需要限制从逻辑网络上的 VM 到 Internet 的 Internet 访问？
    answer: 是的。 你需要使用 NSX-T 管理器创建防火墙，以限制 VM 对 Internet 的访问。
  - question: DNS 服务 IP 和 DHCP 服务器 IP 可以使用哪个 IP 范围？
    answer: IP 地址范围不应与订阅中的其他虚拟网络以及本地网络中使用的 IP 范围重叠。
  - question: Azure VMware 解决方案是否可以使用 Azure 虚拟 WAN 托管的 ExpressRoute 网关？
    answer: 是的。
  - question: 能否通过 ExpressRoute Global Reach 上的 Azure 虚拟 WAN 在本地与 Azure VMware 解决方案之间建立传输连接？
    answer: Azure 虚拟 WAN 不提供两个已连接 ExpressRoute 线路和非虚拟 WAN ExpressRoute 网关之间的传递路由。 借助 ExpressRoute Global Reach，你便可在本地与 Azure VMware 解决方案之间建立连接，但却是通过 Microsoft 全球网络而不是虚拟 WAN 集线器进行连接。
  - question: NSX-T 中是否支持 Windows 2008 作为 Active Directory (AD) 服务器或远程桌面会话主机 (RDSH) 操作系统？
    answer: 否。
- name: 存储
  questions:
  - question: 重复数据删除设置的正确存储策略是什么？
    answer: 你的 VM 模板可采用 thin_provision 存储策略。  默认值为 thick_provision。
  - question: 每个主机的存储容量是多少？
    answer: 每个 ESXi 主机都有两个 vSAN 磁盘组，并配置 15.2 TB 容量层和 3.2 TB NVMe 缓存层（每个磁盘组 1.6 TB）。
  - question: vSAN 数据存储上存储的数据是否静态加密？
    answer: 是的，vSAN 数据存储默认使用 Azure Key Vault 中存储的密钥静态加密数据。 加密解决方案基于 KMS，并支持用于密钥管理的 vCenter 操作。  从群集中删除主机时，SSD 上的数据将立即失效。
  - question: 我是否可以在创建过程中重命名数据存储或群集？
    answer: 否，你无法更改数据存储或群集的名称。 群集名称可通过非主要群集的非门户部署机制进行配置。
  - question: 什么是 vSAN 上硬件故障的容错？
    answer: "SDDC 的默认存储策略为 FTT-1、RAID-1（镜像），“对象空间预留”设为“密集预配”。\n\n:::image type=\"content\" source=\"media/concepts/vsphere-vm-storage-policies.png\" alt-text=\"显示 vSphere 客户端 VM 存储策略的屏幕截图。\":::  \n"
  - question: 为什么 Azure VMware 解决方案中的默认 vSAN 策略为“密集预配”？
    answer: 密集预配可预留或预分配存储空间。  借助密集预配预留空间后，系统便可在 vSAN 数据存储已满的情况下依旧正常运行，从而受到保护。 举例来说，假设你要采用密集预配策略创建一个 10 GB 虚拟磁盘。 在这种情况下，则会在创建虚拟磁盘的物理存储上预分配虚拟磁盘的全部存储容量，并占用数据存储中为其分配的所有空间。  该策略不会允许其他 VM 共用数据存储中的空间。 采用精简预配策略的虚拟磁盘则会占用其最初需要的空间，并会扩展到需要使用数据存储中的数据空间。
  - question: 默认 vSAN 策略为密集预配的情况下，我是否可以使用精简预配在 Azure VMware 解决方案中创建新 VM？
    answer: 是的。 除默认的密集预配之外，你可以使用 FTT1 精简预配来创建 VM。
  - question: 发生数据丢失之前，vSAN 上可能会有多少磁盘出现故障？
    answer: 这取决于你如何计划在 SDDC（私有云）上运行应用程序工作负载。 Microsoft 会定期管控这些故障，并会在检测到基础结构发生故障事件时替换硬件。 默认使用的设置为 FFT-1，以便解决单个主机的故障。
  - question: 对于 vSAN，我可以看到哪种类型的警报？
    answer: 容量消耗超过 75% 时，Microsoft 将提供警报。 你也可以监视集成到 Azure Monitor 中的容量消耗指标。
  - question: 若要为每台主机提供 15.4 TB 原始 SSD 存储空间，磁盘组应包含多少个 1.6 TB NVMe 驱动器？
    answer: '[AV36 SKU](https://azure.microsoft.com/pricing/details/azure-vmware/) 包含 2 个 1.6 TB NVMe 缓存驱动器和 8 个 1.9 TB 原始存储容量驱动器。 然后，将这些驱动器拆分为两个磁盘组。'
  - question: 磁盘组的 RAID 配置是什么？
    answer: 磁盘组未配置 RAID。 相反，它们只是一组磁盘 (JBOD)，[由 vSAN 直接控制](https://core.vmware.com/vsan-learn-and-evaluate)。
- name: 主机、群集和私有云
  questions:
  - question: 是否有多种类型的主机可用？
    answer: 否。 只有一个可用类型。
  - question: 我是否使用与现在相同的工具来管理私有云资源？
    answer: 是的。 Azure 门户可用于部署以及管理少量操作。 vCenter 和 NSX Manager 用于管理 vSphere 和 NSX-T 资源。
  - question: 可以使用我的本地 vCenter 来管理私有云吗？
    answer: 正式发布的 Azure VMware 解决方案不支持跨本地和私有云环境实施单一管理。 可通过私有云的本地 vCenter 和 NSX Manager 来管理私有云群集。
  - question: 如果对群集进行纵向扩展后，工作负载需求下降，是否可以纵向缩减群集？
    answer: 可以，只要为私有云分配配额，便可横向扩展群集。 当工作负载需求下降时，可以从群集中删除节点，以便缩减群集。 此操作可以通过 Azure VMware 解决方案门户执行。
  - question: 是否共享了底层基础结构？
    answer: 没有，私有云主机和群集是专用的，在使用前后都会安全擦除。
  - question: 每个群集的最小和最大主机数是多少？
    answer: 群集可以在 3 台（最少）至 16 台（最多）ESXi 主机之间进行缩放。 试用群集限制为 3 个主机。
  - question: 可以缩放私有云群集吗？
    answer: 可以，群集可以在 3 台（最少）至 16 台（最多）ESXi 主机之间进行缩放。
  - question: 什么是试用群集？
    answer: 试用群集设有 3 台主机限制，可用于对 Azure VMware 解决方案私有云进行为期一个月的评估。
- name: 身份管理
  questions:
  - question: 我可以通过新的 Azure VMware 解决方案私有云获得哪些帐户和特权？
    answer: 你可获得 vCenter 中 cloudadmin 用户的凭据和 NSX-T 管理器的管理员访问权限。 还可以使用 CloudAdmin 组合并 Azure Active Directory。 有关详细信息，请参阅[访问权限和标识的概念](concepts-identity.md)。
  - question: 是否可以拥有 ESXi 主机的管理员访问权限？
    answer: 不可以，对 ESXi 的管理员访问权限受到限制，以满足解决方案的安全要求。
  - question: 我可在 vCenter 中拥有哪些特权和权限？
    answer: 你将拥有 CloudAdmin 特权。 有关详细信息，请参阅[访问权限和标识的概念](concepts-identity.md)。
  - question: 我可以拥有对 NSX-T 管理器的哪些特权和权限？
    answer: >
      你将拥有 NSX-T 的完整管理员特权，并且可以管理 vSphere 基于角色的访问控制，此体验与管理本地 NSX-T 数据中心一样。 有关详细信息，请参阅[访问权限和标识的概念](concepts-identity.md)。


      > [!NOTE]

      > 创建了 T0 路由器，并将其配置为私有云部署的一部分。 对该逻辑路由器或 NSX-T 边缘节点 VM 的任何修改都可能会影响与私有云的连接。
  - question: 如何更改我的凭据？
    answer: 有关重置凭据的信息，请参阅[轮换 Azure VMware 解决方案的云管理员凭据](rotate-cloudadmin-credentials.md)。
  - question: Azure VMware 解决方案是否支持 cloudadmin 扩展特权？
    answer: 否。 我们目前不支持 cloudadmin 扩展特权，并且也没有提供该项支持的计划。
- name: CSP 和多租户
  questions:
  - question: Azure VMware 解决方案是否允许主机合作伙伴提供转售服务？
    answer: 是的。 有关详细信息，请参阅[为 Azure VMware 解决方案请求主机配额](request-host-quota-azure-vmware-solution.md)。
  - question: Azure VMware 解决方案是否托管 CSP 合作伙伴提供多租户？
    answer: 否。 目前，Azure VMware 解决方案不提供多租户。
  - question: Azure VMware 解决方案是否允许主机合作伙伴在私有云 (SDDC) 中对资源进行分区，以多租户的方式为客户进行管理？
    answer: 不允许，Azure VMware 解决方案私有云不能在最终客户之间共享。
  - question: 我使用 Azure VMware 解决方案创建最终用户应用程序或工作负载，并通过公共 IP 在多个 VM 上访问这些应用和工作负载。 我是否可以将此解决方案销售给多个租户？
    answer: 客户可以在其 Azure VMware 解决方案私有云中创建多租户环境并将其销售给客户，前提是该产品不是标准的 VM，且已添加了大量嵌入到 VM 的知识产权应用程序。
  - question: 作为主机托管服务提供商或客户，是否可以在 Azure VMware 解决方案中使用现有的 VMware Cloud Director (VCD) 或新的 VCXD 部署？
    answer: VMware 不允许通过任何超大规模客户（包括 Microsoft）获取云中或本地 VCD 的使用许可。
  - question: 能否在 Azure 中将 VMware Cloud Director Service (CDS) 连接到 Azure VMware 解决方案实例？
    answer: 尽管从技术上讲是可行的，但 Microsoft 不允许通过 VMC 上运行的 VMware 所提供的新 CDS 服务使用 Azure VMware 解决方案。
  - question: 能否通过 Microsoft CSP 购买 Azure VMware 解决方案？
    answer: 能，客户可以在由 CSP 管理的 Azure 订阅中部署 Azure VMware 解决方案。
  - question: 是否可以通过 CSP 计划购买预留实例？
    answer: 是的。 CSP 可以为其客户购买预留实例。 有关详细信息，请参阅[使用预留实例节省成本](reserved-instance.md)。
