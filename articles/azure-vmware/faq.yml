summary: 本文将解答有关 Azure VMware 解决方案的常见问题。
sections:
- name: 常规
  questions:
  - question: 什么是 Azure VMware 解决方案？
    answer: 随着企业采用 IT 现代化策略来提高业务敏捷性、降低成本和加速创新，混合云平台已成为客户实施数字转型的关键推动力。 Azure VMware 解决方案结合采用 VMware 的软件定义的数据中心 (SDDC) 软件以及 Microsoft 的 Azure 全球云服务生态系统。 此外，Azure VMware 解决方案满足性能、可用性、安全性及合规性要求。 有关详细信息，请参阅 [Azure VMware 解决方案简介](introduction.md)。
  - question: Azure VMware 解决方案目前在哪些地区提供？
    answer: 我们将持续在新地区推出该项服务。 有关详细信息，请参阅[最新的服务可用性信息](https://azure.microsoft.com/global-infrastructure/services/?products=azure-vmware)。
  - question: 谁为 Azure VMware 解决方案提供支持？
    answer: >-
      Microsoft 负责为 Azure VMware 解决方案提供相关支持。 你可以提交[支持请求](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest)。

      对于云解决方案提供商 (CSP) 管理的订阅，第一级支持提供的是解决方案提供程序，采用的提供方式则与 CSP 为其他 Azure 服务提供支持的方式相同。
  - question: 在 Azure VMware 解决方案实例中运行的工作负载能否结合使用 Azure 服务？
    answer: Azure VMware 解决方案客户可使用所有 Azure 服务。 应该逐一解决特定服务的性能和可用性限制。
  - question: 哪些来宾操作系统与 Azure VMware 解决方案兼容？
    answer: 如需查找来宾操作系统与 vSphere 兼容性的相关信息，请使用 [VMware 兼容性指南](https://www.vmware.com/resources/compatibility/search.php?deviceCategory=software&details=1&releases=485&page=1&display_interval=10&sortColumn=Partner&sortOrder=Asc&testConfig=16)。 若要确定在 Azure VMware 解决方案中运行的 vSphere 版本，请参阅 [VMware 软件版本](concepts-private-clouds-clusters.md#vmware-software-versions)。
  - question: 变更控制过程是怎样的？
    answer: 进行的更新将遵循 Microsoft Azure 的标准变更管理过程。 所有工作负载管理任务和关联的变更管理过程均由客户负责。
  - question: 此版本与 Azure VMware Solution by CloudSimple 有何不同？
    answer: 对于新的 Azure VMware 解决方案，Microsoft 与 VMware 具有云服务提供商直接合作伙伴关系。 新解决方案由 Microsoft 设计、构建及提供支持，并已获得 VMware 认可。 两种解决方案的体系结构是一致的，即都是在 Azure 专用基础结构上运行 VMware 技术堆栈。
- name: 计费
  questions:
  - question: 在预览期间将如何计费？
    answer: 在预览期间，计费方式是每月即用即付。 在正式发布 (GA) 后会提供其他选项。
  - question: 发生故障时，是否替换磁盘上的 SLA？
    answer: 磁盘出现问题的任何主机都会被替换。 此操作可将 Azure VMware 解决方案的 SLA 可用性提升至 99.9。
  - question: 如何建立 Azure VMware 解决方案的定价策略？
    answer: 有关定价的一般问题，请参阅 Azure VMware 解决方案[定价](https://azure.microsoft.com/pricing/details/azure-vmware)页面。
  - question: VMware HCX Enterprise 是否可用？如果是，如何收费？
    answer: VMware HCX Enterprise 可作为预览功能/服务在 Azure VMware 解决方案中提供。 虽然适用于 Azure VMware 解决方案的 VMware HCX Enterprise 为预览版，但其是一项需要遵守预览版服务条款和条件的免费功能/服务。 一旦正式发布 VMware HCX Enterprise 服务，你将会在 30 天后收到一则转换账单计费方法的通知。 在此之后，你可以关闭或选择退出该项服务。
  - question: 对于通过 ExpressRoute 在本地与 Azure VMware 解决方案之间传输的流量，是否会根据数据流量套餐产生任何出站数据传输费用？
    answer: "Azure VMware 解决方案 ExpressRoute 线路中的流量不会以任何方式计费。 通过 ExpressRoute 线路连接到本地以及 Azure 产生的流量根据 ExpressRoute 定价计划收费。\n\n- Azure VMware 解决方案到 vNet 是通过内部 ExpressRoute 线路实现的，在与 Azure VMware 解决方案相同的区域内免费。 但是，如果内部 ExpressRoute 线路是跨区域连接，则会收取数据传输费用。\n\n- Azure VMware 解决方案到本地是通过 vNet 或 ExpressRoute Global Reach（在内部 ExpressRoute 与外部 ExpressRoute 之间）实现的。 如果是在部署 Azure VMware 解决方案的区域内连接到 vNet（如上所述）或使用 ExpressRoute Global Reach，则仍然免费。 \n"
  - question: 试用版 Azure VMware 解决方案群集的计费何时开始，何时结束？
    answer: 试用版群集限定为 3 台主机，可用于对 Azure VMware 解决方案私有云进行为期 30 天的评估。 30 天后，群集将按各自的费率自动开始计费。 如果在 30 天的结束日期之前删除了试用版群集，则 Azure VMware 解决方案试用版也将在删除时结束试用。
  - question: 从本地 VM 环境使用 L2 扩展进行迁移时，是否有必要购买除 AV36 实例外的其他 VMware 许可和资源？
    answer: "不需要，无需购买 Azure VMware 解决方案服务以外的其他 VMware 许可。 有关详细信息，请参阅 [Azure VMware 解决方案定价页](https://azure.microsoft.com/pricing/details/azure-vmware/)，了解包含的 VMware 技术。     \n"
- name: 支持
  questions:
  - question: 如何请求为 Azure VMware 解决方案增加主机配额？
    answer: 无论你是希望为现有私有云分配更多主机，还是要创建新的私有云，都需要提交支持票证才可分配主机。  有关详细信息，请参阅为 [Azure VMware 解决方案请求主机配额](request-host-quota-azure-vmware-solution.md)。
  - question: 创建 Azure VMware 解决方案私有云需要哪些帐户？
    answer: 需要 Azure 订阅中的 Azure 帐户。
  - question: Red Hat 解决方案是否适用于 Azure VMware 解决方案？
    answer: Microsoft 和 Red Hat 共享一个集成型同地支持团队，该团队为在 Azure 平台上运行的 Red Hat 生态系统提供统一联系点。  与其他使用 Red Hat Enterprise Linux 的 Azure 平台服务一样，Azure VMware 解决方案也属于 Cloud Access 集成支持的范畴。 Azure 支持 Red Hat Enterprise Linux 在 Azure VMware 解决方案上运行。
