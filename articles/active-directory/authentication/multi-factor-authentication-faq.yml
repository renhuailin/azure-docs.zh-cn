title: 有关 Azure AD 多重身份验证的常见问题
summary: >
  本“常见问题解答”文章解答有关 Azure AD 多重身份验证和使用多重身份验证服务的常见问题。 其中的问题已划分为常规服务问题、计费模式问题、用户体验问题和故障排除问题。


  > [!IMPORTANT]

  > 从 2019 年 7 月 1 日开始，Microsoft 将不再为新部署提供 MFA 服务器。 希望用户执行多重身份验证的新客户应使用基于云的 Azure AD 多重身份验证。 在 7 月 1 日之前激活了 MFA 服务器的现有客户可以像平时一样下载最新版本、将来的更新以及生成激活凭据。

  >

  > 下面有关 Azure 多重身份验证服务器的共享信息仅适用于已经运行 MFA 服务器的用户。

  >

  > 自 2018 年 9 月 1 日起，新客户无法再使用基于消费的许可。

  > 自 2018 年 9 月 1 日起，可能无法再创建新的身份验证提供程序。 可以继续使用和更新现有的身份验证提供程序。 多重身份验证将继续成为 Azure AD Premium 许可证中的可用功能。
sections:
- name: 常规
  questions:
  - question: >
      Azure 多重身份验证服务器如何处理用户数据？
    answer: >
      使用多重身份验证服务器时，用户数据只存储在本地服务器中。 云中不会持久存储任何用户数据。 当用户执行双重验证时，多重身份验证服务器将数据发送到 Azure AD 多重身份验证云服务执行身份验证。 多重身份验证服务器与多重身份验证云服务之间的通信在出站端口 443 上使用安全套接字层 (SSL) 或传输层安全性 (TLS)。


      当身份验证请求发送到云服务时，收集的数据用于身份验证和使用情况报告。 以下数据字段包含在双重验证日志中：


      * **唯一 ID**（用户名或本地多重身份验证服务器 ID）

      * **姓名**（可选）

      * **电子邮件地址**（可选）

      * **电话号码**（用于语音通话或短信身份验证）

      * **设备令牌**（用于移动应用身份验证）

      * **身份验证模式**

      * **身份验证结果**

      * **多重身份验证服务器名称**

      * **多重身份验证服务器 IP**

      * **客户端 IP**（如果可用）


      可以在多重身份验证服务器中配置可选字段。


      验证结果（成功或拒绝）和任何拒绝原因（如果有）与身份验证数据一起存储。 可在身份验证和使用情况报告中使用这些数据。


      有关详细信息，请参阅 [Azure AD 多重身份验证的数据驻留和客户数据](concept-mfa-data-residency.md)。
  - question: >
      哪些短信简短代码用于向用户发送短信？
    answer: >
      在美国，我们使用以下短信简短代码：


      * *97671*

      * *69829*

      * *51789*

      * *99399*


      在加拿大，我们使用以下短信简短代码：


      * *759731*

      * *673801*


      不保证相同号码传送的短信或基于语音的多重身份验证提示一致。 为了用户的利益，我们在做出路线调整期间可能随时添加或删除简短代码，以提高短信传送能力。


      我们不支持除美国和加拿大以外的国家或地区的简短代码。


      ## <a name="billing"></a>计费

      通过参考[多重身份验证定价页](https://azure.microsoft.com/pricing/details/multi-factor-authentication/)或者 [Azure 多重身份验证版本和消耗计划](concept-mfa-licensing.md)的文档，可以解答大多数计费问题。
  - question: >
      通过电话或短信进行身份验证时，我的组织是否需要付费？
    answer: >
      否。对于通过 Azure AD 多重身份验证拨打的每个电话或向用户发送的每条短信，都不需要付费。 如果使用按身份验证计费的 MFA 提供程序，则需要为每次身份验付费，但不需要为使用的方法付费。


      用户可能需要为收到的电话或短信支付费用，取决于个人电话服务。
  - question: >
      按用户计费模式的收费依据是所有启用的用户，还是执行双重验证的用户？
    answer: >
      计费依据是配置为使用多重身份验证的用户数量，无论用户当月是否执行过双重验证。
  - question: >
      多重身份验证服务如何收费？
    answer: >
      创建按用户或按身份验证计费的 MFA 提供程序时，组织的 Azure 订阅每月根据使用情况计费一次。 此计费模式类似于 Azure 收取虚拟机和 Web 应用的使用费。


      如果购买 Azure AD 多重身份验证订阅，组织仅需支付每个用户每年的许可费用。 MFA 许可证和 Microsoft 365、Azure AD Premium 或企业移动性 + 安全性捆绑包按此方式计费。


      有关详细信息，请参阅[如何获取 Azure AD 多重身份验证](concept-mfa-licensing.md)。
  - question: >
      Azure AD 多重身份验证是否有免费版本？
    answer: >
      可以在 Azure AD 免费层中启用安全默认值。 使用安全默认值时，将使用 Microsoft Authenticator 应用为所有用户启用多重身份验证。 无法使用含有安全默认值的短信或电话验证，而只能使用 Microsoft Authenticator 应用。


      有关详细信息，请参阅[什么是安全默认值？](../fundamentals/concept-fundamentals-security-defaults.md)
  - question: >
      组织是否可以随时在“按用户”和“按身份验证”使用量计费模式之间切换？
    answer: "如果组织以独立服务的形式（采用基于使用量的计费模式）购买了 MFA，则可以在创建 MFA 提供程序时选择计费模式。 创建 MFA 提供程序后，无法更改计费模式。 \n\n如果 MFA 提供程序未与 Azure AD 租户相关联，或者你将新的 MFA 提供程序与其他 Azure AD 租户相关联，则用户设置和配置选项不会进行转移。 此外，需要使用通过新 MFA 提供程序生成的激活凭据，重新激活现有 Azure MFA 服务器。 重新激活 MFA 服务器并将其链接到新 MFA 提供程序不会影响电话和短信身份验证，但所有用户不再会收到移动应用通知，除非他们重新激活移动应用。\n\n在 [Azure 多重身份验证提供程序入门](concept-mfa-authprovider.md)中了解有关 MFA 提供程序的详细信息。\n"
  - question: >
      组织是否可以随时在使用量计费和订阅（基于许可证的模式）之间切换？
    answer: >
      在某些情况下，是。


      如果目录中包含 *按用户* Azure 多重身份验证提供程序，则可以添加 MFA 许可证。 拥有许可证的用户不会计入基于使用量的按用户计费。 对于没有许可证的用户，仍可通过 MFA 提供程序启用 MFA。 如果为配置为使用多重身份验证的所有用户购买并分配许可证，可以删除 Azure 多重身份验证提供程序。 如果将来的用户数超过许可证数，始终可以创建另一个按用户的 MFA 提供程序。


      如果目录中有按身份验证计费的 Azure 多重身份验证提供程序，始终都会按每次身份验证付费，只要 MFA 提供程序已与订阅相关联。 可以将 MFA 许可证分配给用户，但仍要为每个双重验证请求付费，不管该请求是否来自拥有 MFA 许可证的用户。
  - question: >
      组织是否必须使用并同步标识才能使用 Azure AD 多重身份验证？
    answer: >
      如果组织使用基于使用量的计费模式，则 Azure Active Directory 是可选而不是必需的。 如果 MFA 提供程序未关联到 Azure AD 租户，只能在本地部署 Azure 多重身份验证服务器。


      许可模式需要 Azure Active Directory，因为在购买许可证并将其分配给目录中的用户时，许可证将添加到 Azure AD 租户。
- name: 管理和支持用户帐户
  questions:
  - question: >
      如果用户的手机未收到响应，我该告诉他们怎么做？
    answer: >
      让用户在 5 分钟内最多尝试 5 次，以便收到用于身份验证的电话或短信。 Microsoft 使用多个提供程序，用于进行呼叫和发送短信。 如果此方法不起作用，请创建支持案例进行进一步的故障排除。


      第三方安全应用程序也可能会阻止验证代码短信或电话呼叫。 如果使用第三方安全应用，请尝试禁用保护，然后请求发送另一个 MFA 验证代码。


      如果上述步骤不起作用，请检查是否为用户配置了多个验证方法。 再次尝试登录，但需要在登录页上选择另一种验证方法。


      有关详细信息，请参阅[最终用户故障排除指南](https://support.microsoft.com/account-billing/common-problems-with-two-step-verification-for-a-work-or-school-account-63acbb9b-16a1-47b9-8619-6a865e8071a5)。
  - question: >
      如果某个用户无法进入其帐户，我该怎么做？
    answer: >
      可以要求用户再次完成注册过程来重置其帐户。 详细了解如何[管理云中 Azure AD 多重身份验证的用户和设备设置](howto-mfa-userdevicesettings.md)。
  - question: >
      如果某个用户丢失了使用应用密码的手机，我该怎么做？
    answer: >
      为了防止未经授权的访问，请删除该用户的所有应用密码。 用户购买替代设备后，即可重新创建密码。 详细了解如何[管理云中 Azure AD 多重身份验证的用户和设备设置](howto-mfa-userdevicesettings.md)。
  - question: >
      如果用户无法登录到非浏览器应用，该怎么办？
    answer: >
      如果组织仍然使用传统客户端，并且[允许使用应用密码](howto-mfa-app-passwords.md)，则用户无法使用其用户名和密码登录到这些传统客户端。 他们需要[设置应用密码](https://support.microsoft.com/account-billing/manage-app-passwords-for-two-step-verification-d6dc8c6d-4bf7-4851-ad95-6d07799387e9)。 用户必须清除（删除）其登录信息、重新启动应用，并使用其用户名和 *应用密码* 而不是普通的密码登录。


      如果组织不使用传统客户端，则不应允许用户创建应用密码。


      > [!NOTE]

      > **适用于 Office 2013 客户端的新式验证**

      >

      > 只有不支持新式身份验证的应用才需要应用密码。 Office 2013 客户端支持新式身份验证协议，但需要进行配置。 任何运行 2015 年 3 月或更高版本 Office 2013 更新的客户都可以使用新式身份验证。 有关详细信息，请参阅博客文章[更新了 Office 365 新式身份验证](https://www.microsoft.com/microsoft-365/blog/2015/11/19/updated-office-365-modern-authentication-public-preview/)。
  - question: >
      我的用户说，有时他们收不到短信，或者验证超时。
    answer: >
      短信送达无法得到保障，因为存在可能影响服务可靠性的不可控因素。 这些因素包括目标国家/地区、移动电话运营商和信号强度。


      第三方安全应用程序也可能会阻止验证代码短信或电话呼叫。 如果使用第三方安全应用，请尝试禁用保护，然后请求发送另一个 MFA 验证代码。


      如果用户经常难以可靠地接收短信，请告诉他们改用 Microsoft Authenticator 应用或电话验证方法。 Microsoft Authenticator 应用可以通过手机网络和 Wi-Fi 连接接收通知。 此外，即使设备根本没有信号，也可以生成验证码。 Microsoft Authenticator 应用适用于 [Android](https://go.microsoft.com/fwlink/?Linkid=825072)、[iOS](https://go.microsoft.com/fwlink/?Linkid=825073) 和 [Windows Phone](https://www.microsoft.com/p/microsoft-authenticator/9nblgggzmcj6)。
  - question: >
      是否可以更改在系统超时之前，用户必须输入短信中验证代码的时限？
    answer: >
      在某些情况下可以。


      对于使用 Azure MFA 服务器 v7.0 或更高版本的单向短信，可以通过设置注册表项来配置超时设置。 在 MFA 云服务发送短信后，验证码（或一次性密码）将返回给 MFA 服务器。 默认情况下，MFA 服务器将验证码存储在内存中，保持期为 300 秒。 如果用户在 300 秒后未输入验证码，身份验证将遭拒。 若要更改默认超时设置，请按照以下步骤操作：


      1. 转到  `HKLM\Software\Wow6432Node\Positive Networks\PhoneFactor` 。

      2. 创建名为 pfsvc_pendingSmsTimeoutSeconds 的 DWORD 注册表项，并设置希望 Azure MFA 服务器存储一次性密码的时间（以秒为单位）。


      >[!TIP]

      >

      > 如果有多个 MFA 服务器，只有处理原始身份验证请求的服务器才知道发送给用户的验证码。 在用户输入验证码后，必须将用于验证的身份验证请求发送到相同的服务器。 如果将验证码验证请求发送到不同的服务器，身份验证将遭拒。


      如果用户未在定义的超时期内回复短信，身份验证将遭拒。


      对于在云中使用 Azure AD MFA（包括 AD FS 适配器或网络策略服务器扩展）的单向短信，无法配置超时设置。 Azure AD 存储验证码 180 秒。
  - question: >
      是否可以在 Azure 多重身份验证服务器上使用硬件令牌？
    answer: "如果使用的是 Azure 多重身份验证服务器，可以导入第三方基于时间的一次性密码 (TOTP) 开放式身份验证 (OATH) 令牌，然后将其用于双重验证。\n\n如果将机密密钥放在可以导入 Azure 多重身份验证服务器的 CSV 文件中，可以使用充当 OATH TOTP 令牌的 ActiveIdentity 令牌。 可将 OATH 令牌与以下服务配合使用：Active Directory 联合身份验证服务 (ADFS)、基于 Internet Information Server (IIS) 表单的身份验证和远程身份验证拨入用户服务 (RADIUS)（只要客户端系统能够接受用户输入）。\n\n可以使用以下格式导入第三方 OATH TOTP 令牌：  \n\n- 可移植对称密钥容器 (PSKC)\n- CSV 如果文件包含序列号、Base 32 格式的密钥和时间间隔\n"
  - question: >
      是否可以使用 Azure 多重身份验证服务器保护终端服务？
    answer: >
      可以，但如果使用的是 Windows Server 2012 R2 或更高版本，则只能使用远程桌面网关（RD 网关）保护终端服务。


      Windows Server 2012 R2 中的安全性更改改变了 Azure 多重身份验证服务器连接到 Windows Server 2012 和更低版本中的本地安全机构 (LSA) 安全包的方式。 对于 Windows 2012 或更低版本中的终端服务版本，可以[使用 Windows 身份验证保护应用程序](howto-mfaserver-windows.md#to-secure-an-application-with-windows-authentication-use-the-following-procedure)。 如果使用的是 Windows Server 2012 R2，需要 RD 网关。
  - question: >
      我在 MFA 服务器中配置了来电显示，但用户仍然接到匿名呼叫者的多重身份验证电话。
    answer: >
      通过公共电话网络拨打多重身份验证电话时，有时会通过不支持来电显示的运营商路由电话。 由于此运营商行为，尽管多重身份验证系统始终会发送呼叫号码，但并不保证会显示呼叫者 ID。
  - question: >
      为何系统提示用户注册其安全信息？
    answer: >
      有多种原因会导致系统提示用户注册其安全信息：


      - 该用户的管理员已在 Azure AD 中为其启用 MFA，但没有为其帐户注册安全信息。

      - 该用户已在 Azure AD 中启用自助密码重置。 以后如果用户忘记了密码，安全信息可帮助他们重置密码。

      - 该用户访问的应用程序有一个要求使用 MFA 的条件访问策略，但此应用程序以前未注册 MFA。

      - 该用户正在将某个设备注册到 Azure AD（包括 Azure AD 加入），并且你的组织要求使用 MFA 进行设备注册，但该用户以前未注册 MFA。

      - 该用户正在 Windows 10 中生成 Windows Hello 企业版（需要 MFA），但以前未注册 MFA。

      - 组织已创建并启用一个 MFA 注册策略，该策略已应用到该用户。

      - 该用户以前已注册 MFA，但选择的验证方法后来被管理员禁用。 因此，该用户必须再次完成 MFA 注册，以选择新的默认验证方法。
- name: 错误
  questions:
  - question: >
      如果用户在使用移动应用通知时看到“身份验证请求不适用于已激活的帐户”错误消息，他们该怎么办？
    answer: >
      要求用户完成以下过程以从 Microsoft Authenticator 中删除其帐户，并再次添加其帐户：


      1. 转到[其 Azure 门户配置文件](https://account.activedirectory.windowsazure.com/profile/)，并使用组织帐户登录。

      2. 选择“其他安全性验证” 。

      3. 从 Microsoft Authenticator 应用中删除现有帐户。

      4. 单击“配置”，并按照说明重新配置 Microsoft Authenticator。
  - question: >
      如果用户在登录非浏览器应用程序时看到 0x800434D4L 错误消息，该怎么办？
    answer: >
      如果尝试登录在本地计算机上安装的非浏览器应用程序，并且此应用程序无法使用需要双重验证的帐户，则将发生 0x800434D4L 错误。


      此错误的解决方法是，使用不同的用户帐户执行管理员相关操作和非管理员操作。 稍后，可以在管理员帐户与非管理员帐户之间链接邮箱，以便能够使用非管理员帐户登录到 Outlook。 若要详细了解此解决方案，请了解如何[让管理员能够打开和查看用户邮箱的内容](https://help.outlook.com/141/gg709759.aspx?sl=1)。
