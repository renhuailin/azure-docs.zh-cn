title: Azure Active Directory 传递身份验证：常见问题
summary: 本文解决了有关 Azure Active Directory (Azure AD) 直通身份验证的常见问题。 请随时返回查看更新内容。
sections:
- name: 忽略
  questions:
  - question: >
      我应选择哪种 Azure AD 登录方法（直通身份验证、密码哈希同步和 Active Directory 联合身份验证服务 (AD FS)）？
    answer: >
      请查看[本指南](./choose-ad-authn.md)，对比各种 Azure AD 登录方法并了解如何为组织选择正确的登录方法。
  - question: >
      传递身份验证是免费功能吗？
    answer: >
      直通身份验证是一项免费功能。 不需要拥有任何付费版本的 Azure AD 即可使用。
  - question: >
      条件访问是否使用直通身份验证？
    answer: >
      是的。 包括 Azure AD 多重身份验证的所有[条件访问](../conditional-access/overview.md)功能都能在直通身份验证中使用。
  - question: >
      传递身份验证是否支持使用“备用 ID”（而非“userPrincipalName”）作为其用户名？
    answer: >
      是的，直通身份验证 (PTA) 和密码哈希同步 (PHS) 都支持使用非 UPN 值（例如备用电子邮件）登录。 有关详细信息，请参阅[备用登录 ID](../authentication/howto-authentication-use-email-signin.md)。
  - question: >
      密码哈希同步是否可以充当直通身份验证的回退？
    answer: >
      不是。 直通身份验证不自动故障转移到密码哈希同步。 为避免用户登录失败，应配置传递身份验证以实现[高可用性](how-to-connect-pta-quick-start.md#step-4-ensure-high-availability)。
  - question: >
      从密码哈希同步切换到直通身份验证时会发生什么情况？
    answer: >
      使用 Azure AD Connect 将登录方法从密码哈希同步切换到直通身份验证时，直通身份验证将成为托管域中用户的主登录方法。 请注意，以前通过密码哈希同步进行同步的所有用户的密码哈希仍存储在 Azure AD 上。
  - question: >
      能否在直通身份验证代理所在的同一台服务器上安装 Azure AD 应用程序代理连接器？
    answer: >
      是的。 直通身份验证代理的更名版本（版本 1.5.193.0 或更高版本）支持此配置。
  - question: >
      需要哪些版本的 Azure AD Connect 和传递身份验证代理？
    answer: >
      使用该功能需要 Azure AD Connect 1.1.750.0 或更高版本、直通身份验证 1.5.193.0 或更高版本。 所有软件都应安装在 Windows Server 2012 R2 或更高版本的服务器上。
  - question: >
      如果用户的密码已过期，但仍尝试使用直通身份验证登录，会发生什么情况？
    answer: >
      如果已针对特定的用户配置[密码写回](../authentication/concept-sspr-writeback.md)，则当用户使用直通身份验证进行登录时，可更改或重置其密码。 密码会按预期写回到本地 Active Directory。


      若没有为特定用户配置密码写回，或者没有为用户分配有效的 Azure AD 许可证，则用户不能在云中更新其密码。 即使密码过期也不能更新。 用户会看到此消息：“组织不允许更新此站点上的密码。 请根据组织建议的方法更新密码，或者请求管理员提供帮助。” 用户或管理员必须在本地 Active Directory 中重置其密码。
  - question: >
      直通身份验证如何防止不受密码搜索攻击？
    answer: >
      [阅读有关智能锁定的信息](../authentication/howto-password-smart-lockout.md)。
  - question: >
      传递身份验证通过端口 80 和 443 传递什么内容？
    answer: >
      - 身份验证代理通过端口 443 为所有功能操作发出 HTTPS 请求。

      - 身份验证代理通过端口 80 发出 HTTP 请求，以下载 TLS/SSL 证书吊销列表 (CRL)。

           >[!NOTE]
           >最近的更新减少了功能所需的端口数。 如果有较旧版 Azure AD Connect 或身份验证代理，也请打开以下端口：5671、8080、9090、9091、9350、9352 和 10100-10120。
  - question: >
      传递身份验证代理能否通过出站 Web 代理服务器进行通信？
    answer: >
      是的。 如果在本地环境中启用 Web 代理自动发现 (WPAD)，身份验证代理将自动尝试查找并使用网络中的 Web 代理服务器。


      如果环境中未设置 WPAD，则可以添加代理信息（如下所示）以允许直通身份验证代理与 Azure AD 通信：

      - 在服务器上安装直通身份验证代理之前，请在 Internet Explorer 中配置代理信息。 这将允许你完成身份验证代理的安装，但它仍将在管理员门户上显示为“非活动”。

      - 在服务器上，导航到“C:\Program Files\Microsoft Azure AD Connect Authentication Agent”。

      - 编辑“AzureADConnectAuthenticationAgentService”配置文件并添加以下行（将“http\://contosoproxy.com:8080”替换为实际代理地址）：


      ```
         <system.net>
            <defaultProxy enabled="true" useDefaultCredentials="true">
               <proxy
                  usesystemdefault="true"
                  proxyaddress="http://contosoproxy.com:8080"
                  bypassonlocal="true"
               />
           </defaultProxy>
         </system.net>
      ```
  - question: >
      能否在同一台服务器上安装两个或更多传递身份验证代理？
    answer: >
      否。在一台服务器上只能安装一个传递身份验证代理。 若要配置传递身份验证实现高可用性，请[遵循此处的说明](how-to-connect-pta-quick-start.md#step-4-ensure-high-availability)。
  - question: >
      我是否必须手动续订由传递身份验证代理使用的证书？
    answer: >
      使用基于证书的身份验证保护各传递身份验证代理与 Azure AD 之间的通信。 这些[证书每隔几个月由 Azure AD 自动续订](how-to-connect-pta-security-deep-dive.md#operational-security-of-the-authentication-agents)。 无需手动续订这些证书。 可以根据需要清除已过期的旧证书。
  - question: >
      如何删除直通身份验证代理？
    answer: >
      只要直通身份验证正在运行，它就会保持活动状态，并不断处理用户登录请求。 如果要卸载身份验证代理，请转到“控制面板”->“程序”->“程序和功能”，卸载“Microsoft Azure AD Connect 身份验证代理”和“Microsoft Azure AD Connect 代理更新程序”程序。


      如果在完成上述步骤后查看 [Azure Active Directory 管理中心](https://aad.portal.azure.com)的“直通身份验证”边栏选项卡，将看到显示为“非活动”状态的身份验证代理。 这是正常情况。 该身份验证代理在 10 天后将自动从列表中删除。
  - question: >
      我已使用 AD FS 登录到 Azure AD。 如何将它切换为传递身份验证？
    answer: >
      如果要从 AD FS（或其他联合技术）迁移到传递身份验证，强烈建议按照[此处](https://github.com/Identity-Deployment-Guides/Identity-Deployment-Guides/blob/master/Authentication/Migrating%20from%20Federated%20Authentication%20to%20Pass-through%20Authentication.docx?raw=true)发布的详细部署指南进行操作。
  - question: >
      是否能在多林 Active Directory 环境中使用直通身份验证？
    answer: >
      是的。 如果 Active Directory 林之间存在林信任关系（双向）并且正确配置了名称后缀路由，则支持多林环境。
  - question: >
      直通身份验证是否跨多个身份验证代理提供负载均衡？
    answer: >
      否，安装多个直通身份验证代理只能保证[高可用性](how-to-connect-pta-quick-start.md#step-4-ensure-high-availability)。 它不提供身份验证代理之间的确定性负载均衡。 任何身份验证代理（随机）都可以处理特定的用户登录请求。
  - question: >
      需要安装多少个直通身份验证代理？
    answer: >
      安装多个直通身份验证代理能保证[高可用性](how-to-connect-pta-quick-start.md#step-4-ensure-high-availability)。 但它不提供身份验证代理之间的确定性负载均衡。


      请考虑希望在租户上看到的登录请求的峰值和平均负载。 作为基准，单一身份验证代理可在标准的 4 核 CPU、16 GB RAM 服务器上每秒处理 300 到 400 个身份验证。


      若要估算网络流量，请使用以下大小调整指南：

      - 每个请求的有效负载大小为 (0.5K + 1K * num_of_agents) 个字节，即 Azure AD 至身份验证代理间的数据。 此处，“num_of_agents”表示在租户上注册的身份验证代理的数量。

      - 每个响应的有效负载大小为 1K 字节，即身份验证代理至 Azure AD 间的数据。


      对于大多数客户而言，总共两个或三个身份验证代理足以满足高可用性和大容量需求。 应在域控制器附近安装身份验证代理以改善登录延迟。


      >[!NOTE]

      >系统限制每位租户最多安装 40 个身份验证代理。
  - question: >
      为什么需要仅限云的全局管理员帐户才能启用传递身份验证？
    answer: >
      建议使用仅限云的全局管理员帐户启用或禁用传递身份验证。 了解如何[添加仅限云的全局管理员帐户](../fundamentals/add-users-azure-active-directory.md)。 这样做可确保你不被锁定在租户之外。
  - question: >
      如何禁用传递身份验证？
    answer: >
      返回 Azure AD Connect 向导，将用户登录方法从传递身份验证更改为另一种方法。 此更改将禁用租户上的传递身份验证并从该服务器上卸载身份验证代理。 必须从其他服务器手动卸载身份验证代理。
  - question: >
      如果卸载传递身份验证代理，会发生什么情况？
    answer: >
      如果从服务器上卸载直通身份验证代理，会导致服务器停止接受登录请求。 若要避免中断租户上的用户登录功能，请确保在卸载直通身份验证代理前有其他正在运行的身份验证代理。
  - question: >
      我有最初使用 AD FS 设置的较旧租户。  我们最近迁移到了 PTA，但现在未看到我们的 UPN 更改同步到 Azure AD。  我们的 UPN 更改为何没有同步？
    answer: "答：在以下情况下，你的本地 UPN 更改可能不会同步：\n\n- 如果 Azure AD 租户是在 2015 年 6 月 15 日之前创建的\n- 你最初将 AD FS 用于身份验证，通过你的 Azure AD 租户进行联合身份验证\n- 你进行切换并具有了使用 PTA 进行身份验证的托管用户\n\n这是因为在 2015 年 6 月 15 日之前创建的租户的默认行为是阻止 UPN 更改。  如果需要取消阻止 UPN 更改，则需要运行以下 PowerShell cmdlt：  \n\n`Set-MsolDirSyncFeature -Feature SynchronizeUpnForManagedUsers -Enable $True`\n\n在 2015 年 6 月 15 日之后创建的租户的默认行为是同步 UPN 更改。   \n"
