sections:
- name: 常见问题解答
  questions:
  - question: 我最近注册了设备。 但为什么在 Azure 门户中我的用户信息下看不到该设备？ 或对于加入混合Azure Active Directory (Azure AD) 的设备，为什么设备所有者标记为 N/A？
    answer: "已加入混合 Azure AD 的 Windows 10 设备不显示在“USER 设备”下。\n使用 Azure 门户中的“所有设备”视图。 还可以使用 PowerShell [Get-MsolDevice](/powershell/module/msonline/get-msoldevice) cmdlet。\n\n“USER 设备”下面只会列出以下设备：\n\n- 所有未加入混合 Azure AD 的个人设备。 \n- 所有非 Windows 10 或 Windows Server 2016 设备。\n- 所有非 Windows 设备。 \n"
  - question: 如何了解客户端的设备注册状态？
    answer: >
      在 Azure 门户中，转到“所有设备”。 使用设备 ID 搜索设备。 检查“联接类型”列下的值。 有时，设备可能已重置或已重置映像。 因此，还必须检查设备上的设备注册状态：


      - 对于 Windows 10 和 Windows Server 2016 或更高版本的设备，请运行 `dsregcmd.exe /status`。

      - 对于低级别操作系统版本，请运行 `%programFiles%\Microsoft Workplace Join\autoworkplace.exe`。


      有关排除故障的信息，请参阅以下文章：

      - [使用 dsregcmd 命令排查设备问题](troubleshoot-device-dsregcmd.md)

      - [排查已加入混合 Azure Active Directory 的 Windows 10 和 Windows Server 2016 设备问题](troubleshoot-hybrid-join-windows-current.md)

      - [排查已加入混合 Azure Active Directory 的下层设备问题](troubleshoot-hybrid-join-windows-legacy.md)
  - question: 我在 Azure 门户中看到了 USER 信息下面的设备记录。 我在设备上看到状态为已注册。 我的设置是否正确，可以使用条件访问？
    answer: >
      deviceID 所显示的设备加入状态必须与 Azure AD 上的状态相符，并且必须符合条件访问的任何评估条件。 有关详细信息，请参阅[通过条件访问要求使用受管理设备进行云应用访问](../conditional-access/require-managed-devices.md)。
  - question: 为什么用户在其 Windows 10 设备上看到了错误消息“你的组织已删除该设备”或“你的组织已禁用该设备”？
    answer: "在已建立 Azure AD 联接或向其注册的 Windows 10 设备上，会为用户颁发一个[主刷新令牌 (PRT)](concept-primary-refresh-token.md)，这将启用单一登录。 PRT 的有效性取决于设备本身的有效性。 如果在 Azure AD 中删除或禁用设备，而未从设备本身启动操作，则用户将看到此消息。 对于以下任一情况，均可以在 Azure AD 中删除或禁用设备： \n\n- 用户从“我的应用”门户禁用设备。 \n- 管理员（或用户）通过 Azure 门户或 PowerShell 删除或禁用设备\n- 仅已建立混合 Azure AD 联接：管理员将设备 OU 移除出同步范围，导致设备从 Azure AD 中删除\n- 将 Azure AD Connect 升级为版本 1.4.xx.x。 [了解 Azure AD Connect 1.4.xx.x 和设备消失](/troubleshoot/azure/active-directory/reference-connect-device-disappearance)。\n\n\n请参阅下文，了解如何纠正这些操作。\n"
  - question: 我通过 Azure 门户或使用 Windows PowerShell 删除或禁用了设备。 但设备上的本地状态仍显示为已注册。 应采取何种操作？
    answer: "此操作是有意为之。 在这种情况下，设备无权访问云中的资源。 管理员可对陈旧、丢失或被盗的设备执行此操作，以防止未经授权的访问。 如果无意中执行了此操作，则需重新启用或重新注册设备，如下所述\n\n- 如果在 Azure AD 中禁用了设备，具有足够特权的管理员可从 Azure AD 门户启用该设备  \n  > [!NOTE]\n  > 如果要使用 Azure AD Connect 同步设备，已建立混合 Azure AD 联接的设备会在下一同步周期中自动重新启用。 因此，如果需要禁用已建立混合 Azure AD 联接的设备，则需要从本地 AD 将其禁用\n\n - 如果在 Azure AD 中删除了设备，则需要重新注册该设备。 若要重新注册，必须在设备上执行手动操作。 请参阅下面的说明，了解如何根据设备状态重新注册。 \n\n      若要重新注册已建立混合 Azure AD 联接的 Windows 10 和 Windows Server 2016/2019 设备，请执行以下步骤：\n\n      1. 以管理员身份打开命令提示符。\n      1. 输入 `dsregcmd.exe /debug /leave`。\n      1. 注销并再次登录，以触发可以将设备注册到 Azure AD 的计划任务。 \n\n      对于已建立混合 Azure AD 联接的低级别 Windows 操作系统版本，请执行以下步骤：\n\n      1. 以管理员身份打开命令提示符。\n      1. 输入 `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /l\"`。\n      1. 输入 `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /j\"`。\n\n      对于已建立 Azure AD 联接的 Windows 10 设备，请执行以下步骤：\n\n      1. 以管理员身份打开命令提示符\n      1. 输入 `dsregcmd /forcerecovery`（需要成为管理员才能执行此操作）。\n      1. 在打开的对话框中单击“登录”，然后继续完成登录过程。\n      1. 注销并重新登录到设备，以完成恢复。\n\n      对于已注册 Azure AD 的 Windows 10 设备，请执行以下步骤：\n\n      1. 转到“设置” > “帐户” > “访问工作单位或学校”  。 \n      1. 选择帐户，然后选择“断开连接”。\n      1. 单击“+ 连接”，然后通过登录过程再次注册该设备。\n"
  - question: Azure 门户中为何出现重复的设备条目？
    answer: "- 对于 Windows 10 和 Windows Server 2016，如果反复尝试分离再重新加入同一个设备，则可能会出现重复条目。 \n- 使用“添加工作或学校帐户”的每个 Windows 用户将创建具有相同设备名称的新设备记录。\n- 对于已加入本地 Azure Directory 域的低级别 Windows 操作系统版本，自动注册将为登录设备的每个域用户创建具有相同设备名称的新设备记录。 \n- 在擦除后重新安装并使用相同名称重新加入 Azure AD 计算机会显示为具有相同设备名称的另一条记录。\n"
  - question: Azure AD 中的 Windows 10 设备注册是否支持 FIPS 模式下的 TPM？
    answer: Windows 10 设备注册仅支持符合 FIPS 的 TPM 2.0，而不支持 TPM 1.2。 如果设备具有符合 FIPS 的 TPM 1.2，则必须先将其禁用，然后才能继续建立 Azure AD 联接或混合 Azure AD 联接。 Microsoft 不提供任何工具来禁用 TPM 的 FIPS 模式，因为这依赖于 TPM 制造商。 请联系硬件 OEM 获取支持。
  - question: 用户为什么仍然可以通过我在 Azure 门户中禁用的设备访问资源？
    answer: "从将 Azure AD 设备标记为禁用的时间起，需要长达一小时的时间来应用撤销。\n\n>[!NOTE] \n>对于已注册的设备，建议擦除该设备，确保用户无法访问这些资源。 有关详细信息，请参阅[什么是设备注册？](/mem/intune/user-help/use-managed-devices-to-get-work-done)。 \n"
  - question: 我无法在 Windows 10 设备的同一用户会话下添加 3 个以上的 Azure AD 用户帐户，为什么？
    answer: "Azure AD 在 Windows 10 1803 版本中添加了对多个 Azure AD 帐户的支持。 但是，Windows 10 将设备上的 Azure AD 帐户数限制为 3 个，以限制令牌请求的大小并启用可靠的单一登录 (SSO)。 添加 3 个帐户后，在添加后续帐户时用户将看到错误。 错误屏幕上的“其他问题信息”提供了以下消息，指示原因 -“由于达到帐户限制，添加帐户操作被阻止”。 \n"
- name: Azure AD 加入常见问题解答
  questions:
  - question: 如何在设备上本地取消加入已建立 Azure AD 联接的设备？
    answer: >
      对于已加入纯 Azure AD 的设备，请确保拥有脱机本地管理员帐户或创建一个该账户。 无法使用 Azure AD 用户凭据登录。 接下来，转到“设置” > “帐户” > “访问工作单位或学校”。 选择帐户，然后选择“断开连接”。 按照提示操作，并在出现提示时提供本地管理员凭据。 重新启动设备以完成取消加入过程。
  - question: 我的用户是否可以登录到已在 Azure AD 中删除或禁用的已建立 Azure AD 联接的设备？
    answer: "是。 Windows 具有缓存用户名和密码功能，该功能允许先前登录的用户即使没有网络连接也能快速访问桌面。 \n\n设备在 Azure AD 中已删除或禁用时，Windows 设备不会知道此情况。 因此，先前登录的用户继续使用缓存的用户名和密码访问桌面。 但是，由于设备已删除或禁用，用户无法访问由基于设备的条件访问保护的任何资源。 \n\n先前没有登录的用户无法访问设备。 他们没有启用的缓存用户名和密码。 \n"
  - question: 已禁用或删除的用户是否可以登录到 Azure AD 联接的设备？
    answer: "可以，但时间有限。 在 Azure AD 中已删除或禁用用户时，Windows 设备不会立即知道此情况。 因此，先前登录的用户可以使用缓存的用户名和密码访问桌面。 \n\n通常，设备在不到 4 小时的时间内即可了解用户状态。 然后 Windows 会阻止这些用户访问桌面。 由于在 Azure AD 中已删除或禁用用户，因此他们的所有令牌都会撤销。 因此他们无法访问任何资源。 \n\n先前未登录的已删除或禁用用户无法访问设备。 他们没有启用的缓存用户名和密码。 \n"
  - question: 为什么我的用户在更改其 UPN 后，在已联接 Azure AD 的设备上遇到了问题？
    answer: "当前，已联接 Azure AD 的设备不完全支持 UPN 更改。 因此，在更改其 UPN 后，他们的 Azure AD 身份验证会失败。 这样一来，用户的设备上会存在 SSO 和条件访问问题。 此时，用户需要使用其新 UPN 通过“其他用户”磁贴来登录 Windows，以解决此问题。 我们目前正致力于解决此问题。 但是，使用 Windows Hello 企业版登录的用户不会遇到这个问题。 \n\nWindows 10 2004 更新支持 UPN 更改。 如果用户的设备上包含此更新，他们在更改其 UPN 后就不会出现任何问题\n"
  - question: 我的用户无法从加入 Azure AD 的设备中搜索打印机。 如何从这些设备启用打印？
    answer: "若要为加入 Azure AD 的设备部署打印机，请参阅[Deploy Windows Server Hybrid Cloud Print with Pre-Authentication](/windows-server/administration/hybrid-cloud-print/hybrid-cloud-print-deploy)（使用预身份验证部署 Windows Server 混合云打印）。 需要安装本地 Windows Server 才能部署混合云打印。 当前，无法使用基于云的打印服务。 \n"
  - question: 如何连接到已加入 Azure AD 的远程设备？
    answer: >
      请参阅[连接到已加入远程 Azure Active Directory 的电脑](/windows/client-management/connect-to-remote-aadj-pc)。
  - question: 用户为什么会看到“无法从此处进行访问”？
    answer: >
      是否配置了某些条件访问规则以要求特定的设备状态？ 如果设备不满足条件，就会阻止用户，并且他们会看到该消息。 评估条件访问策略规则。 确保设备满足条件，避免出现该消息。
  - question: 刚刚加入 Azure AD 的设备中为何会显示“用户名或密码不正确”消息？
    answer: "出现这种情况的常见原因如下：\n\n- 用户凭据不再有效。\n- 计算机无法与 Azure Active Directory 通信。 请检查是否存在任何网络连接问题。\n- 联合登录要求联合服务器支持已启用的和可访问的 WS-Trust 终结点。 \n- 已启用传递身份验证。 因此，登录时需要更改临时密码。\n"
  - question: 用户如何在 Azure AD 联接设备上更改其临时密码或过期密码？
    answer: >
      目前 Azure AD 联接设备不会强制用户更改锁屏界面密码。 使用临时密码或过期密码的用户登录 Windows 后，仅在访问特定应用程序（需要 Azure AD 令牌）时才会被迫更改密码。
  - question: 为什么会看到“糟糕… 出现错误!” 对话框？
    answer: "在未分配到相应许可证的情况下使用 Intune 设置 Azure Active Directory 自动注册时会发生此错误。 确保尝试进行 Azure AD 加入的用户已获得正确的 Intune 许可证。 有关详细信息，请参阅[设置 Windows 设备的注册](/intune/windows-enroll)。  \n"
  - question: 我没有收到任何错误信息，但尝试将电脑加入 Azure AD 为何会失败？
    answer: "可能是由于使用本地内置管理员帐户登录到设备。 请在使用 Azure Active Directory 加入之前创建不同的本地帐户以完成设置。 \n"
  - question: Windows 10 设备上的 MS-Organization-P2P-Access 证书是什么？
    answer: "MS-Organization-P2P-Access 证书由 Azure AD 颁发给加入 Azure AD 的设备和加入混合 Azure AD 的设备。 这些证书用于在同一租户中的设备之间为远程桌面场景启用信任。 一个证书颁发给设备，另一个颁发给用户。 设备证书在 `Local Computer\\Personal\\Certificates` 中提供，且有效期为一天。 如果设备在 Azure AD 中仍然处于活动状态，则续订此证书（通过颁发新证书）。 用户证书在 `Current User\\Personal\\Certificates` 中提供，且此证书有效期为一天，但是用户尝试与另一个加入 Azure AD 的设备进行远程桌面会话时，会按需颁发。 到期不续期。 这两个证书都是使用 `Local Computer\\AAD Token Issuer\\Certificates` 中的 MS-Organization-P2P-Access 证书颁发的。 此证书由 Azure AD 在设备注册期间颁发。 \n"
  - question: 为什么在 Windows 10 设备上看到多个由 MS-Organization-P2P-Access 颁发的过期证书？ 如何删除它们？
    answer: "在 Windows 10 版本 1709 及更低版本上，由于密码问题，过期的 MS-Organization-P2P-Access 证书会继续存在于计算机存储中。 如果使用的是无法处理大量过期证书的 VPN 客户端（如 Cisco AnyConnect），则用户可能会面临网络连接问题。 此问题在 Windows 10 1803 版本中已修复，自动删除任何此类过期的 MS-Organization-P2P-Access 证书。 可以通过将设备更新到 Windows 10 1803 来解决此问题。 如果无法更新，可以删除这些证书，而不产生任何不利影响。  \n"
- name: 混合 Azure AD 加入常见问题解答
  questions:
  - question: 如何在设备上本地取消加入已建立混合 Azure AD 联接的设备？
    answer: 对于已建立混合 Azure AD 联接的设备，请确保按照[受控的验证](hybrid-azuread-join-control.md)一文所述关闭 AD 中的自动注册。 然后计划任务不再注册设备。 接下来，以管理员身份打开命令提示符并输入 `dsregcmd.exe /debug /leave`。 或者将此命令作为脚本在多个设备上运行，以批量取消加入。
  - question: 在哪里可以找到用于诊断加入混合 Azure AD 失败的故障排除信息？
    answer: "有关排除故障的信息，请参阅以下文章：\n\n- [排查已加入混合 Azure Active Directory 的 Windows 10 和 Windows Server 2016 设备问题](troubleshoot-hybrid-join-windows-current.md)\n- [排查已加入混合 Azure Active Directory 的下层设备问题](troubleshoot-hybrid-join-windows-legacy.md)\n \n"
  - question: 对于 Azure AD 设备列表中已加入 Windows 10 混合 Azure AD 的设备，我为何看到了重复的 Azure AD 已注册记录？
    answer: "用户在已加入域的设备上将其帐户添加到应用时，可能会提示他们“将帐户添加到 Windows？” 如果他们在提示时输入“确定”，设备会注册 Azure AD。 信任类型标记为已注册 Azure AD。 在组织中启用混合 Azure AD 加入后，设备还将加入混合 Azure AD。 然后显示同一设备的两种设备状态。 \n\n在大多数情况下，混合 Azure AD 联接优先于 Azure AD 已注册状态，从而导致设备被视为已建立混合 Azure AD 联接，因此能够进行任何身份验证和条件访问评估。 但是，有时这种双重状态会导致对设备的评估不确定并导致访问问题。 强烈建议升级到 Windows 10 版本 1803 及更高版本，我们会在其中自动清除 Azure AD 已注册状态。 了解如何[避免或清除 Windows 10 计算机上的这种双重状态](hybrid-azuread-join-plan.md#review-things-you-should-know)。 \n"
  - question: 为什么我的用户在更改其 UPN 后，在 Windows 10 已联接混合 Azure AD 的设备上遇到了问题？
    answer: "当前，已联接混合 Azure AD 的设备不完全支持 UPN 更改。 虽然用户可以登录到设备并访问其本地应用程序，但在 UPN 更改后，他们的 Azure AD 身份验证仍会失败。 这样一来，用户的设备上会存在 SSO 和条件访问问题。 此时，需要从 Azure AD 中分离设备（使用提升的权限运行“dsregcmd /leave”），然后重新联接（自动执行）来解决问题。 我们目前正致力于解决此问题。 但是，使用 Windows Hello 企业版登录的用户不会遇到这个问题。 \n\nWindows 10 2004 更新支持 UPN 更改。 如果用户的设备上包含此更新，他们在更改其 UPN 后就不会出现任何问题\n"
  - question: Windows 10 混合 Azure AD 联接设备是否需要连接到域控制器以获取云资源的访问权限？
    answer: "否，除非用户的密码已更改。 在 Windows 10 混合 Azure AD 联接已完成，并且用户至少登录了一次之后，设备无需连接到域控制器即可访问云资源。 Windows 10 可以通过 Internet 连接从任何位置单一登录到 Azure AD 应用程序（除非更改了密码）。 使用 Windows Hello 企业版登录的用户甚至可在密码更改之后继续单一登录到 Azure AD 应用程序，即使他们未连接到其域控制器。 \n"
  - question: 如果用户更改了密码，并尝试在公司网络外部登录到已建立混合 Azure AD 联接的 Windows 10 设备，会发生什么情况？
    answer: "如果在企业网络外部更改密码（例如使用 Azure AD SSPR 进行），则使用新密码登录的用户将失败。 对于已建立混合 Azure AD 联接的设备，本地 Active Directory 是主要颁发机构。 当设备未连接到域控制器时，便无法验证新密码。 因此，用户需要先建立与域控制器的连接（通过 VPN 或使用企业网络），然后才能通过新密码登录到该设备。 否则，由于 Windows 中的缓存登录功能，他们只能用旧密码登录。 但在令牌请求期间，旧密码在 Azure AD 中会失效，从而阻止单一登录，并导致任何基于设备的条件访问策略失败。 在使用 Windows Hello 企业版时，不会出现此问题。 \n"
- name: Azure AD 注册常见问题解答
  questions:
  - question: 如何在本地删除设备的 Azure AD 注册状态？
    answer: "- 对于已注册 Azure AD 的 Windows 10 设备，请转到“设置” > “帐户” > “访问工作单位或学校”  。 选择帐户，然后选择“断开连接”。 在 Windows 10 上，设备注册按用户配置文件进行。\n- 对于 iOS 和 Android，可使用 Microsoft Authenticator 应用程序的“设置” > “设备注册”，并选择“注销设备”  。\n- 对于 macOS，可使用 Microsoft Intune 公司门户应用程序从管理中取消注册设备，并删除任何注册。 \n\n对于 Windows 10 设备，可通过 [Workplace (WPJ) 删除工具](https://download.microsoft.com/download/8/e/f/8ef13ae0-6aa8-48a2-8697-5b1711134730/WPJCleanUp.zip)自动执行此过程。\n\n> [!NOTE]\n> 此工具将删除设备上的所有 SSO 帐户。 完成此操作后，所有应用程序都将丢失 SSO 状态，并且设备将从管理工具 (MDM) 和云中注销。 应用程序下次尝试登录时，用户将被要求重新添加帐户。\n"
  - question: 如何阻止用户在我的公司 Windows 10 设备上添加其他工作帐户（已注册 Azure AD）？
    answer: "启用以下注册表来阻止用户将更多工作帐户添加到已建立企业域联接、Azure AD 联接或混合 Azure AD 联接的 Windows 10 设备。 此策略还可用于阻止加入域的计算机无意中使用同一用户帐户注册到 Azure AD。 \n\n`HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\WorkplaceJoin, \"BlockAADWorkplaceJoin\"=dword:00000001`\n"
  - question: 我可以注册 Android 或 iOS BYOD 设备吗？
    answer: >
      可以，但只有使用 Azure 设备注册服务的混合客户才能注册。 Active Directory 联合身份验证服务 (AD FS) 中的本地设备注册服务不支持此功能。
  - question: 如何注册 macOS 设备？
    answer: "执行以下步骤：\n\n1.    [创建符合性策略](/intune/compliance-policy-create-mac-os)\n1.    [定义适用于 macOS 设备的条件访问策略](../conditional-access/overview.md) \n\n**备注：**\n\n- 条件访问策略中包含的用户必须有 [macOS 支持的 Office 版本](../conditional-access/concept-conditional-access-conditions.md)，才能访问资源。 \n- 在首次尝试访问期间，用户使用公司门户时会看到注册设备的提示。\n"
