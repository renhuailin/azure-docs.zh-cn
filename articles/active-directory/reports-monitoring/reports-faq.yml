title: 有关 Azure Active Directory 报告的常见问题解答
summary: "本文包括了对 Azure Active Directory (Azure AD) 报告常见问题的解答。 有关详细信息，请参阅 [Azure Active Directory 报告](overview-reports.md)。 \n"
sections:
- name: 入门
  questions:
  - question: >
      我目前在使用 `https://graph.windows.net/<tenant-name>/reports/` 终结点 API 以编程方式将 Azure AD 审核和集成的应用程序使用情况报告拉取到报告系统中。 我应当切换到什么？
    answer: >
      请查看 [API 参考](https://developer.microsoft.com/graph/)，了解如何[使用 API 访问活动报告](concept-reporting-api.md)。 此终结点有两个报告（“审核”和“登录”），它们提供了你在旧的 API 终结点中获取的所有数据。  此新的终结点还有一个登录报告，其中包含可用来获取应用使用情况、设备使用情况和用户登录信息的 Azure AD Premium 许可证。
  - question: >
      我目前在使用 `https://graph.windows.net/<tenant-name>/reports/` 终结点 API 以编程方式将 Azure AD 安全报告（特定类型的检测，如泄漏的凭据或来自匿名 IP 地址的登录）拉取到报告系统中。 我应当切换到什么？
    answer: >
      可使用 [“标识保护”风险检测 API](../identity-protection/howto-identity-protection-graph-api.md) 通过 Microsoft Graph 访问安全检测。 此新格式在数据查询方式上提供了更大的灵活性，具有高级筛选、字段选择等功能，并将风险检测标准化为一种类型，以便轻松集成到 SIEM 和其他数据收集工具中。 因为数据采用的格式不同，所以无法用新查询替代旧查询。 但是，[新 API 使用 Microsoft Graph](/graph/api/resources/identityriskevent?view=graph-rest-beta&preserve-view=true)，它是 Microsoft 365 或 Azure AD 等 API 的 Microsoft 标准。 因此，需要做的工作可以扩展当前 Microsoft Graph 投资或者帮助你开始向这个新标准平台过渡。
  - question: >
      如何获得高级许可证？
    answer: >
      请参阅 [Azure Active Directory Premium 入门](../fundamentals/active-directory-get-started-premium.md)来升级 Azure Active Directory 版本。
  - question: >
      获得高级许可证后多久能看见活动数据？
    answer: >
      如果获得免费许可证时已有活动数据，则可以立即看到这些数据。 如果没有任何数据，则最多需要 3 天，数据就会显示在报告中。
  - question: >
      获得 Azure AD Premium 许可证后是否能查看上个月的数据？
    answer: >
      如果最近刚切换到高级版本（包括试用版），则最初最多能看到 7 天的数据。 随着数据累积，可以看到过去 30 天的数据。
  - question: >
      若要查看到 Azure 门户的活动登录或通过 API 获取数据，是否需要是全局管理员？
    answer: >
      否。如果你是租户的安全读取者或安全管理员，也可以通过门户或 API 访问报告数据。 当然，**全局管理员** 也有权访问这些数据。
- name: 活动日志
  questions:
  - question: "Azure 门户中活动日志（审核和登录）的数据保留是什么？ \n"
    answer: >
      有关详细信息，请参阅 [Azure AD 报告的数据保留策略](reference-reports-data-retention.md)。
  - question: >
      完成任务后多久才能看到“活动”数据？
    answer: >
      审核日志的延迟为 15 分钟到 1 小时。 对于某些记录，登录活动日志可能需要花费 15 分钟到 2 小时。
  - question: >
      是否可以通过 Azure 门户获取 Microsoft 365 活动日志信息？
    answer: >
      虽然 Microsoft 365 活动和 Azure AD 活动日志共享大量的目录资源，但如果需要全面查看 Microsoft 365 活动日志，则应转到 [Microsoft 365 管理中心](https://admin.microsoft.com)，以获取 Microsoft 365 活动日志信息。
  - question: >
      使用哪些 API 获取有关 Microsoft 365 活动日志的信息？
    answer: >
      请使用 [Microsoft 365 管理 API](/office/office-365-management-api/office-365-management-apis-overview)，通过 API 访问 Microsoft 365 活动日志。
  - question: >
      可从 Azure 门户下载多少条记录？
    answer: >
      最多可从 Azure 门户下载 5000 条记录。 记录按最近时间进行排序，默认情况下获取的是最近 5000 条记录。
- name: 有风险的登录
  questions:
  - question: >
      标识保护中存在风险检测，但登录报告中未显示相应的登录。 这是正常情况吗？
    answer: >
      是的，“标识保护”会评估所有身份验证流的风险，无论其为交互式还是非交互式。 但是，所有登录报告仅显示交互式登录。
  - question: >
      如何了解 Azure 门户中被标记为存在风险的用户或登录的原因？
    answer: >
      如果使用 Azure AD Premium 订阅，可通过选择“已标记为存在风险的用户”中的用户，或者选择“有风险的登录”报告中的记录来详细了解潜在的风险检测。 如果使用 Free 或 Basic 订阅，可查看有风险的用户和有风险的登录报告，但看不到潜在风险检测的信息 。
  - question: >
      在登录和有风险的登录报告中，IP 地址是如何计算的？
    answer: "IP 地址的发布方式是，在 IP 地址和使用该地址的计算机所在的物理位置之间没有确定的连接。 有多种因素会导致映射 IP 地址进一步变得复杂，例如，从中心池发布 IP 地址的移动运营商和 VPN 通常与实际使用客户端设备的位置距离很远。 目前，在 Azure AD 报告中，最好是基于跟踪、注册表数据、反向查看和其他信息将 IP 地址转换为物理位置。 \n"
  - question: >
      “检测到具有额外风险的登录”这一风险检测指示什么？
    answer: >
      为了深入了解环境中所有具有风险的登录，对于为了执行“Azure AD 标识保护”订阅方专用的检测而进行的登录，“登录时检测到其他风险”将充当占位符。
- name: 条件性访问
  questions:
  - question: >
      此功能有什么新内容？
    answer: >
      客户现在可以通过所有登录报告对条件访问策略进行故障排除。 客户可以查看条件访问状态，并深入了解应用于登录的策略的详细信息以及每个策略的结果。
  - question: >
      如何开始？
    answer: "开始操作：\n\n* 导航到 [Azure门户](https://portal.azure.com)中的登录报告。\n* 单击要进行故障排除的登录。\n* 导航到“条件访问”选项卡。在这里，可以查看影响了登录的所有策略以及每个策略的结果。 \n    \n"
  - question: >
      条件访问状态都有哪些可能的值？
    answer: "条件访问状态可以具有以下值：\n\n* 未应用：表示在范围内没有针对用户和应用的条件访问策略。 \n* 成功：表示在范围内存在针对用户和应用的条件访问策略，并且已成功满足条件访问策略。 \n* **失败**：登录满足了至少一个条件性访问策略的用户和应用程序条件，授权控件要么未满足，要么设置为阻止访问。\n    \n"
  - question: >
      条件访问策略结果都有哪些可能的值？
    answer: "条件访问策略可以具有以下结果：\n\n* **成功**：成功满足策略。\n* **失败**：不满足策略。\n* **未应用**：这可能是因为不符合策略条件。\n* **未启用**：这是由于策略处于禁用状态。 \n    \n"
  - question: >
      所有登录报告中的策略名称与 CA 中的策略名称不匹配。 为什么？
    answer: >
      所有登录报告中的策略名称均基于登录时的条件访问策略名称。 如果你后来（即登录后）更新了策略名称，则这可能与 CA 中的策略名称不一致。
  - question: >
      我的登录因条件访问策略而被阻止，但登录活动报告显示已登录成功。 为什么？
    answer: 应用条件访问时，登录报告目前可能无法显示 Exchange ActiveSync 方案的准确结果。 在有些情况下，报告中的登录结果显示已成功登录，但由于条件访问策略，登录实际上失败了。
