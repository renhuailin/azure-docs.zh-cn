sections:
- name: 忽略
  questions:
  - question: >
      支持哪些类型的虚拟机？
    answer: >
      使用[经典部署模式和 Resource Manager 部署模式](../azure-resource-manager/management/deployment-models.md)创建的虚拟机 (VM) 支持监视和建议。


      有关支持平台的列表，请参阅[ Azure 安全中心支持的平台](security-center-os-coverage.md)。
  - question: >
      Azure 安全中心为何不能识别我的 Azure VM 上运行的反恶意软件解决方案？
    answer: >
      Azure 安全中心可识别出通过 Azure 扩展安装的反恶意软件。 例如，安全中心无法检测出预装在所提供的映像上的反恶意软件或使用自己的进程（例如配置管理系统）在虚拟机上安装的反恶意软件。
  - question: >
      为什么会显示消息称 VM“缺少扫描数据”？
    answer: >
      没有可供 VM 扫描的数据时会出现此消息。 在 Azure 安全中心启用数据收集之后，扫描数据导入可能需要一段时间（低于一小时）。 首次导入扫描数据后可能会收到此消息，因为此时根本没有扫描数据或没有最近扫描数据。 扫描不会导入处于停止状态的 VM。 如果最近（根据 Windows 代理的保留策略，此值默认为 30 天）没有导入扫描数据，也可能会显示此消息。
  - question: >
      安全中心多长时间扫描一次操作系统漏洞、系统更新和终结点保护问题？
    answer: "以下是安全中心扫描漏洞、更新和问题的延迟时间：\n\n- 操作系统安全配置 - 数据在 48 小时内更新\n- 系统更新 – 数据在 24 小时内更新\n- 终结点保护问题 – 数据在 8 小时内更新\n\n安全中心通常每小时扫描一次新数据，并相应地刷新建议。 \n\n> [!NOTE]\n> 安全中心使用 Log Analytics 代理来收集和存储数据。 若要了解详细信息，请参阅 [Azure 安全中心平台迁移](./security-center-enable-data-collection.md)。\n"
  - question: >
      为什么会显示消息称“VM 代理缺失”？
    answer: VM 代理必须安装在 VM 上才能启用数据收集。 对于从 Azure 市场部署的 VM，默认安装 VM 代理。 有关如何在其他 VM 上安装 VM 代理的详细信息，请参阅博客文章 [VM 代理和扩展](https://azure.microsoft.com/blog/vm-agent-and-extensions-part-2/)。
