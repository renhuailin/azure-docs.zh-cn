title: Avere vFXT for Azure FAQ
summary: 本文回答了系列问题，帮助你确定 Avere vFXT for Azure 是否满足你的需求。 本文提供了有关 Avere vFXT 的基本信息，并解释了它如何与其他 Azure 组件以及来自外部供应商的产品一起工作。
sections:
- name: 常规
  questions:
  - question: >
      什么是 Avere vFXT for Azure？
    answer: >
      Avere vFXT for Azure 是高性能的文件系统，可在 Azure 计算中缓存活动数据，以便有效地处理关键工作负荷。
  - question: >
      Avere vFXT 是存储解决方案吗？
    answer: >
      不是。 Avere vFXT 是一种附加到存储环境（例如 EMC、NetApp NAS 或 Azure Blob 容器）的文件系统“缓存”。 Avere vFXT 高效处理来自客户端的数据请求，并缓存它所服务的数据，以便随着时间推移大幅度提高性能。 Avere vFXT 本身不存储数据。 它没有关于其后所存储的数据量的信息。
  - question: >
      Avere vFXT 是分层的解决方案吗？
    answer: "Avere vFXT for Azure 不会自动在冷热层之间对数据分层。  \n"
  - question: >
      如何知道环境是否适合 Avere vFXT 运行？
    answer: >
      想了解这个问题，不如问“工作负荷是否可以缓存？” 也就是说，工作负荷是否具有高读写比？ 例如，80/20 或 70/30 的读取/写入。


      如果你有基于文件的分析管道，并且它在大量 Azure 虚拟机之间运行，还满足以下一个或多个条件，请考虑使用 Avere vFXT for Azure：


      * 由于文件访问时间长（数十毫秒或几秒，具体取决于要求），整体性能缓慢或不一致。 客户无法接受这种延迟。


      * 需要处理的数据位于 WAN 环境的远端且永久移动该数据并不现实。 数据可能位于不同的 Azure 区域或客户数据中心。


      * 大量的客户端在请求数据 - 例如，高性能计算 (HPC) 群集中的数据。 大量的并发请求数会增加延迟。


      * 客户想要在 Azure 虚拟机上“按原样”运行其当前管道，并且需要基于 POSIX 的共享存储（或缓存）解决方案以实现可缩放性。 通过使用 Avere vFXT for Azure，无需重新构建工作管道即可对 Azure Blob 存储进行本机调用。


      * HPC 应用程序基于 NFSv3 客户端。 （在某些情况下，它可以使用 SMB 2.1 客户端，但性能有限。）


      下图可帮助你回答此问题。 工作流越靠近右上角，Avere vFXT for Azure 缓存解决方案就越有可能适合你的环境。


      ![图表显示 Avere vFXT 更适合具有数千客户端的读取密集型负载](media/avere-vfxt-fit-assessment.png)
  - question: >
      Avere vFXT 解决方案在哪种规模的客户端最有意义？
    answer: >
      Avere vFXT 缓存解决方案旨在处理数百、数千或成千上万的计算核心。 如果只有几台运行轻型工作的计算机，Avere vFXT 解决方案不适用。


      典型的 Avere vFXT 客户运行要求很高的工作负荷，起点为 1,000 个 CPU 核心左右。 这些环境可以达到 50,000 个核心或更多。 由于 Avere vFXT 是可缩放的，因此可以随着工作负荷变得越发要求更多吞吐量或更多 IOPS 来添加节点以支持这些工作负荷。
  - question: >
      Avere vFXT 环境可存储多少数据？
    answer: "Avere vFXT for Azure 是缓存。 不专门存储数据。 它联合使用 RAM 和 SSD 来存储缓存的数据。 数据永久存储在后端存储系统（例如，NetApp NAS 系统或 blob 容器）上。 Avere vFXT 系统没有其存储数据量的信息。 Avere vFXT 只缓存客户端请求的数据子集。  \n"
  - question: >
      哪些区域受支持？
    answer: >
      除主权区域（中国、德国）之外，所有地区都支持 Avere vFXT for Azure。 请确保要使用的区域可以支持大量的计算核心以及创建 Avere vFXT 群集所需的 VM 实例。
  - question: >
      如何获取 Avere vFXT 的相关帮助？
    answer: >
      我们设立了专门的支持员工组来提供 Avere vFXT for Azure 帮助。 按照[获取系统帮助](avere-vfxt-open-ticket.md#open-a-support-ticket-for-your-avere-vfxt)中的说明从 Azure 门户打开支持票证。
  - question: >
      Avere vFXT 是否高度可用？
    answer: >
      是的，Avere vFXT 专门作为 HA 解决方案运行。
- name: 技术方面：计算
  questions:
  - question: >
      可否描述下 Avere vFXT 环境是什么样的？
    answer: >
      Avere vFXT 是由多个 Azure 虚拟机组成的集群设备。 Python 库可处理群集创建、删除和修改。 请参阅[什么是 Avere vFXT for Azure](avere-vfxt-overview.md)，了解更多信息。
  - question: "Avere vFXT 在哪种 Azure 虚拟机上运行？  \n"
    answer: >
      Avere vFXT for Azure 群集使用 Microsoft Azure E32s_v3 虚拟机。
  - question: >
      Avere vFXT 环境是否可以缩放？
    answer: >
      Avere vFXT 群集可以小到三个虚拟机节点或大到 20 个节点。 如果需要帮助规划工作流的适当群集大小，请联系 Azure 技术支持。
  - question: >
      Avere vFXT 环境是否“自动缩放”？
    answer: >
      不是。 可以缩放群集大小，但添加或删除群集节点要手动操作。
  - question: >
      可否将 Avere vFXT 群集作为虚拟机规模集运行？
    answer: "Avere vFXT 不支持虚拟机规模集的部署。 仅针对参与群集的原子 VM 设计了几种内置的可用性支持机制。  \n"
  - question: >
      可否在低优先级 VM 中运行 Avere vFXT 群集？
    answer: >
      否，系统要求一组稳定的基础虚拟机。
  - question: >
      可否在容器中运行 Avere vFXT 群集？
    answer: >
      否，必须将 Avere vFXT 部署为独立应用程序。
  - question: >
      Avere vFXT VM 是否会消耗计算配额？
    answer: "是。 请确保在区域中有足够的配额以支持群集。  \n"
  - question: >
      是否可以在不同的可用性区域中运行 Avere vFXT 群集计算机？
    answer: >
      不是。 Avere vFXT 中使用的高可用性模型目前不支持位于不同的可用区域中的单个 Avere vFXT 集群成员。
  - question: >
      可否可以克隆 Avere vFXT 虚拟机？
    answer: >
      否，必须使用受支持的 Python 脚本来添加或删除 Avere vFXT 群集中的节点。 有关详细信息，请参阅[管理 Avere vFXT 群集](avere-vfxt-manage-cluster.md)。
  - question: >
      有没有可以在自己的本地环境中运行的“VM”的版本的软件？
    answer: >
      否，该系统是作为群集设备提供，并在特定的虚拟机类型上进行测试。 此限制可帮助客户避免创建无法支持典型 Avere vFXT 工作流的高性能要求的系统。
- name: 技术方面：磁盘
  questions:
  - question: >
      Azure VM 支持哪些类型的磁盘？
    answer: >
      Avere vFXT for Azure 可以使用 1 TB 或 4 TB 的高级 SSD 配置。 高级 SSD 配置可部署为多个托管磁盘。
  - question: >
      群集是否支持非托管磁盘？
    answer: >
      否，群集需要托管磁盘。
  - question: >
      系统是否支持本地（附加）SSD？
    answer: >
      Avere vFXT for Azure 当前不支持本地 SSD。 用于 Avere vFXT 的磁盘必须能够关闭并重启，但只是此配置中的本地附加 SSD 能够被终止。
  - question: >
      系统是否支持超级 SSD？
    answer: >
      否，系统仅支持高级 SSD 配置。
  - question: >
      可否分离高级 SSD 并稍后重新附加他们以保留使用之间的缓存内容？
    answer: >
      分离和重新附加 SSD 不受支持。 源上的元数据或文件内容可能在使用之间发生了更改，这可能会导致数据完整性问题。
  - question: >
      系统是否加密缓存？
    answer: >
      数据在磁盘间进行条带化，但未加密。 但是，磁盘本身可以加密。 有关详细信息，请参见[在 Azure 中保护和使用虚拟机上的策略](../virtual-machines/security-policy.md#encryption)。
- name: 技术方面：网络
  questions:
  - question: >
      建议使用哪种网络？
    answer: >
      如果对 Avere vFXT 使用本地存储，则存储与群集之间应具有 1 Gbp 或更好的网络连接。 如果有少量数据且愿意在运行作业之前将数据复制到云，则 VPN 连接可能足够。


      > [!TIP]

      > 网络链接越慢，初始“冷”读取的速度就越慢。 缓慢的读取操作会增加工作管道的延迟。
  - question: >
      是否可以在不同于计算群集的虚拟网络中运行 Avere vFXT？
    answer: >
      是，可在不同的虚拟网络中创建 Avere vFXT 系统。 请参阅[规划 Avere vFXT 系统](avere-vfxt-deploy-plan.md)，了解详细信息。
  - question: >
      Avere vFXT 是否需要自己的子网？
    answer: >
      是。 Avere vFXT 严格作为高可用性 (HA) 群集运行，且需要多个 IP 地址才能运作。 如果群集位于自己的子网中，则可以避免 IP 地址冲突的风险，冲突可能导致安装和正常操作出现问题。 只要 IP 地址没有重叠，群集的子网就可以位于其他资源使用的虚拟网络中。
  - question: >
      可否在 InfiniBand 上运行 Avere vFXT？
    answer: >
      否，Avere vFXT 仅使用以太网/IP。
  - question: >
      如何从 Avere vFXT 访问本地 NAS 环境？
    answer: >
      Avere vFXT 环境与任何其他 Azure VM 类似，因为它需要通过网络网关或 VPN 路由访问客户数据中心（并返回）。 如果在你的环境中可用，请考虑使用 Azure ExpressRoute 连接。
  - question: >
      Avere vFXT 带宽要求是什么？
    answer: "整体的带宽要求取决于两个因素：\n\n* 正从源请求的数据量\n* 客户端系统在初始数据加载期间对延迟的容忍度  \n\n对于易受延迟影响的环境，应使用最低链接速度为 1 Gbp 的纤程解决方案。 如果可用，请使用 ExpressRoute。  \n"
  - question: >
      可否使用公共 IP 地址运行 Avere vFXT？
    answer: >
      否，Avere vFXT 在通过最佳做法保护的网络环境中运行。
  - question: >
      能否限制群集虚拟网络访问 Internet？
    answer: >
      通常，可以根据需要在虚拟网络上配置更多安全性，但有些限制可能会干扰群集的操作。


      例如，限制虚拟网络的出站 Internet 访问会导致群集出现问题，除非也添加规则来显式允许访问 AzureCloud。 有关这种情况的说明，请参阅 [GitHub 上的补充文档](https://github.com/Azure/Avere/tree/master/src/vfxt/internet_access.md)。


      如需自定义安全方面的帮助，请按照[获取系统帮助](avere-vfxt-open-ticket.md#open-a-support-ticket-for-your-avere-vfxt)中所述联系客户支持。
- name: 技术方面：后端存储（核心文件管理器）
  questions:
  - question: >
      单个 Avere vFXT 环境支持多少核心文件管理器？
    answer: >
      Avere vFXT 群集支持多达 20 个核心文件管理器。
  - question: >
      Avere vFXT 环境如何存储数据？
    answer: >
      Avere vFXT 不是存储。 它是用于从多个存储目标（称为核心文件管理器）读取和写入数据的缓存。 Avere vFXT 的高级 SSD 盘上存储的数据是瞬态的，最终冲往后端核心文件管理器存储。
  - question: >
      Avere vFXT 支持哪些核心文件管理器？
    answer: "概括地说，Avere vFXT for Azure 支持以下系统作为核心文件管理器：\n\n* Dell EMC Isilon（OneFS 7.1、7.2、8.0 和 8.1） \n* NetApp ONTAP（群集模式 9.4、9.3、9.2、9.1P1、8.0-8.3）和（7-Mode 7.*、8.0-8.3）\n\n* Azure blob 容器（仅本地冗余存储）\n"
  - question: >
      为何 Avere vFXT 不支持所有 NFS 文件管理器？
    answer: >
      尽管所有 NFS 平台都满足相同的 IETF 标准，但实际上每种实施有其自己的特点。 这些细节会影响 Avere vFXT 与存储系统的交互方式。 受支持的系统是市场上使用最广泛的平台。
  - question: >
      Avere vFXT 是否支持专用对象存储（例如 SwiftStack）？
    answer: >
      Avere vFXT 不支持专用对象存储。
  - question: >
      如何在支持下获得特定存储产品？
    answer: >
      支持基于领域中的需求量。 如果有足够的基于收入的请求希望支持 NAS 解决方案，则将考虑该请求。 通过 Azure 支持部门发出请求。
  - question: >
      可否将 Azure Blob 存储用作核心文件管理器？
    answer: >
      是，Avere vFXT for Azure 可以使用块 blob 容器作为云核心文件管理器。
  - question: >
      blob 核心文件管理器的存储帐户要求是什么?
    answer: >
      存储帐户必须是通用的 v2 (GPv2) 帐户，并且配置为仅本地冗余存储。 不支持异地冗余存储和区域冗余存储。


      有关存储帐户要求的详细信息，请参阅 [Azure Blob 存储云核心文件管理器](avere-vfxt-add-storage.md#azure-blob-storage-cloud-core-filer)。
  - question: >
      可否使用存档 Blob 存储？
    answer: >
      不是。 存档存储的服务级别协议 (SLA) 与 Avere vFXT 系统的实时目录和文件访问需求不兼容。
  - question: >
      可否使用冷 Blob 存储？
    answer: >
      通常不建议 Avere vFXT for Azure 核心文件管理器使用冷层 Blob 存储。 冷层的存储成本较低，但运营成本更高。 （有关详细信息，请参阅[块 Blob 定价](<https://azure.microsoft.com/pricing/details/storage/blobs/>)。）如果需要频繁访问和修改或删除数据，请考虑使用热层。


      有关何时使用冷层存储作为 vFXT 核心文件管理器较为合理的详细信息，请参阅[访问层](../storage/blobs/access-tiers-overview.md)。
  - question: >
      如何对 Blob 容器进行加密？
    answer: "可以在 Azure（首选）或 Avere vFXT 核心文件管理器级配置 Blob 加密。  \n"
  - question: >
      可否将自己的加密密钥用于 Blob 核心文件管理器？
    answer: >
      默认情况下，数据通过 Azure Blob、表和队列存储以及 Azure 文件存储的 Microsoft 托管密钥进行加密。 可以使用自己的密钥对 Blob 存储和 Azure 文件存储进行加密。 如果选择使用 Avere vFXT 加密，则必须使用 Avere 生成密钥并将其存储在本地。
- name: 购买
  questions:
  - question: >
      如何获取 Avere vFXT for Azure 许可？
    answer: >
      通过 Azure 市场可轻松获得 Avere vFXT for Azure 许可证。 注册 Azure 帐户，然后按照[部署 Avere vFXT 群集](avere-vfxt-deploy.md)中的说明创建 Avere vFXT 群集。
  - question: >
      Avere vFXT 的价格是多少？
    answer: >
      在 Azure 中使用 Avere vFXT 群集无需支付额外的许可费用。 客户为存储和其他 Azure 使用付费。
  - question: >
      Avere vFXT VM 可否作为低优先级运行？
    answer: >
      否，Avere vFXT 群集需要“始终可用”服务。 可以在不需要时关闭群集。
