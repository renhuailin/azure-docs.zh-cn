### YamlMime:FAQ
metadata:
  title: Microsoft Azure 恢复服务 (MARS) 代理 - 常见问题解答
  description: 解决与使用 Azure 备份对文件和文件夹进行备份相关的常见问题。
  ms.topic: conceptual
  ms.date: 04/05/2021
  ms.openlocfilehash: a26ed95843e93323a31c25e6b894b070cf3837aa
  ms.sourcegitcommit: 832e92d3b81435c0aeb3d4edbe8f2c1f0aa8a46d
  ms.translationtype: HT
  ms.contentlocale: zh-CN
  ms.lasthandoff: 06/07/2021
  ms.locfileid: "111907113"
title: 常见问题解答 - Microsoft Azure 恢复服务 (MARS) 代理
summary: >
  本文解答了与使用 [Azure 备份](backup-overview.md)服务中的 Microsoft Azure 恢复服务 (MARS) 代理对数据进行备份相关的常见问题。
sections:
- name: 配置备份
  questions:
  - question: >
      可以从何处下载最新版本的 MARS 代理？
    answer: >
      备份 Windows Server 计算机、System Center DPM 和 Microsoft Azure 备份服务器时使用的最新 MARS 代理可供[下载](https://aka.ms/azurebackup_agent)。
  - question: >
      在哪里可以下载保管库凭据文件？
    answer: >
      在 Azure 门户中，导航到保管库的“属性”。 在“备份凭据”下，选中“已使用最新恢复服务代理”复选框 。 选择“下载”  。


      ![下载凭据](./media/backup-azure-file-folder-backup-faq/download-credentials.png)
  - question: >
      保管库凭据的有效期是多长时间？
    answer: >
      保管库凭据会在 10 天后过期。 如果凭据文件过期，请重新从 Azure 门户下载该文件。
  - question: >
      通行短语允许使用哪些字符？
    answer: >
      通行短语应使用 ASCII 字符集中的字符，且 [ASCII 值少于或等于 127](/office/vba/language/reference/user-interface-help/character-set-0127)。
  - question: >
      可以从哪些驱动器备份文件和文件夹？
    answer: >
      无法备份以下类型的驱动器/卷：


      * 可移动媒体：所有备份项源必须报告为“固定”。

      * 只读卷：为使卷影复制服务 (VSS) 起作用，卷必须是可写的。

      * 脱机卷：为使 VSS 起作用，卷必须是联机的。

      * 网络共享：卷必须位于需要使用联机备份进行备份的服务器本地。

      * BitLocker 保护的卷：必须先解锁卷，才能备份。

      * 文件系统标识：NTFS 是受支持的唯一文件系统。
  - question: >
      支持哪些文件和文件夹类型？
    answer: >
      [详细了解](backup-support-matrix-mars-agent.md#supported-file-types-for-backup)支持备份的文件和文件夹类型。
  - question: "是否可以使用 MARS 代理在 Azure VM 上备份文件和文件夹？  \n"
    answer: >
      是的。 Azure 备份使用 Azure VM 代理的 VM 扩展为 Azure VM 提供 VM 级备份。 如果你希望在 VM 的来宾 Windows 操作系统上备份文件和文件夹，可以安装 MARS 代理来执行该操作。
  - question: >
      是否可以使用 MARS 代理在 Azure VM 的临时存储上备份文件和文件夹？
    answer: >
      是的。 安装 MARS 代理，将来宾 Windows 操作系统上的文件和文件夹备份到临时存储。


      * 擦除临时存储数据后，备份作业会失败。

      * 如果临时存储数据被删除，则你只能还原到非易失性存储。
  - question: >
      如何将服务器注册到其他区域？
    answer: >
      备份数据会发送到服务器注册到的保管库的数据中心。 更改数据中心的最简便方法是卸载并重新安装代理，然后将计算机注册到所需区域中的新保管库。
  - question: >
      MARS 代理是否支持 Windows Server 2012 重复数据删除？
    answer: >
      是的。 MARS 代理在准备备份操作时会将消除了重复的数据转换为常规数据。 然后，它将对数据进行优化以便备份、对数据进行加密，然后将已加密的数据发送到保管库。
  - question: >
      是否需要管理员权限才能安装和配置 MARS 代理？
    answer: >
      是的，使用 MARS 控制台安装 MARS 代理和配置备份要求用户是受保护服务器上的本地管理员。
  - question: >
      将保管库订阅转移到另一个 Azure AD 目录对 MARS 代理备份有什么影响？
    answer: "更改 Azure AD 目录不会对 MARS 代理备份产生影响。 \n"
- name: 管理备份
  questions:
  - question: >
      如果重命名或更改配置用于备份的 Windows 计算机的 FQDN，会发生什么情况？
    answer: >
      重命名 Windows 计算机时，或通过执行将计算机添加到某个域、将计算机移到另一个域或将计算机从某个域脱离等操作来更改 FQDN 时，所有当前配置的备份都会停止。


      * 需要向恢复服务保管库注册新计算机名称。

      * 向保管库注册新名称时，第一个操作是“完整”备份。

      * 如果需要恢复备份到采用旧服务器名称的保管库的数据，请使用“恢复数据”向导中用于还原到其他位置的选项。 [了解详细信息](backup-azure-restore-windows-server.md#use-instant-restore-to-restore-data-to-an-alternate-machine)。
  - question: >
      用于备份的最大文件路径长度是多少？
    answer: "MARS 代理依赖于 NTFS，并使用受 [Windows API](/windows/win32/FileIO/naming-a-file#fully-qualified-vs-relative-paths) 限制的文件路径长度规范。 如果你要保护的文件长于所允许的值，请备份父文件夹或磁盘驱动器。  \n"
  - question: >
      文件路径中允许什么字符？
    answer: >
      MARS 代理依赖于 NTFS，并允许使用文件名/路径中[支持的字符](/windows/win32/FileIO/naming-a-file#naming-conventions)。
  - question: >
      出现“尚未为此服务器配置 Azure 备份”警告
    answer: >
      当本地服务器上存储的备份计划设置与备份保管库中存储的设置不同时，可能会出现此警告，即使你已配置了备份策略也是如此。


      * 当服务器或设置恢复为已知良好状态后，备份计划可能会变得不同步。

      * 如果收到此警告，请重新[配置](backup-azure-manage-windows-server.md)备份策略，并立即运行按需备份，以便将本地服务器与 Azure 重新同步。
  - question: >
      我在 Azure 门户的“备份作业”下看到一些作业停滞在“正在进行中”状态。 如何解决此问题？
    answer: >
      如果作业由于诸如网络连接问题、计算机关闭或进程终止等原因而无法完成，则可能会发生这种情况。 此处不需要任何用户操作。 这些作业将在 30 天后自动标记为“失败”。 [详细了解](backup-windows-with-mars-agent.md#run-an-on-demand-backup)如何使用 MARS 代理运行按需备份作业。
- name: 管理备份缓存文件夹
  questions:
  - question: >
      针对缓存文件夹的最小大小要求是什么？
    answer: >
      缓存文件夹的大小取决于要备份的数据量。


      * 缓存文件夹卷的可用空间应当至少为备份数据总大小的 5-10%。

      * 如果卷的可用空间少于 5%，请增大卷大小，或遵循[这些步骤](#how-do-i-change-the-cache-location-for-the-mars-agent-)将缓存文件夹移到具有足够空间的卷。

      * 如果备份 Windows 系统状态，包含缓存文件夹的卷中需有额外的 30-35 GB 可用空间。
  - question: >
      如何检查暂存文件夹是否有效并可访问？
    answer: >
      1. 默认情况下，暂存文件夹位于 `\Program Files\Microsoft Azure Recovery Services Agent\Scratch` 中

      2. 请确保暂存文件夹的路径与下面显示的注册表项的值相符：

          | 注册表路径 | 注册表项 | Value |
          | --- | --- | --- |
          | `HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows Azure Backup\Config` |ScratchLocation |*新缓存文件夹位置* |
          | `HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows Azure Backup\Config\CloudBackupProvider` |ScratchLocation |*新缓存文件夹位置* |
  - question: >
      如何更改 MARS 代理的缓存位置？
    answer: >
      1. 通过在权限提升的命令提示符下运行以下命令来停止备份引擎：

          ```Net stop obengine```
      2. 如果已配置系统状态备份，请打开“磁盘管理”，然后卸载名称采用 `"CBSSBVol_<ID>"` 格式的磁盘。

      3. 默认情况下，暂存文件夹位于 `\Program Files\Microsoft Azure Recovery Services Agent\Scratch` 中

      4. 将整个 `\Scratch` 文件夹复制到具有足够空间的另一驱动器。 请务必复制内容，而不是移动内容。

      5. 使用最近移动的暂存文件夹的路径更新以下注册表项。

          | 注册表路径 | 注册表项 | Value |
          | --- | --- | --- |
          | `HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows Azure Backup\Config` |ScratchLocation |*新暂存文件夹的位置* |
          | `HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows Azure Backup\Config\CloudBackupProvider` |ScratchLocation |*新暂存文件夹的位置* |

      6. 在提升的命令提示符下重启备份引擎：

          ```command
          Net stop obengine

          Net start obengine
          ```

      7. 运行按需备份。 在使用新位置成功完成备份后，可以删除原始缓存文件夹。


      >[!NOTE]

      >如果使用的是脱机种子设定解决方案，请不要在初始复制过程中更改缓存位置。
  - question: >
      缓存文件夹应当位于何处？
    answer: >
      建议不要将缓存文件夹放在以下位置：


      * 网络共享/可移动媒体：缓存文件夹必须位于需要使用联机备份进行备份的服务器本地。 不支持网络位置或可移动媒体，例如 U 盘。

      * 脱机卷：缓存文件夹必须联机才能使用 Azure 备份代理执行预期的备份
  - question: >
      缓存文件夹是否有任何不受支持的属性？
    answer: >
      缓存文件夹不支持以下属性或其组合：


      * 加密

      * 已删除重复数据

      * 压缩

      * 稀疏

      * 重分析点


      缓存文件夹和元数据 VHD 没有 Azure 备份代理所需的属性。
  - question: >
      是否有办法调整用于备份的带宽量？
    answer: >
      是的，可以使用 MARS 代理中的“更改属性”选项来调整带宽和定时。 [了解详细信息](backup-windows-with-mars-agent.md#enable-network-throttling)。
- name: 还原
  questions:
  - question: >
      管理
    answer: ''
  - question: >
      如果我忘记了通行短语，是否可以恢复？
    answer: "在还原期间，Azure 备份代理需要通过通行短语（在注册期间提供）解密备份的数据。 请查看以下方案，了解用于处理通行短语丢失问题的选项：\n\n| 原始计算机 <br> *（创建备份的源计算机）* | 通行短语 | 可用选项 |\n| --- | --- | --- |\n| 可用 |丢失 |如果原始计算机（在其中创建备份的计算机）可用且仍在同一个恢复服务保管库中注册，则你可以遵循[这些步骤](./backup-azure-manage-mars.md#re-generate-passphrase)重新生成通行短语。  |\n| 丢失 |丢失 |无法恢复数据或数据不可用 |\n\n考虑以下情况：\n\n* 如果在同一台原始计算机上卸载并重新注册代理时使用了：\n  * 相同的通行短语，则可以还原已备份的数据。\n  * 不同的通行短语，则无法还原已备份的数据。\n* 如果在不同的计算机上安装代理时使用了：\n  * 相同的通行短语（在原始计算机中使用的通行短语），则可以还原已备份的数据。\n  * 不同的通行短语，则无法还原已备份的数据。          \n* 如果原始计算机已损坏（阻止你通过 MARS 控制台重新生成通行短语），但你可以还原或访问 MARS 代理使用的原始暂存文件夹，则你也许可以还原（如果忘记了密码）。 若要获取更多帮助，请联系客户支持人员。\n"
  - question: >
      如果丢失了原始计算机（在其中创建备份的计算机），如何予以恢复？
    answer: >
      如果你持有原始计算机的相同通行短语（在注册期间提供的通行短语），可将备份的数据还原到备用计算机。 请查看以下方案了解还原选项。


      | 原始计算机 | 通行短语 | 可用选项 |

      | --- | --- | --- |

      | 丢失 |可用 |可以在另一台计算机上安装并注册 MARS 代理，该计算机包含你在注册原始计算机期间提供的相同通行短语。 选择“恢复选项” > “另一位置”执行还原。  有关详细信息，请参阅[此文](./backup-azure-restore-windows-server.md#use-instant-restore-to-restore-data-to-an-alternate-machine)。

      | 丢失 |丢失 |无法恢复数据或数据不可用 |
  - question: >
      我的备份作业已失败或长时间未运行。 我的保留期已过。 我是否还可以还原？
    answer: >
      为安全起见，Azure 备份将保留最近的恢复点，即使其保留期已过。 备份恢复且新恢复点可用后，将根据指定的保留期删除较旧的恢复点。
  - question: >
      如果取消正在进行的还原作业，会发生什么情况？
    answer: >
      如果取消正在进行的还原作业，则还原过程会停止。 在取消之前还原的所有文件将保留在已配置的目标位置（原始位置或备用位置），而不进行任何回退。
  - question: >
      MARS 代理是否可以备份和还原针对文件、文件夹和卷设置的 ACL？
    answer: >
      * MARS 代理可以备份针对文件、文件夹和卷上设置的 ACL

      * 对于卷还原恢复选项，MARS 代理将提供一个选项，用于跳过还原所要恢复的文件或文件夹的 ACL 权限。

      * 对于单个文件和文件夹的恢复选项，MARS 代理将还原 ACL 权限（不提供跳过 ACL 还原的选项）。
