sections:
- name: 一般问题
  questions:
  - question: >
      是否可以使用 Azure 备份服务器为物理服务器创建裸机恢复 (BMR) 备份？
    answer: >
      是的。
  - question: >
      是否可以向多个保管库注册服务器？
    answer: >
      不是。 一个 DPM 或 Azure 备份服务器只能注册到一个保管库。
  - question: >
      可以使用 DPM 来备份 Azure Stack 中的应用吗？
    answer: >
      不是。 可以使用 Azure 备份来保护 Azure Stack，但 Azure 备份不支持使用 DPM 来备份 Azure Stack 中的应用。
  - question: >
      如果已经安装 Azure 备份代理来保护我的文件和文件夹，是否可以安装 System Center DPM 将本地工作负载备份到 Azure？
    answer: >
      是的。 但应首先设置 DPM，然后再安装 Azure 备份代理。  按此顺序安装组件可以确保 Azure 备份代理能够与 DPM 一起工作。 不建议也不支持在安装 DPM 之前安装代理。
  - question: >
      在安装 UR7 以及最新 Azure 备份代理之后，为何无法添加外部 DPM 服务器？
    answer: >
      对于通过云对数据源进行保护的 DPM 服务器（使用 Update Rollup 7 之前的更新汇总），必须在安装 UR7 及最新 Azure 备份代理之后等待至少一天，然后才能开始“添加外部 DPM 服务器”  。 需要一天的时间才能将 DPM 保护组的元数据上传到 Azure。 首次上传保护组元数据时通过一个每晚执行的作业实现。
  - question: >
      是否有针对防病毒软件配置排除项的建议？
    answer: >
      是，建议配置防病毒排除项。 如需了解 DPM 排除项，请参阅[在 DPM 服务器上运行防病毒软件](/system-center/dpm/run-antivirus-server)。 如需了解 MABS 的排除项，请参阅[为 MABS 服务器配置防病毒软件](backup-azure-mabs-troubleshoot.md#configure-antivirus-for-mabs-server)。
- name: VMware 和 Hyper-V 备份
  questions:
  - question: >
      是否可以将 VMware vCenter 服务器备份到 Azure？
    answer: >
      能。 可以使用 Azure 备份服务器将 VMware vCenter Server 和 ESXi 主机备份到 Azure。


      - [详细了解](backup-mabs-protection-matrix.md)支持的版本。

      - [请按照下列步骤](backup-azure-backup-server-vmware.md)备份 VMware 服务器。
  - question: >
      是否需要单独的许可证才能恢复完整的本地 VMware/Hyper-V 群集？
    answer: >
      不需要单独的 VMware/Hyper-V 保护许可。


      - 如果你是 System Center 客户，使用 System Center Data Protection Manager (DPM) 来保护 VMware VM。

      - 如果不是 System Center 客户，可以使用 Azure 备份服务器（即用即付）来保护 VMware VM。
  - question: >
      是否可以将 Azure 中存储的 Hyper-V 或 VMware VM 的备份作为 Azure VM 还原到 Azure？
    answer: >
      否，目前不可能。 只能还原到本地主机。
- name: SharePoint
  questions:
  - question: >
      如果使用 SQL AlwaysOn（使用磁盘上保护）配置了 SharePoint，我能否将 SharePoint 项恢复到原始位置？
    answer: >
      可以，该项可以恢复到原始 SharePoint 站点。
  - question: >
      如果使用 SQL AlwaysOn 配置了 SharePoint，我能否将 SharePoint 数据库恢复到原始位置？
    answer: >
      由于 SharePoint 数据库是在 SQL AlwaysOn 中配置的，因此除非删除可用性组，否则无法修改它们。 因此，DPM 无法将数据库还原到原始位置。 可以将 SQL Server 数据库恢复到另一个 SQL Server 实例。
