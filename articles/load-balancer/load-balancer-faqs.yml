sections:
- name: 忽略
  questions:
  - question: >
      存在哪些类型的负载均衡器？
    answer: "内部负载均衡器（用于均衡 VNET 中的流量）和外部负载均衡器（用于均衡进出 Internet 连接的终结点的流量）。 有关详细信息，请参阅[负载均衡器类型](./load-balancer-overview.md)。 \n\n对于这两种类型，Azure 提供了基本 SKU 和标准 SKU，它们具有不同的功能、性能、安全性和运行状况跟踪功能。 [SKU 比较](skus.md)一文中介绍了这些差异。\n"
  - question: >
      如何从基本负载均衡器升级到标准负载均衡器？
    answer: >
      有关自动化脚本和升级负载均衡器 SKU 的指南，请参阅[从“基本”升级到“标准”](upgrade-basic-standard.md)一文。
  - question: >
      Azure 中有哪些不同的负载均衡选项？
    answer: >
      请参阅[负载均衡器技术指南](/azure/architecture/guide/technology-choices/load-balancing-overview)，了解可用的负载均衡服务以及每个服务的建议用途。
  - question: >
      在哪里可以找到负载均衡器 ARM 模板？
    answer: >
      有关常见部署的 ARM 模板，请参阅 [Azure 负载均衡器快速入门模板列表](/azure/templates/microsoft.network/loadbalancers#quickstart-templates)。
  - question: >
      入站 NAT 规则与负载均衡规则有何不同？
    answer: >
      NAT 规则用于指定要将流量路由到其中的后端资源。 例如，将特定负载均衡器端口配置为将 RDP 流量发送到特定 VM。 负载均衡规则用于指定要将流量路由到其中的后端资源池，从而在每个实例之间均衡负载。 例如，负载均衡器规则可以跨 Web 服务器池在负载均衡器的端口 80 上路由 TCP 数据包。
  - question: >
      IP 168.63.129.16 是什么？
    answer: >
      标记为 Azure 基础结构负载均衡器的主机的虚拟 IP 地址，从其进行 Azure 运行状况探测。 配置后端实例时，这些实例必须允许来自此 IP 地址的流量才能成功响应运行状况探测。 此规则不与负载均衡器前端的访问交互。 如果不使用 Azure 负载均衡器，则可重写此规则。 可在[此处](../virtual-network/service-tags-overview.md#available-service-tags)详细了解服务标记。
  - question: >
      是否可以将全局 VNet 对等互连用于基本负载均衡器？
    answer: >
      否。 基本负载均衡器不支持全局 VNET 对等互连。 可改用标准负载均衡器。 有关无缝升级，请参阅[从“基本”升级到“标准”](upgrade-basic-standard.md)一文。
  - question: >
      如何发现 Azure VM 使用的公共 IP？
    answer: "有多种方法来确定出站连接的公共源 IP 地址。 OpenDNS 提供了一种服务可以向你显示 VM 的公共 IP 地址。\n使用 nslookup 命令，可以将名称 myip.opendns.com 的 DNS 查询发送到 OpenDNS 解析程序。 该服务返回用于发送此查询的源 IP 地址。 在 VM 中运行以下查询时，返回的是用于该 VM 的公共 IP。\n\n ```nslookup myip.opendns.com resolver1.opendns.com```\n \n"
  - question: >
      是否可以将同一可用性集中的 VM 添加到负载均衡器的不同后端池？
    answer: >
      不，这不可能。
  - question: >
      可以通过 Azure 负载均衡器实现的最大数据吞吐量是多少？
    answer: >
      由于 Azure LB 是直通网络负载均衡器，因此吞吐量限制由后端池中使用的虚拟机类型决定。 若要了解其他与网络吞吐量相关的信息，请参阅[虚拟机网络吞吐量](../virtual-network/virtual-machine-network-throughput.md)。
  - question: >
      如何连接到同一区域中的 Azure 存储？
    answer: >
      通过上述方案进行出站连接时不一定要连接到与 VM 位于同一区域的存储。 如果不想这样做，请按上述说明使用网络安全组 (NSG)。 若要连接到其他区域的存储，则需要使用出站连接。 请注意，当从同一区域中的虚拟机连接到存储时，存储诊断日志中的源 IP 地址将是内部提供程序地址，而不是虚拟机的公共 IP 地址。 如果要将对存储帐户的访问限制至同一区域中一个或多个虚拟网络子网中的 VM，请在配置存储帐户防火墙时使用[虚拟网络服务终结点](../virtual-network/virtual-network-service-endpoints-overview.md)，而不是公共 IP 地址。 配置了服务终结点后，将在存储诊断日志中看到虚拟网络专用 IP 地址，而不是内部提供程序地址。
  - question: >
      Azure 负载均衡器是否支持 TLS/SSL 终端？
    answer: >
      不支持，Azure 负载均衡器目前不支持终端，因为它是直通网络负载均衡器。 如果你的应用程序需要解决方案，则应用程序网关可能是一个潜在解决方案。
  - question: >
      如何使用 Azure 防火墙配置负载均衡器？
    answer: >
      按照这些[说明](../firewall/integrate-lb.md)使用 Azure 防火墙配置负载均衡器。
  - question: >
      是否可以从参与的后端池 VM 访问内部负载均衡器前端？
    answer: >
      否，Azure 负载均衡器不支持此方案。 若要详细了解此主题，请访问[故障排除页](load-balancer-troubleshoot-backend-traffic.md#cause-4-accessing-the-internal-load-balancer-frontend-from-the-participating-load-balancer-backend-pool-vm)。
  - question: >
      与出站连接有关的最佳做法是什么？
    answer: "标准负载均衡器和标准公共 IP 为出站连接引入了功能和不同的行为。 它们不同于基本 SKU。 如果在使用标准 SKU 时需要出站连接，则必须使用标准公共 IP 地址或标准公共负载均衡器显式定义它。 这包括在使用内部标准负载均衡器时创建出站连接。 建议始终使用标准公共负载均衡器上的出站规则。 这意味着使用内部标准负载均衡器时，如果需要出站连接，则需要采取步骤为后端池中的 VM 创建出站连接。 在出站连接的上下文中，单个独立 VM、可用性集中的所有 VM、虚拟机规模集中的所有实例都表现得像一个组。 这意味着，如果可用性集中的单个 VM 与标准 SKU 关联，则该可用性集中的所有 VM 实例现在都遵循相同的规则，就好像这些 VM 实例与标准 SKU 相关联一样，即使单个实例与标准 SKU 没有直接关联。 如果独立 VM 有连接到负载均衡器的多个网络接口卡，也会出现此行为。 如果将一个 NIC 添加为独立 NIC，也会有相同的行为。 请仔细查看整个文档以了解整体概念，查看[标准负载均衡器](./load-balancer-overview.md)了解 SKU 之间的差异，并查看[出站规则](load-balancer-outbound-connections.md#outboundrules)。\n使用出站规则可以对出站连接的所有方面进行细化管理控制。\n \n"
  - question: " 如何查看来自我配置的运行状况探测的流量？\n"
    answer: >
      若要查看从运行状况探测发送到每个后端实例的流量，可以通过 netstat 之类的工具使用 IP 堆栈统计信息。 通过此工具查看时，运行状况探测流量将来自 168.63.129.16。
  - question: >
      如果我为负载均衡器前端启用 DDoS 防护标准版，那么对于后端池中的资源，这意味着什么？
    answer: "在负载均衡器前端 IP 上启用后，DDoS 防护标准版会针对可通过该公共 IP 访问的所有后端池资源应用保护。  有关更多详细信息，请参阅 [Azure DDoS 防护参考](../ddos-protection/ddos-protection-reference-architectures.md)。 \n"
