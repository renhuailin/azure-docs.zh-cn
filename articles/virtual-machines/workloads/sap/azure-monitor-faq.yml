title: Azure Monitor for SAP Solutions 常见问题解答（预览版）
summary: "## <a name=\"frequently-asked-questions\"></a>常见问题解答\n\n本文提供有关 Azure Monitor for SAP Solutions 的常见问题解答 (FAQ)。  \n"
sections:
- name: 忽略
  questions:
  - question: "是否必须为 Azure Monitor for SAP Solutions 付费？  \n"
    answer: "Azure Monitor for SAP Solutions 不收取许可费。 但是，你需负责承担受管理资源组组件的费用。  \n"
  - question: "此服务的公共预览版将在哪些区域推出？  \n"
    answer: >
      此服务的公共预览版将在美国东部 2、美国西部 2、美国东部和西欧区域推出。
  - question: "我是否需要提供权限才能在我的订阅中部署受管理资源组？  \n"
    answer: >
      不需要提供显式权限。
  - question: "应将收集器虚拟机 (VM) 放在何处？  \n"
    answer: >
      部署 Azure Monitor for SAP Solutions 时，建议选择用于监视 SAP HANA 服务器的同一个 VNET 来监视该资源。 因此，建议收集器 VM 与 SAP HANA 服务器位于同一 VNET 中。 如果使用非 HANA 数据库，则收集器 VM 将位于非 HANA 数据库所在的同一个 VNET 中。
  - question: "支持哪些 HANA 版本？  \n"
    answer: >
      支持 HANA 1.0 SPS 12（修订版 120 或更高版本）和 HANA 2.0 SPS03 或更高版本。
  - question: "支持哪些 HANA 部署配置？  \n"
    answer: "支持以下配置：\n   - 单节点（纵向扩展）和多节点（横向扩展）。  \n   - 单个数据库容器 (HANA 1.0 SPS 12) 和多个数据库容器（HANA 1.0 SPS 12 或 HANA 2.0）。\n   - 自动主机故障转移 (n+1) 和 HSR。\n"
  - question: "支持哪些 SQL Server 版本？  \n"
    answer: "SQL Server 2012 SP4 或更高版本。  \n"
  - question: "支持哪些 SQL Server 配置？  \n"
    answer: "支持以下配置：\n   - 虚拟机中的默认或命名独立实例。  \n   - 群集实例或采用 AlwaysOn 配置的实例（使用群集资源的虚拟名称或使用 AlwaysOn 侦听器名称时）。\n   - 目前不会收集特定于群集或 AlwaysOn 的指标。    \n   - 目前不支持 Azure SQL 数据库 (PAAS)。    \n"
  - question: "如果意外删除了受管理资源组，会发生什么情况？  \n"
    answer: "受管理资源组默认处于锁定状态。 因此，意外删除受管理资源组的可能性微乎其微。 如果确实删除了受管理资源组，Azure Monitor for SAP Solutions 将停止工作。 必须部署新的 Azure Monitor for SAP Solutions 资源，然后重新开始。  \n"
  - question: "我的 Azure 订阅中需要哪些角色才能部署 Azure Monitor for SAP Solutions 资源？  \n"
    answer: "“参与者”角色。  \n"
  - question: "此产品的 SLA 是什么？  \n"
    answer: >
      服务级别协议不涉及预览版。 请阅读 Azure Monitor for SAP Solutions 市场映像附带的完整许可条款。
  - question: "是否可以通过此解决方案监视我的整个环境？  \n"
    answer: >
      在公共预览版中，当前可以监视：

      - HANA 数据库

      - 底层基础结构

      - 高可用性群集

      - Microsoft SQL Server

      - SAP Netweaver 可用性

      - SAP 应用程序实例可用性指标
  - question: "此服务是否取代了 SAP Solution Manager？  \n"
    answer: "不知道。 客户仍可使用 SAP Solution Manager 进行业务流程监视。  \n"
  - question: "与 SAP HANA Cockpit/Studio 等传统解决方案相比，此服务的价值是什么？  \n"
    answer: >
      Azure Monitor for SAP Solutions 并不特定于 HANA 数据库。 Azure Monitor for SAP Solutions 还支持 AnyDB。
  - question: >
      支持哪些 SAP NetWeaver 版本？
    answer: "SAP NetWeaver 7.0 或更高版本。  \n"
  - question: >
      支持哪些 SAP NetWeaver 配置？
    answer: >
      支持 ABAP、Java 和双堆栈 SAP NetWeaver 应用程序服务器配置。
  - question: >
      为什么需要取消保护 SAP NetWeaver 应用程序监视的方法？
    answer: >
      在 >= 7.3 的 SAP 版本中，默认情况下会保护大多数 Web 服务方法。 要通过调用这些方法获取可用性和性能指标，需要取消保护以下方法：GetQueueStatistic、ABAPGetWPTable、GetProcessList、EnqGetStatistic 和 GetSystemInstancelist。
  - question: >
      取消保护 SAPCONTROL Web 方法是否有任何风险？
    answer: "通常，你可以取消对 SAPCONTROL Web 方法的保护，而不会造成[此类](https://launchpad.support.sap.com/#/notes/1439348)的安全风险。 可以通过 sapstartsrv 的服务器端口 5XX13 / 5XX14 限制对未受保护的 Web 方法的访问。 为此，请在 SAP 访问控制列表中添加筛选器。 [OSS 说明](https://service.sap.com/sap/support/notes/1495075)描述了所需的配置。 \n"
  - question: >
      执行系统配置以设置 SAP NetWeaver 提供程序后，是否需要重启 SAP 实例？
    answer: "是的，通过 SAP 配置更改而出现未受保护的方法后，将需要重启相应的 SAP 系统以确保更新配置更改。  \n"
