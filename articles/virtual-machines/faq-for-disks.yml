title: 有关 Azure IaaS VM 磁盘以及托管和非托管高级磁盘的常见问题解答
summary: 本文将对有关 Azure 托管磁盘和 Azure 高级 SSD 盘的一些常见问题进行解答。
sections:
- name: 托管磁盘
  questions:
  - question: >
      什么是 Azure 托管磁盘？
    answer: >
      托管磁盘是一种通过处理存储帐户管理来简化 Azure IaaS VM 的磁盘管理的功能。 有关详细信息，请参阅[托管磁盘概述](managed-disks-overview.md)。
  - question: >
      如果从现有的 VHD（80 GB）创建标准托管磁盘，需要多少费用？
    answer: >
      从 80 GB VHD 创建的标准托管磁盘被视为下一个可用的标准磁盘大小（S10 磁盘）。 我们按 S10 磁盘定价收费。 有关详细信息，请参阅[定价页](https://azure.microsoft.com/pricing/details/storage)。
  - question: >
      标准托管磁盘是否产生任何事务成本？
    answer: >
      是的。 我们针对每个事务进行收费。 有关详细信息，请参阅[定价页](https://azure.microsoft.com/pricing/details/storage)。
  - question: >
      对于标准托管磁盘，是对磁盘上的数据实际大小收费还是对磁盘的预配容量收费？
    answer: >
      我们根据磁盘的预配容量收费。 有关详细信息，请参阅[定价页](https://azure.microsoft.com/pricing/details/storage)。
  - question: >
      高级托管磁盘与非托管磁盘的定价有何不同？
    answer: >
      高级托管磁盘的定价与高级非托管磁盘的定价相同。
  - question: >
      是否可以更改托管磁盘的存储帐户类型（标准或高级）？
    answer: >
      是的。 可以使用 Azure 门户、PowerShell 或 Azure CLI 更改托管磁盘的存储帐户类型。
  - question: >
      是否可以使用 Azure 存储帐户中的 VHD 文件以不同的订阅创建托管磁盘？
    answer: >
      是的。
  - question: >
      是否可以使用 Azure 存储帐户中的 VHD 文件在不同的区域中创建托管磁盘？
    answer: >
      否。
  - question: >
      客户使用托管磁盘是否存在任何规模限制？
    answer: >
      托管磁盘取消了与存储帐户相关的限制。 但是，订阅的最大限制为每个区域、每个磁盘类型 50,000 个托管磁盘。
  - question: >
      可用性集中的 VM 是否可以同时包含托管和非托管磁盘？
    answer: >
      否。 可用性集中的 VM 必须全部使用托管磁盘或全部使用非托管磁盘。 创建可用性集时，可以选择要使用的磁盘类型。
  - question: >
      托管磁盘是否是 Azure 门户中的默认选项？
    answer: >
      是的。
  - question: >
      是否可以创建一个空托管磁盘？
    answer: >
      是的。 可创建空磁盘。 可独立于 VM 创建托管磁盘，例如，不需要将磁盘附加到 VM。
  - question: >
      什么是使用托管磁盘的可用性集的支持容错域计数？
    answer: >
      使用托管磁盘的可用性集的支持容错域计数为 2 或 3，具体取决于它所在的区域。
  - question: >
      如何设置用于诊断的标准存储帐户？
    answer: >
      设置 VM 诊断的专用存储帐户。
  - question: >
      托管磁盘支持哪类 Azure 基于角色的访问控制？
    answer: >
      托管磁盘支持三个密钥默认角色：


      * 所有者：可管理一切内容（包括访问权限）

      * 参与者：可管理除访问权限以外的一切内容

      * 读者：可查看一切内容，但不可作出更改
  - question: >
      是否可将托管磁盘复制或导出到专用存储帐户？
    answer: >
      可以为托管磁盘生成只读共享访问签名 (SAS) URI，使用它将内容复制到专用存储帐户或本地存储。 可以通过 Azure 门户、Azure PowerShell、Azure CLI 或 [AzCopy](../storage/common/storage-use-azcopy-v10.md) 使用 SAS URI
  - question: >
      是否可以创建托管磁盘副本？
    answer: >
      客户可以生成托管磁盘的快照，并使用快照创建另一个托管磁盘。
  - question: >
      是否仍支持非托管磁盘？
    answer: >
      是的，非托管磁盘和托管磁盘均受支持。 建议对新的工作负荷使用托管磁盘，并将当前的工作负荷迁移到托管磁盘。
  - question: >
      是否可以在同一 VM 上归置非托管和托管磁盘？
    answer: >
      否。
  - question: >
      如果创建 128 GB 磁盘，然后将该大小增加到 130 GiB，是否会针对下一磁盘大小 (256 GiB) 进行收费？
    answer: >
      是的。
  - question: >
      是否可以创建本地冗余存储、异地冗余存储和区域冗余存储托管磁盘？
    answer: >
      Azure 托管磁盘当前仅支持本地冗余存储托管磁盘。
  - question: >
      是否可以收缩或缩小托管磁盘？
    answer: >
      否。 目前，不支持此功能。
  - question: >
      是否可以在磁盘上中断租用？
    answer: >
      否。 目前不支持此功能，因为租用的作用是防止磁盘在使用时被意外删除。
  - question: >
      当使用专用（未使用系统准备工具创建或未通用化）操作系统磁盘预配 VM 时，是否可以更改计算机名称属性？
    answer: "否。 无法更新计算机名称属性。 新 VM 从创建操作系统磁盘时所用的父 VM 继承该属性。 \n"
  - question: >
      在哪里可找到用于使用托管磁盘创建 VM 的示例 Azure 资源管理器模板？
    answer: >
      * [List of templates using Managed Disks](https://github.com/Azure/azure-quickstart-templates/)（使用托管磁盘的模板列表）

      * https://github.com/chagarw/MDPP
  - question: >
      基于 blob 创建磁盘时，与该源 blob 之间是否会一直保持任何现有关系？
    answer: >
      否，创建新磁盘时，它是该 blob 在该时间的完整独立副本，两者之间没有联系。 如果你愿意，可以在创建磁盘后删除源 blob，这对新创建的磁盘没有任何影响。
  - question: >
      创建托管或非托管磁盘后，是否可以对其进行重命名？
    answer: >
      对于托管磁盘，无法对其进行重命名。 但是，可以对非托管磁盘进行重命名，只要它当前未附加到 VHD 或 VM。
  - question: >
      是否可在 Azure 磁盘上使用 GPT 分区？
    answer: >
      第 1 代映像只能在数据磁盘而不是 OS 磁盘上使用 GPT 分区。 操作系统磁盘必须使用 MBR 分区样式。


      [第 2 代映像](./generation-2.md)可以在 OS 磁盘和数据磁盘上使用 GPT 分区。
  - question: >
      哪些磁盘类型支持快照？
    answer: >
      高级 SSD、标准 SSD 和标准 HDD 支持快照。 对于这三种磁盘类型，所有磁盘大小（包括大小高达 32 TiB 的磁盘）都支持快照。 超级磁盘不支持快照。
  - question: >
      什么是 Azure 磁盘预留？
    answer: >
      磁盘预留是提前购买一年磁盘存储的选项，可降低总成本。 有关 Azure 磁盘预留的详细信息，请参阅我们有关该主题的文章：[了解预留折扣如何应用于 Azure 磁盘](../cost-management-billing/reservations/understand-disk-reservations.md)。
  - question: "Azure 磁盘预留提供哪些选项？    \n"
    answer: "Azure 磁盘预留提供的选项可用于购买为期一年的采用指定 SKU（从 P30 (1 TiB) 到 P80 (32 TiB)）的高级 SSD。 购买磁盘预留所需的最小磁盘量没有限制。 此外，可以选择通过一次性提前付款或按月付款进行支付。 高级 SSD 托管磁盘没有其他事务成本。    \n\n预留采用磁盘（而不是容量）的形式。 换句话说，预留 P80 (32 TiB) 磁盘时，你会收到单个 P80 磁盘，因此，无法将该特定预留划分为两个较小的 P70 (16 TiB) 磁盘。 当然，可以根据自己的需要预留任意数量的磁盘，包括两个单独的 P70 (16 TiB) 磁盘。\n"
  - question: "如何应用 Azure 磁盘预留？    \n"
    answer: "磁盘预留遵循类似于预留虚拟机 (VM) 实例的模型。 不同之处在于，磁盘预留无法应用于不同的 SKU，而 VM 实例可以。 有关 VM 实例的详细信息，请参阅[通过 Azure 虚拟机预留实例节省成本](./prepay-reserved-vm-instances.md)。     \n"
  - question: "是否可以跨多个区域使用通过 Azure 磁盘预留购买的数据存储？    \n"
    answer: "Azure 磁盘预留是针对特定区域和 SKU（如美国东部 2 中的 P30）购买的，因此无法在这些构造外部使用。 始终可以购买额外的 Azure 磁盘预留来满足其他区域或 SKU 的磁盘存储需求。    \n"
  - question: "在我的 Azure 磁盘预留到期后，会怎么样？    \n"
    answer: >
      你将在过期前 30 天收到电子邮件通知，并在过期日期当天再次收到通知。 预留到期后，所部署的磁盘会继续运行，并按最新[即用即付费率](https://azure.microsoft.com/pricing/details/managed-disks/)计费。
  - question: >
      标准 SSD 磁盘是否支持“单实例 VM SLA”？
    answer: >
      是的，所有磁盘类型都支持单实例 VM SLA。
- name: Azure 共享磁盘
  questions:
  - question: >
      非托管磁盘或页 blob 是否支持共享磁盘功能？
    answer: >
      不支持，只有超磁盘和高级 SSD 托管磁盘才支持该功能。
  - question: >
      哪些区域支持共享磁盘？
    answer: >
      有关区域的信息，请参阅我们的[概念性文章](disks-shared.md)。
  - question: >
      共享磁盘是否可用作操作系统磁盘？
    answer: >
      不可以，只有数据磁盘才支持共享磁盘。
  - question: >
      哪些磁盘大小支持共享磁盘？
    answer: >
      有关支持的大小，请参阅我们的[概念性文章](disks-shared.md)。
  - question: >
      如果我现在有一个磁盘，是否可以对它启用共享磁盘？
    answer: >
      使用 API 版本 2019-07-01 或更高版本创建的所有托管磁盘都可以启用共享磁盘。 为此，需要从磁盘附加到的所有 VM 中卸载磁盘。 然后，编辑该磁盘上的 maxShares 属性。
  - question: >
      如果我不想再使用共享模式下的磁盘，该如何禁用它？
    answer: >
      从磁盘附加到的所有 VM 中卸载磁盘。 然后将磁盘上的 maxShare 属性编辑为 1。
  - question: >
      是否可以对共享磁盘重设大小？
    answer: >
      是的。
  - question: >
      是否可以在同时启用了共享磁盘的磁盘上启用写入加速器？
    answer: >
      否。
  - question: >
      是否可以为启用了共享磁盘的磁盘启用主机缓存？
    answer: >
      唯一受支持的主机缓存选项为“无”。
- name: 超级磁盘
  questions:
  - question: >
      我应该将超级磁盘吞吐量设置为多少？
    answer: >
      如果不确定要将磁盘吞吐量设置为多少，建议首先假设 IO 大小为 16 KiB，并在监视应用程序时调整性能。 公式为：以 MBps 为单位的吞吐量 = IOPS 数 * 16 / 1000。
  - question: >
      我将磁盘配置为 40000 IOPS，但只看到 12800 IOPS，为何无法达到磁盘的性能？
    answer: >
      除了磁盘限制之外，还会在 VM 级别施加 IO 限制。 请确保所使用的 VM 大小可以支持磁盘配置的级别。 有关施加在 VM 上的 IO 限制的详细信息，请参阅 [Azure 虚拟机的大小](sizes.md)。
  - question: >
      是否可以对超级磁盘使用缓存级别？
    answer: >
      不可以，超级磁盘不支持其他磁盘类型上所支持的不同缓存方法。 将磁盘高速缓存设置为“无”。
  - question: >
      是否可以将超级磁盘附加到现有 VM？
    answer: >
      可能可以，VM 必须处于支持超级磁盘的区域和可用性区域对中。 有关详细信息，请参阅[超级磁盘入门](disks-enable-ultra-ssd.md)。
  - question: >
      是否可以使用超级磁盘作为 VM 的操作系统磁盘？
    answer: >
      不可以，仅支持将超级磁盘用作数据磁盘，并且仅支持作为 4K 本机磁盘。
  - question: >
      是否可以将现有磁盘转换为超级磁盘？
    answer: >
      不可以，但是可以将数据从现有磁盘迁移到超级磁盘。 若要将现有磁盘迁移到超级磁盘，请将这两个磁盘附加到同一个 VM，并将磁盘的数据从一个磁盘复制到另一个磁盘，或利用第三方解决方案进行数据迁移。
  - question: >
      是否可以为超级磁盘创建快照？
    answer: >
      不可用，快照尚不可用。
  - question: >
      Azure 备份是否可用于超级磁盘？
    answer: >
      不可以，Azure 备份支持尚不可用。
  - question: >
      是否可以将超级磁盘附加到在可用性集中运行的 VM？
    answer: >
      不可以，尚不支持此功能。
  - question: >
      是否可以为使用超级磁盘的 VM 启用 Azure Site Recovery？
    answer: >
      不可以，超级磁盘尚不支持 Azure Site Recovery。
- name: 上传到托管磁盘
  questions:
  - question: >
      是否可将数据上传到现有的托管磁盘？
    answer: >
      不可以，只能在创建状态为 ReadyToUpload 的新的空磁盘期间使用上传。
  - question: >
      如何上传到托管磁盘？
    answer: >
      创建一个托管磁盘，并将 [creationData](/rest/api/compute/disks/createorupdate#creationdata) 的 [createOption](/rest/api/compute/disks/createorupdate#diskcreateoption) 属性设置为“Upload”，然后可以将数据上传到该磁盘。
  - question: >
      是否可以在 VM 处于上传状态时将磁盘附加到它？
    answer: >
      否。
  - question: >
      是否可以创建处于上传状态的托管磁盘的快照？
    answer: >
      否。
- name: 标准 SSD 盘
  questions:
  - question: >
      Azure 标准 SSD 盘是什么？
    answer: >
      标准 SSD 盘是受固态介质支持的标准磁盘，经过优化而作为在较低 IOPS 级别需要一致性能的工作负载的高性价比存储。
  - question: >
      当前支持标准 SSD 盘的区域有哪些？
    answer: >
      所有 Azure 区域现在都支持标准 SSD 盘。
  - question: >
      使用标准 SSD 时是否可以使用 Azure 备份？
    answer: >
      是的，Azure 备份现已可用。
  - question: >
      使用标准 SSD 盘而不使用 HDD 的好处是什么？
    answer: >
      与 HDD 磁盘相比，标准 SSD 盘可以提供更好的延迟、一致性、可用性和可靠性。 因此，应用程序工作负荷可以更平稳地在标准 SSD 上运行。 注意，高级 SSD 盘是适用于大多数 IO 密集型生产工作负荷的建议解决方案。
  - question: >
      是否可将标准 SSD 用作非托管磁盘？
    answer: >
      不可以，标准 SSD 盘仅可用作托管磁盘。
- name: 迁移到托管磁盘
  questions:
  - question: >
      迁移对托管磁盘性能是否有影响？
    answer: "迁移涉及将磁盘从一个存储位置移动到另一个存储位置。 这是通过在后台复制数据来安排的，可能需要花费数小时才能完成，通常少于 24 小时，具体取决于磁盘中的数据量。 在此期间，由于一些读取可能被重定向到原始位置，所以应用程序可能会经历比平常更高的读取延迟，并且可能需要花费更长时间才能完成。 在此期间，对写入延迟没有影响。  \n"
  - question: >
      迁移到托管磁盘之前/之后，需要在现有的 Azure 备份服务配置中进行哪些更改？
    answer: >
      不需要进行任何更改。
  - question: >
      在迁移之前通过 Azure 备份服务创建的 VM 备份是否可继续工作？
    answer: >
      是的，备份可以顺利工作。
  - question: >
      迁移到托管磁盘之前/之后，需要在现有的 Azure 磁盘加密配置中进行哪些更改？
    answer: >
      不需要进行任何更改。
  - question: >
      是否支持将现有虚拟机规模集从非托管磁盘自动迁移到托管磁盘？
    answer: >
      否。 可以使用包含非托管磁盘的旧规模集中的映像创建包含托管磁盘的新规模集。
  - question: >
      是否可以通过迁移到托管磁盘之前创建的页 Blob 快照创建托管磁盘？
    answer: >
      否。 可将页 Blob 快照导出为页 Blob，然后从导出的页 Blob 创建托管磁盘。
  - question: >
      是否可将 Azure Site Recovery 保护的本地计算机故障转移到包含托管磁盘的 VM？
    answer: >
      是的，可以选择故障转移到包含托管磁盘的 VM。
  - question: >
      迁移是否影响 Azure Site Recovery 通过 Azure 到 Azure 复制保护的 Azure VM？
    answer: >
      否。 对于包含托管磁盘的 VM，提供 Azure Site Recovery Azure 到 Azure 保护。
  - question: >
      是否可以迁移位于存储帐户中现在或以前已加密的 VM 的非托管磁盘迁移到托管磁盘？
    answer: >
      是
- name: 托管磁盘和存储服务加密
  questions:
  - question: >
      创建托管磁盘时，是否会默认启用服务器端加密？
    answer: "是的。 托管磁盘通过使用平台托管密钥的服务器端加密进行加密。 \n"
  - question: >
      默认情况下，托管磁盘上的引导卷是否会加密？
    answer: >
      是的。 默认情况下，所有托管磁盘均已加密，包括 OS 磁盘。
  - question: >
      加密密钥由谁管理？
    answer: "平台托管密钥由 Microsoft 管理。 你还可以使用和管理 Azure 密钥保管库中存储的你自己的密钥。 \n"
  - question: >
      是否可以为托管磁盘禁用服务器端加密？
    answer: >
      否。
  - question: >
      服务器端加密是否仅适用于特定区域？
    answer: "否。 使用平台和客户托管密钥的服务器端加密适用于托管磁盘可用的所有区域。 \n"
  - question: >
      对于本地到 Azure 和 Azure 到 Azure 灾难恢复方案，Azure Site Recovery 是否支持使用客户托管密钥的服务器端加密？
    answer: "是的。 \n"
  - question: >
      是否可以使用 Azure 备份服务来备份通过使用客户托管密钥的服务器端加密进行加密的托管磁盘？
    answer: >
      是的。
  - question: >
      托管快照和映像是否加密？
    answer: "是的。 所有托管快照和映像均会自动加密。 \n"
  - question: >
      是否可以将 VM 的位于存储帐户且现在或以前已加密的非托管磁盘转换为托管磁盘？
    answer: >
      是
  - question: >
      是否会同时加密从托管磁盘或快照导出的 VHD？
    answer: >
      否。 但如果将 VHD 从加密托管磁盘或快照导出到加密存储帐户，则会对其进行加密。
- name: 高级磁盘：托管和非托管
  questions:
  - question: "如果 VM 使用支持高级 SSD 盘的大小系列（比如 DSv2），是否可以同时附加高级和标准数据磁盘？ \n"
    answer: >
      是的。
  - question: >
      是否可以同时将高级和标准数据磁盘附加到不支持高级 SSD 盘的大小系列，例如 D、Dv2、G 或 F 系列？
    answer: >
      否。 只可以将标准数据磁盘附加到不使用支持高级 SSD 盘的大小系列的 VM。
  - question: >
      如果从现有的 VHD (80 GB) 创建高级数据磁盘，需要多少费用？
    answer: >
      从 80 GB VHD 创建的高级数据磁盘被视为下一个可用的高级磁盘大小（P10 磁盘）。 我们按 P10 磁盘定价收费。
  - question: >
      使用高级 SSD 盘时是否存在事务成本？
    answer: >
      每个磁盘大小都有固定成本，其根据 IOPS 和吞吐量的特定限制进行预配。 其他成本包括出站带宽和快照容量（如果适用）。 有关详细信息，请参阅[定价页](https://azure.microsoft.com/pricing/details/storage)。
  - question: >
      可从磁盘缓存获取的 IOPS 和吞吐量限制是多少？
    answer: >
      DS 系列的缓存和本地 SSD 合并限制是每个核心 4,000 IOPS，以及每个核心每秒 33 MiB。 GS 系列提供每个核心 5,000 IOPS，每个核心每秒 50 MiB。
  - question: >
      托管磁盘 VM 是否支持本地 SSD？
    answer: >
      本地 SSD 是托管磁盘 VM 随附的临时存储。 临时存储不需要额外的成本。 建议不要使用此本地 SSD 来存储应用程序数据，因为这些数据不会永久保存在 Azure Blob 存储中。
  - question: >
      在高级磁盘上使用 TRIM 是否有任何影响？
    answer: >
      在高级或标准磁盘的 Azure 磁盘上使用 TRIM 没有负面影响。
- name: 新磁盘大小：托管和非托管
  questions:
  - question: >
      哪些区域对于适用的高级 SSD 磁盘大小支持突发功能？
    answer: >
      目前，Azure 公有云中的所有区域都支持基于额度的突发，主权云目前还不受支持。


      只有美国中西部适用按需突发。
  - question: >
      非托管磁盘或页 blob 是否支持 P1/P2/P3 磁盘大小？
    answer: "否，它只在高级 SSD 托管磁盘上受支持。 \n"
  - question: >
      非托管磁盘或页 blob 是否支持 E1/E2/E3 磁盘大小？
    answer: >
      否，任何大小的标准 SSD 托管磁盘都不能与非托管磁盘或页 blob 配合使用。
  - question: >
      Gen1 VM 上的操作系统和数据磁盘支持的最大托管磁盘大小是多少？
    answer: >
      Azure 支持的 Gen1 操作系统磁盘的分区类型是主启动记录 (MBR)。 尽管 Gen1 OS 磁盘仅支持 MBR，但数据磁盘支持 GPT。 虽然你可以分配的 OS 磁盘最大大小为 4 TiB，但 MBR 分区类型最多只能将此磁盘空间的 2 TiB 用于操作系统。 Azure 支持的托管数据磁盘最大大小为 32 TiB。
  - question: >
      Gen2 VM 上的操作系统和数据磁盘支持的最大托管磁盘大小是多少？
    answer: >
      Azure 支持的 Gen2 操作系统磁盘的分区类型是 GUID 分区表 (GPT)。 Gen2 VM 支持的 OS 磁盘最大大小为 4 TiB。 Azure 支持的托管数据磁盘最大大小为 32 TiB。
  - question: >
      操作系统和数据磁盘支持的最大非托管磁盘大小是多少？
    answer: >
      Azure 支持的使用非托管磁盘的操作系统磁盘的分区类型是主启动记录 (MBR)。  虽然你可以分配的 OS 磁盘最大大小为 4 TiB，但 MBR 分区类型最多只能将此磁盘空间的 2 TiB 用于操作系统。 Azure 支持的非托管数据磁盘最大大小为 4 TiB。
  - question: >
      支持的最大页 blob 大小是多少？
    answer: >
      Azure 支持的最大页 blob 大小是 8 TiB (8,191 GiB)。 附加到 VM 作为数据或操作系统磁盘时，最大页 blob 大小为 4 TiB (4,095 GiB)。
  - question: >
      是否需要使用新版本的 Azure 工具来创建、附加、上传大于 1 TiB 的磁盘并重设其大小？
    answer: >
      无需升级现有 Azure 工具即可创建、附加大于 1 TiB 的磁盘或重设其大小。 若要直接从本地将 VHD 文件作为页 blob 或非托管磁盘上传到到 Azure，需要使用下方列出的最新工具集。 我们仅支持最大大小为 8 TiB 的 VHD 上传。


      |Azure 工具      | 支持的版本                                |

      |-----------------|---------------------------------------------------|

      |Azure PowerShell | 版本号 4.1.0：2017 年 6 月版本或更高版本|

      |Azure CLI v1     | 版本号 0.10.13：2017 年 5 月版本或更高版本|

      |Azure CLI v2     | 版本号 2.0.12：2017 年 7 月版本或更高版本|

      |AzCopy              | 版本号 6.1.0：2017 年 6 月版本或更高版本|
  - question: >
      非托管磁盘或页 blob 是否支持 P4 和 P6 磁盘大小？
    answer: >
      非托管磁盘和页 blob 不支持 P4 (32 GiB) 和 P6 (64 GiB) 磁盘大小作为默认磁盘层。 需要显式[设置 Blob 层](/rest/api/storageservices/set-blob-tier)，将其设为 P4 和 P6，以便存储映射到这些层的磁盘。 如果使用少于 32 GiB 或介于 32 GiB 到 64 GiB 之间的磁盘大小或内容长度部署非托管磁盘或页 blob 而不设置 Blob 层，则将继续停留在 P10（500 IOPS 和 100 MiB/秒）和映射的定价层。
  - question: >
      如果在支持较小磁盘（约 2017 年 6 月 15 日）之前创建了小于 64 GiB 的高级托管磁盘，将如何计费？
    answer: >
      根据 P10 定价层继续对小于 64 GiB 的现有高级小磁盘计费。
  - question: >
      如何将小于 64 GiB 的高级小磁盘的磁盘层级从 P10 切换到 P4 或 P6？
    answer: >
      可以拍摄小磁盘的快照，然后创建磁盘以自动根据预配大小将定价层切换到 P4 或 P6。
  - question: >
      是否可以将托管磁盘的大小从小于 4 TiB 调整到最新引入的磁盘大小（最大大小为 32 TiB）？
    answer: >
      是的。
  - question: >
      Azure 备份和 Azure Site Recovery 服务支持的最大磁盘大小是多少？
    answer: >
      Azure 备份支持的最大磁盘大小是 32 TiB（加密磁盘为 4 TiB）。 Azure Site Recovery 支持的最大磁盘大小为 8 TiB。 目前 Azure Site Recovery 中尚不支持高达 32 TiB 的大型磁盘。
  - question: >
      标准 SSD 和标准 HDD 磁盘大磁盘大小 (>4 TiB) 用于实现优化磁盘 IOPS 和带宽建议的 VM 大小是多少？
    answer: >
      若要使标准 SSD 和标准 HDD 大型磁盘大小 (>4 TiB) 的磁盘吞吐量超过 500 IOPS 和 60 MiB/秒，建议部署下列 VM 大小之一的新 VM 以优化性能：B 系列、DSv2 系列、Dsv3 系列、ESv3 系列、Fs 系列、Fsv2 系列、M 系列、GS 系列、NCv2 系列、NCv3 系列或 Ls 系列 VM。 将大型磁盘附加到现有 VM 或不使用以上建议大小的 VM 可能会降低性能。
  - question: >
      如何升级在大型磁盘预览期部署的磁盘 (> 4 TiB)，以便在正式版中获得更高的 IOPS 和带宽？
    answer: >
      可以停止然后启动该磁盘附加到 VM，或者分离然后重新附加磁盘。 在正式版中，高级 SSD 和标准 SSD 大型磁盘的性能目标已提高。
  - question: >
      哪些区域支持大于 8 TiB、16 TiB 和 32 TiB 的托管磁盘大小？
    answer: >
      Azure 全球、 Microsoft Azure 政府和 Azure 中国世纪互联涵盖的所有区域都支持 8 TiB、16 TiB 和 32 TiB 磁盘 SKU。
  - question: >
      是否支持在所有磁盘大小上启用主机缓存？
    answer: >
      4 TiB 以下的磁盘大小支持主机缓存（只读和读/写）。 这意味着，预配到最高 4095 GiB 的任何磁盘都可以利用主机缓存。 大于或等于 4096 GiB 的磁盘大小不支持主机缓存。 例如，预配到 4095 GiB 的 P50 高级磁盘可以利用主机缓存，而预配到 4096 GiB 的 P50 磁盘不能利用主机缓存。 建议利用较小磁盘大小的缓存，以便通过缓存到 VM 的数据观察到明显的性能提升。
- name: 安全导出和导入托管磁盘的专用链接
  questions:
  - question: >
      使用专用链接导出和导入托管磁盘有什么好处？
    answer: "只有利用专用链接可以限制托管磁盘 从 Azure 虚拟网络的导出和导入。 \n"
  - question: >
      怎么确保磁盘只通过专用链接导出或导入？
    answer: >
      必须将 `DiskAccessId` 属性设置为磁盘访问对象的实例，并将 `AllowPrivate` 属性设置为 NetworkAccessPolicy。
  - question: >
      可以链接多个虚拟网络到同一个磁盘访问对象吗？
    answer: >
      不是。 目前，只能将磁盘访问对象链接到一个虚拟网络。
  - question: >
      可以把虚拟网络链接到其他订阅中的磁盘访问对象吗？
    answer: >
      不是。 目前，可以将磁盘访问对象链接到同一订阅中的虚拟网络。
  - question: >
      可以把虚拟网络链接到其他订阅中的磁盘访问对象吗？
    answer: >
      不是。 目前，可以将磁盘访问对象链接到同一订阅中的虚拟网络。
  - question: >
      使用同一磁盘访问对象可同时进行多少次导出或导入？
    answer: "5\n"
  - question: >
      可以使用磁盘/快照的 SAS URI 下载同一子网 VM 的基础 VHD 吗？子网专用终结点和磁盘相联。
    answer: >
      是的。
  - question: >
      可以使用磁盘/快照的 SAS URI 下载同一子网 VM 的基础 VHD 吗？子网专用终结点不与磁盘相联。
    answer: >-
      不是。


