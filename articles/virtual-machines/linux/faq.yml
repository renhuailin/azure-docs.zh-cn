title: 有关 Linux 虚拟机的常见问题
summary: >
  本文讨论有关在 Azure 中使用 Resource Manager 部署模型创建的 Linux 虚拟机的一些常见问题。 有关本主题的 Windows 版本，请参阅[有关 Windows 虚拟机的常见问题](../windows/faq.yml)
sections:
- name: 忽略
  questions:
  - question: >
      我可以在 Azure VM 上运行什么程序？
    answer: >
      所有订户都可以在 Azure 虚拟机上运行服务器软件。 有关详细信息，请参阅 [Azure 认可的分发版本中的 Linux](endorsed-distros.md)
  - question: >
      使用虚拟机时，我可以使用多少存储？
    answer: >
      每个数据磁盘的容量高达 32,767 GiB。 可以使用的数据磁盘数取决于虚拟机大小。 有关详细信息，请参阅[虚拟机大小](../sizes.md)。


      Azure 托管磁盘是推荐用于 Azure 虚拟机的磁盘存储产品，方便永久存储数据。 可对每个虚拟机使用多个托管磁盘。 托管磁盘提供两种类型的持久存储选项：高级和标准托管磁盘。 有关定价信息，请参阅[托管磁盘定价](https://azure.microsoft.com/pricing/details/managed-disks)。


      Azure 存储帐户还可为操作系统磁盘和任何数据磁盘提供存储空间。 每个磁盘都是一个 .vhd 文件，以页 blob 形式存储。 有关定价详细信息，请参阅 [Storage Pricing Details](https://azure.microsoft.com/pricing/details/storage/)（存储定价详细信息）。
  - question: >
      如何访问我的虚拟机？
    answer: >
      使用安全外壳 (SSH) 建立远程连接，以登录到虚拟机。 请参阅如何[从 Windows](ssh-from-windows.md) 或[从 Linux 和 Mac](mac-create-ssh-keys.md) 进行连接的相关说明。 默认情况下，SSH 允许的并发连接最多为 10 个。 通过编辑配置文件，可以增加此数量。


      如果遇到问题，请查阅[排除安全外壳 (SSH) 连接故障](/troubleshoot/azure/virtual-machines/troubleshoot-ssh-connection?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)。
  - question: >
      我是否可以使用临时磁盘 (/dev/sdb1) 存储数据？
    answer: >
      不要使用临时磁盘 (/dev/sdb1) 存储数据。 它只是用于临时存储。 有丢失无法恢复的数据的风险。
  - question: >
      我是否可以复制或克隆现有的 Azure VM？
    answer: >
      是的。 有关说明，请参阅[如何在 Resource Manager 部署模型中创建 Linux 虚拟机的副本](/previous-versions/azure/virtual-machines/linux/copy-vm)。
  - question: >
      为什么在 Azure Resource Manager 中看不到加拿大中部和加拿大东部区域？
    answer: >
      针对现有 Azure 订阅创建的虚拟机不会自动注册到加拿大中部和加拿大东部这两个新区域。 通过 Azure 门户使用 Azure Resource Manager 将虚拟机部署到其他任何区域时，将自动完成此注册。 将虚拟机部署到其他任何 Azure 区域后，新区域可供后续虚拟机使用。
  - question: >
      创建 VM 后能否向 VM 添加 NIC？
    answer: "能，目前可行。 首先需停止解除分配 VM。 然后便可添加或删除 NIC（除非它是 VM 上的最后一个 NIC）。 \n"
  - question: >
      是否有任何计算机名称要求？
    answer: >
      是的。 计算机名称的最大长度为 64 个字符。 有关命名资源的详细信息，请参阅[命名约定规则和限制](/azure/architecture/best-practices/resource-naming)。
  - question: >
      是否存在资源组名称要求？
    answer: >
      是的。 资源组名称的最大长度为 90 个字符。 有关资源组的详细信息，请参阅[命名约定规则和限制](/azure/architecture/best-practices/resource-naming)。
  - question: >
      创建 VM 时，用户名有什么要求？
    answer: >
      用户名的长度应为 1 到 32 个字符。


      不允许使用以下用户名：


      - `1`

      - `123`

      - `a`

      - `actuser`

      - `adm`

      - `admin`

      - `admin1`

      - `admin2`

      - `administrator`

      - `aspnet`

      - `backup`

      - `console`

      - `david`

      - `guest`

      - `john`

      - `owner`

      - `root`

      - `server`

      - `sql`

      - `support_388945a0`

      - `support`

      - `sys`

      - `test`

      - `test1`

      - `test2`

      - `test3`

      - `user`

      - `user1`

      - `user2`

      - `user3`

      - `user4`

      - `user5`

      - `video`
  - question: >
      创建 VM 时，密码有什么要求？
    answer: "根据所使用的工具，有不同的密码长度要求：\n - 门户 - 12 到 72 个字符之间\n - PowerShell - 8 到 123 个字符之间\n - CLI - 12 到 123 个字符之间\n - Azure 资源管理器 (ARM) 模板 - 12 到 72 个字符，不允许使用控制字符\n \n\n密码还必须满足以下 4 个复杂性要求中的 3 个要求：\n\n* 具有小写字符\n* 包含大写字符\n* 包含一个数字\n* 具有特殊字符（正则表达式匹配 [\\W_]）\n\n不允许使用以下密码：\n\n* abc@123\n* P@$$w0rd\n* P@ssw0rd\n* P@ssword123\n* Pa$$word\n* pass@word1\n* Password!\n* Password1\n* Password22\n* iloveyou!"
