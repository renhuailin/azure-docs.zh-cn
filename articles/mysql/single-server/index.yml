summary: Azure Database for MySQL - 单服务器是一种由 MySQL 社区版提供支持的关系数据库服务。  它是完全托管的数据库即服务产品，能够处理任务关键型工作负荷，并提供可预测的性能和动态可伸缩性。 通过我们的快速入门、教程和示例了解如何使用单服务器。
