title: Azure IoT 中心设备预配服务 (DPS) 文档
summary: IoT 中心设备预配服务 (DPS) 是针对 IoT 中心的帮助程序服务，无需人为干预即可零接触、近实时地预配至合适的 IoT 中心，方便客户采用安全且可缩放的方式预配数百万台设备。 使用快速入门、 教程和示例，了解如何将设备预配到 IoT 中心。
