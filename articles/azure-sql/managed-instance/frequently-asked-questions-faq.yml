  - question: "密码策略 \n"
    answer: >
      ### <a name="what-password-policies-are-applied-for-sql-managed-instance-sql-logins"></a>对于 SQL 托管实例 SQL 登录名，可应用什么密码策略？


      用于 SQL 登录名的 SQL 托管实例密码策略沿袭了Azure 平台策略，该策略应用于构成保存托管实例的虚拟群集的 VM。 目前不能更改这些设置，因为这些设置由 Azure 定义并由托管实例继承。

       > [!IMPORTANT]
       > Azure 平台可能会更改策略要求，且不会通知依赖于该策略的服务。

      ### <a name="what-are-current-azure-platform-policies"></a>当前的 Azure 平台策略是什么？


      每个登陆者必须在登录时设置其密码，并在达到最长密码期限后更改其密码。


      | **策略** | **安全设置** |

      | --- | --- |

      | 最长密码期限 | 42 天 |

      | 最短密码期限 | 1 天 |

      | 最短密码长度 | 10 个字符 |

      | 密码必须符合复杂性要求 | Enabled |


      ### <a name="is-it-possible-to-disable-password-complexity-and-expiration-in-sql-managed-instance-on-login-level"></a>是否可以在登录级别禁用 SQL 托管实例中的密码复杂性和过期时间？


      是的，可以在登录级别控制 CHECK_POLICY 和 CHECK_EXPIRATION 字段。 可以执行以下 T-SQL 命令来检查当前设置：


      ```sql

      SELECT *

      FROM sys.sql_logins

      ```


      之后，可以执行以下操作来修改指定的登录设置：


      ```sql

      ALTER LOGIN <login_name> WITH CHECK_POLICY = OFF;

      ALTER LOGIN <login_name> WITH CHECK_EXPIRATION = OFF;

      ```


      （将“test”替换为所需的登录 ID，并调整策略和过期时间值）
