  - question: >
      安全性和数据库加密
    answer: "### <a name=\"is-the-sysadmin-server-role-available-for-sql-managed-instance\"></a>sysadmin 服务器角色是否可用于 SQL 托管实例？\n\n是的，客户可以创建作为 sysadmin 角色成员的登录名。  承担 sysadmin 权限的客户也负责操作实例，这会对 SLA 承诺产生负面影响。 若要将登录名添加到 sysadmin 服务器角色，请参阅 [Azure AD 身份验证](./aad-security-configure-tutorial.md#azure-ad-authentication)。\n\n### <a name=\"is-transparent-data-encryption-supported-for-sql-managed-instance\"></a>SQL 托管实例是否支持透明数据加密？\n\n是的，SQL 托管实例支持透明数据加密。 有关详细信息，请参阅 [SQL 托管实例的透明数据加密](../database/transparent-data-encryption-tde-overview.md?tabs=azure-portal)。\n\n### <a name=\"can-i-leverage-the-bring-your-own-key-model-for-tde\"></a>是否可以对 TDE 使用“创建自己的密钥”模型？\n\n是的，适用于 BYOK 的 Azure Key Vault 方案可用于 Azure SQL 托管实例。 有关详细信息，请参阅[使用客户管理的密钥进行透明数据加密](../database/transparent-data-encryption-tde-overview.md?tabs=azure-portal#customer-managed-transparent-data-encryption---bring-your-own-key)。\n\n### <a name=\"can-i-migrate-an-encrypted-sql-server-database\"></a>是否可以迁移加密 SQL Server 数据库？\n\n可以。 若要迁移加密 SQL Server 数据库，需要将现有证书导出并导入到托管实例中，然后执行完整数据库备份并在托管实例中进行还原。 \n\n还可以使用 [Azure 数据库迁移服务](https://azure.microsoft.com/services/database-migration/)迁移 TDE 加密数据库。\n\n### <a name=\"how-can-i-configure-tde-protector-rotation-for-sql-managed-instance\"></a>如何为 SQL 托管实例配置 TDE 保护程序轮换？\n\n可以使用 Azure Cloud Shell 为托管实例轮换 TDE 保护程序。 有关说明，请参阅[使用 Azure Key Vault 中自己的密钥在 SQL 托管实例中实现透明数据加密](scripts/transparent-data-encryption-byok-powershell.md)。\n\n### <a name=\"can-i-restore-my-encrypted-database-to-sql-managed-instance\"></a>是否可将加密的数据库还原到 SQL 托管实例？\n\n可以，无需解密数据库即可将其还原到 SQL 托管实例。 需将一个在源系统中用作加密密钥保护器的证书/密钥提供给 SQL 托管实例，才能从加密的备份文件中读取数据。 要运行此操作有两个可行的方式：\n\n- 将证书保护器上传到 SQL 托管实例。 只能使用 PowerShell 执行此操作。 [示例脚本](./tde-certificate-migrate.md)描述了整个过程。\n- 将非对称密钥保护器上传到 Azure Key Vault，并将 SQL 托管实例指向该保护器。 此方法类似于自带密钥 (BYOK) TDE 用例，该用例也使用 Key Vault 集成来存储加密密钥。 如果你不想将该密钥用作加密密钥保护器，只想为 SQL 托管实例提供密钥来还原加密的数据库，请按照有关[设置 BYOK TDE](../database/transparent-data-encryption-tde-overview.md#manage-transparent-data-encryption) 的说明进行操作，不要选中“将所选密钥设为默认 TDE 保护器”复选框。\n\n将加密保护器提供给 SQL 托管实例使用后，可以继续执行标准的数据库还原过程。\n"
  - question: >
      购买模型和权益
    answer: "### <a name=\"what-purchasing-models-are-available-for-sql-managed-instance\"></a>SQL 托管实例有哪些购买模型？\n\nSQL 托管实例提供[基于 vCore 的购买模型](sql-managed-instance-paas-overview.md#vcore-based-purchasing-model)。\n\n### <a name=\"what-cost-benefits-are-available-for-sql-managed-instance\"></a>SQL 托管实例有哪些成本权益？\n\n可以通过以下方式使用 Azure SQL 权益节省成本：\n-    利用 [Azure 混合权益](../azure-hybrid-benefit.md?tabs=azure-powershell)，最大化本地许可证的现有投资并节省高达 55%。 \n-    通过[预留实例权益](../database/reserved-capacity-overview.md)，承诺保留计算资源，并节省费用多达 33%。 与 Azure 混合权益搭配使用时最多可节省 82%。 \n-    利用 [Azure 开发/测试定价权益](https://azure.microsoft.com/pricing/dev-test/)（为正在进行的开发和测试工作负载提供折扣费率），可节省费用高达 55%（相对于标价）。\n\n### <a name=\"who-is-eligible-for-reserved-instance-benefit\"></a>要获得预留实例权益需要符合什么条件？\n\n要获得预留实例权益的资格，订阅类型必须为企业协议（服务编号：MS-AZR-0017P 或 MS-AZR-0148P）或采用即用即付定价的个人协议（服务编号：MS-AZR-0003P 或 MS-AZR-0023P）。 有关预留的详细信息，请参阅[预留实例权益](../database/reserved-capacity-overview.md)。 \n\n### <a name=\"is-it-possible-to-cancel-exchange-or-refund-reservations\"></a>是否可以对预留执行取消、交换或退款操作？\n\n可以在一定的限制下对预留执行取消、交换或退款操作。 有关详细信息，请参阅 [Azure 预留的自助交换和退款](../../cost-management-billing/reservations/exchange-and-refund-azure-reservations.md)。\n"
  - question: >
      托管实例和备份存储计费
    answer: "### <a name=\"what-are-the-sql-managed-instance-pricing-options\"></a>SQL 托管实例定价选项有哪些？\n\n若要浏览托管实例定价选项，请参阅[定价页](https://azure.microsoft.com/pricing/details/azure-sql/sql-managed-instance/single/)。\n\n### <a name=\"how-can-i-track-billing-cost-for-my-managed-instance\"></a>如何跟踪托管实例的账单费用？\n\n可以使用 [Azure 成本管理解决方案](../../cost-management-billing/index.yml)来实现此目的。 在 [Azure 门户](https://portal.azure.com)中，导航到“订阅”，并选择“成本分析” 。 \n\n使用“累计成本”选项，然后按“资源类型”（如 `microsoft.sql/managedinstances`）进行筛选 。\n\n### <a name=\"how-much-automated-backups-cost\"></a>自动备份的成本是多少？\n\n不管备份保持期设置如何，都可以获得与购买的预留数据存储空间相等的可用备份存储空间量。 如果备份存储消耗在分配的可用备份存储空间内，则托管实例上的自动备份不会产生额外费用，因此是免费的。 对于美国区域，超过可用空间使用的备份存储所产生的费用以每月每 GB 约 0.20-0.24 美元的费率计算。你也可以参阅定价页，了解你所在地区的详细信息。 有关更多详细信息，请参阅[备份存储使用说明](https://techcommunity.microsoft.com/t5/azure-sql-database/backup-storage-consumption-on-managed-instance-explained/ba-p/1390923)。\n\n### <a name=\"how-can-i-monitor-billing-cost-for-my-backup-storage-consumption\"></a>如何监视备份存储消耗的计费成本？\n\n可以通过 Azure 门户监视备份存储的成本。 有关说明，请参阅[监视自动备份的成本](../database/automated-backups-overview.md?tabs=managed-instance#monitor-costs)。 \n\n### <a name=\"how-can-i-optimize-my-backup-storage-costs-on-the-managed-instance\"></a>如何优化托管实例上的备份存储成本？\n\n若要优化备份存储成本，请参阅 [SQL 托管实例上的精细备份优化](https://techcommunity.microsoft.com/t5/azure-sql-database/fine-tuning-backup-storage-costs-on-managed-instance/ba-p/1390935)。\n"
