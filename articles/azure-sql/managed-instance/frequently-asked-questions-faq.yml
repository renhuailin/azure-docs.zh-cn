  - question: >
      技术规范、资源限制和其他限制
    answer: "### <a name=\"where-can-i-find-technical-characteristics-and-resource-limits-for-sql-managed-instance\"></a>在何处可以找到 SQL 托管实例的技术特征和资源限制？\n\n有关可用硬件的代系特征，请参阅[硬件代系的技术差异](resource-limits.md#hardware-generation-characteristics)。\n有关可用的服务层级及其特征，请参阅[服务层级之间的技术差异](resource-limits.md#service-tier-characteristics)。\n\n### <a name=\"what-service-tier-am-i-eligible-for\"></a>我有资格使用哪些服务层级？\n\n任何客户都有资格使用所有服务层级。 但是，如果你要使用 [Azure 混合权益](https://azure.microsoft.com/pricing/hybrid-benefit/)交换现有许可证以在 Azure SQL 托管实例上获得折扣费率，请记住，具有软件保障的 SQL Server Enterprise Edition 客户有资格使用[常规用途](../database/service-tier-general-purpose.md)或[业务关键](../database/service-tier-business-critical.md)性能层，而具有软件保障的 SQL Server Standard Edition 客户仅有资格使用常规用途性能层。 有关更多详细信息，请参阅 [AHB 的特定权限](../azure-hybrid-benefit.md?tabs=azure-powershell#what-are-the-specific-rights-of-the-azure-hybrid-benefit-for-sql-server)。\n\n### <a name=\"what-subscription-types-are-supported-for-sql-managed-instance\"></a>SQL 托管实例支持哪些订阅类型？\n\n有关受支持的订阅类型的列表，请参阅[受支持的订阅类型](resource-limits.md#supported-subscription-types)。 \n\n### <a name=\"which-azure-regions-are-supported\"></a>支持哪些 Azure 区域？\n\n可以在大多数 Azure 区域中创建托管实例；请参阅 [SQL 托管实例支持的区域](https://azure.microsoft.com/global-infrastructure/services/?products=sql-database&regions=all)。 如果需要当前不支持的区域中的托管实例，请[通过 Azure 门户发送支持请求](../database/quota-increase-request.md)。\n\n### <a name=\"are-there-any-quota-limitations-for-sql-managed-instance-deployments\"></a>SQL 托管实例部署是否有配额限制？\n\n托管实例具有两个默认限制：对可以使用的子网数的限制，以及对可以预配的 vCore 数的限制。 限制在各种订阅类型和区域间有所不同。 有关按订阅类型列出的区域资源限制的列表，请参阅[区域资源限制](resource-limits.md#regional-resource-limitations)中的表。 这些是可以按需增加的软限制。 如果需要在当前区域中预配更多托管实例，请使用 Azure 门户发送增加配额的支持请求。 有关详细信息，请参阅[请求增加 Azure SQL 数据库的配额](../database/quota-increase-request.md)。\n\n### <a name=\"can-i-increase-the-number-of-databases-limit-100-on-my-managed-instance-on-demand\"></a>是否可以按需对托管实例增加数据库数限制 (100)？\n\n不可以，当前没有已提交的计划来增加 SQL 托管实例的数据库数。 \n\n### <a name=\"where-can-i-migrate-if-i-have-more-than-8tb-of-data\"></a>如果我有超过 8TB 的数据，可以迁移到何处？\n可以考虑迁移到适合工作负载的其他 Azure 风格：[Azure SQL 数据库超大规模](../database/service-tier-hyperscale.md)或 [Azure 虚拟机中的 SQL Server](../virtual-machines/windows/sql-server-on-azure-vm-iaas-what-is-overview.md)。\n\n### <a name=\"where-can-i-migrate-if-i-have-specific-hardware-requirements-such-as-larger-ram-to-vcore-ratio-or-more-cpus\"></a>如果我有特定硬件要求（如更大的 RAM 与 vCore 比率或更多 CPU），那么可以迁移到何处？\n可以考虑迁移到内存/cpu 经过优化的 [Azure 虚拟机中的 SQL Server](../virtual-machines/windows/sql-server-on-azure-vm-iaas-what-is-overview.md) 或 [Azure SQL 数据库](../database/sql-database-paas-overview.md)。\n"
