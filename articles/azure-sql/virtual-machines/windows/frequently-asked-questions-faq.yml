title: Azure VM 上的 SQL Server 常见问题解答
summary: >
  [!INCLUDE[appliesto-sqlvm](../../includes/appliesto-sqlvm.md)]


  > [!div class="op_single_selector"]

  > * [Windows](frequently-asked-questions-faq.yml)

  > * [Linux](../linux/frequently-asked-questions-faq.yml)


  本文提供有关[在 Windows Azure 虚拟机 (VM) 上运行 SQL Server](https://azure.microsoft.com/services/virtual-machines/sql-server/) 时出现的一些最常见问题的解答。


  [!INCLUDE [support-disclaimer](../../../../includes/support-disclaimer.md)]
sections:
- name: 映像
  questions:
  - question: "有哪些 SQL Server 虚拟机库映像可用？ \n"
    answer: >
      Azure 为所有 Windows 和 Linux 版本中的所有受支持 SQL Server 主要发行版维护虚拟机映像。 有关详细信息，请参阅 [Windows VM 映像](sql-server-on-azure-vm-iaas-what-is-overview.md#payasyougo)和 [Linux VM 映像](../linux/sql-server-on-linux-vm-what-is-iaas-overview.md#create)的完整列表。
  - question: >
      现有的 SQL Server 虚拟机库映像是否会更新？
    answer: 每隔两个月，都会使用最新的 Windows 和 Linux 更新对虚拟机库中的 SQL Server 映像进行更新。 对于 Windows 映像，这包括 Windows 更新中标记为重要的任何更新，以及重要的 SQL Server 安全更新和 Service Pack。 对于 Linux 映像，这包括最新的系统更新。 Linux 和 Windows 的 SQL Server 累积更新以不同的方式进行处理。 对于 Linux，SQL Server 累积更新也包含在刷新中。 但目前，Windows VM 不会连同 SQL Server 或 Windows Server 累积更新一起更新。
  - question: >
      是否可以从库中删除 SQL Server 虚拟机映像？
    answer: >
      是的。 Azure 只为每个主要版本维护一个映像。 例如，发布新的 SQL Server Service Pack 时，Azure 会将新映像添加到该 Service Pack 的库。 先前 Service Pack 的 SQL Server 映像将立即从 Azure 门户中删除。 但是，在接下来的三个月，仍可以通过 PowerShell 预配该映像。 三个月之后，先前的 Service Pack 映像不再可用。 如果 SQL Server 版本由于生命周期结束而不受支持，则也会应用此删除策略。
  - question: >
      是否可以部署 Azure 门户中不可见的较旧的 SQL Server 映像？
    answer: >
      是的，使用 PowerShell。 有关使用 PowerShell 部署 SQL Server VM 的详细信息，请参阅[如何使用 Azure PowerShell 预配 SQL Server 虚拟机](create-sql-vm-powershell.md)。
  - question: >
      是否可以创建 SQL Server VM 的通用化 Azure 市场 SQL Server 映像并使用它来部署 VM？
    answer: >
      可以，但必须[将每个 SQL Server VM 注册到 SQL IaaS 代理扩展](sql-agent-extension-manually-register-single-vm.md)，以便在门户中管理 SQL Server VM，以及利用自动修补和自动备份等功能。 在注册到该扩展时，还需要为每个 SQL Server VM 指定许可证类型。
  - question: >
      如何使 Azure VM 上的 SQL Server 通用化并使用它部署新 VM？
    answer: "可以部署 Windows Server VM（不安装 SQL Server），并使用 [SQL sysprep](/sql/database-engine/install-windows/install-sql-server-using-sysprep) 进程和 SQL Server 安装媒体将 Azure VM (Windows) 上的 SQL Server 通用化。 如果客户有[软件保障](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?rtc=1&activetab=software-assurance-default-pivot%3aprimaryr3)，则可以从[批量许可中心](https://www.microsoft.com/Licensing/servicecenter/default.aspx)获取其安装介质。 没有软件保障的客户可以使用具有所需版本的 Azure 市场 SQL Server VM 映像中的安装介质。\n\n另外，也可使用 Azure 市场中的 SQL Server 映像之一来将 Azure VM 上的 SQL Server 通用化。 请注意，在创建你自己的映像之前，必须在源映像中删除以下注册表项。 如果不这样做，可能会导致 SQL Server 安装程序的启动文件夹扩展以及/或者 SQL IaaS 扩展处于故障状态。\n\n注册表项路径：  \n`Computer\\HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Setup\\SysPrepExternal\\Specialize`\n\n> [!NOTE]\n> Azure VM 上的 SQL Server（包括那些从自定义通用化映像部署的 SQL Server）应该[注册到 SQL IaaS 代理扩展](./sql-agent-extension-manually-register-single-vm.md?tabs=azure-cli%252cbash)，以便能够满足合规要求并利用可选功能（例如自动修补和自动备份）。 该扩展还允许为每个 SQL Server VM [指定许可证类型](./licensing-model-azure-hybrid-benefit-ahb-change.md?tabs=azure-portal)。\n"
  - question: >
      是否可以使用我自己的 VHD 来部署 SQL Server VM？
    answer: >
      可以，但必须[将每个 SQL Server VM 注册到 SQL IaaS 代理扩展](sql-agent-extension-manually-register-single-vm.md)，以便在门户中管理 SQL Server VM，以及利用自动修补和自动备份等功能。
  - question: >
      是否可以设置虚拟机库中未显示的配置（例如 Windows 2008 R2 + SQL Server 2012）？
    answer: "否。 对于包含 SQL Server 的虚拟机图库映像，必须通过 Azure 门户或 [PowerShell](create-sql-vm-powershell.md) 选择提供的某个映像。 但是，可以部署一个 Windows VM 并在其中自行安装 SQL Server。 然后必须[将 SQL Server VM 注册到 SQL IaaS 代理扩展](sql-agent-extension-manually-register-single-vm.md)，以便在 Azure 门户中管理 SQL Server VM，以及利用自动修补和自动备份等功能。 \n"
- name: 创建
  questions:
  - question: >
      如何创建装有 SQL Server 的 Azure 虚拟机？
    answer: >
      最简单的方法是创建包含 SQL Server 的虚拟机。 有关注册 Azure 并从门户创建 SQL Server VM 的教程，请参阅[在 Azure 门户中预配 SQL Server 虚拟机](create-sql-vm-portal.md)。 可选择使用按秒付费 SQL Server 许可的虚拟机映像，或者可以使用允许自带 SQL Server 许可证的映像。 此外，你也可以选用免费许可版（开发人员版或速成版），或通过重新使用本地许可证在 VM 上手动安装 SQL Server。 请务必[将 SQL Server VM 注册到 SQL IaaS 代理扩展](sql-agent-extension-manually-register-single-vm.md)，以便在 Azure 门户中管理 SQL Server VM，以及利用自动修补和自动备份等功能。 如果自带许可，必须[在 Azure 上通过软件保障实现许可证移动性](https://azure.microsoft.com/pricing/license-mobility/)。 有关详细信息，请参阅 [SQL Server Azure VM 定价指南](pricing-guidance.md)。
  - question: >
      如何将本地 SQL Server 数据库迁移到云中？
    answer: >
      首先，请创建装有 SQL Server 实例的 Azure 虚拟机。 然后将本地数据库迁转到该实例。 有关数据迁移策略，请参阅 [将 SQL Server 数据库迁移到 Azure VM 中的 SQL Server](migrate-to-vm-from-sql-server.md)。
- name: 授权
  questions:
  - question: >
      如何在 Azure VM 上安装 SQL Server 的许可版本？
    answer: "可通过三种方式实现此目的。 企业协议 (EA) 客户可以预配[支持许可证的虚拟机映像](sql-server-on-azure-vm-iaas-what-is-overview.md#BYOL)之一，也称为自带许可 (BYOL)。 如果你有[软件保障](https://www.microsoft.com/en-us/licensing/licensing-programs/software-assurance-default)，则可以在现有的即用即付 (PAYG) 映像中启用 [Azure 混合权益](licensing-model-azure-hybrid-benefit-ahb-change.md)。 或者，可将 SQL Server 安装媒体复制到 Windows Server VM，然后在 VM 上安装 SQL Server。 请务必将 SQL Server VM 注册到该[扩展](sql-agent-extension-manually-register-single-vm.md)，以便能够使用门户管理、自动备份和自动修补等功能。 \n"
  - question: >
      客户是否需有 SQL Server 客户端访问许可证 (CAL) 才能连接到 Azure 虚拟机上运行的 SQL Server 即用即付映像？
    answer: 不是。 如果客户使用自带许可证，并要将其 SQL Server SA 服务器/CAL VM 转移到 Azure VM，则需要 CAL。
  - question: >
      如果已通过即用即付库映像之一创建了 VM，是否可以将该 VM 更改为使用自己的 SQL Server 许可证？
    answer: >
      是的。 通过启用 [Azure 混合权益](https://azure.microsoft.com/pricing/hybrid-benefit/faq/)，可以轻松将即用即付 (PAYG) 库映像切换为自带许可 (BYOL)。  有关详细信息，请参阅[如何更改 SQL Server VM 的许可模型](licensing-model-azure-hybrid-benefit-ahb-change.md)。 目前，此功能仅适用于公共和 Azure 政府云客户。
  - question: >
      切换许可模型是否需要将 SQL Server 停机？
    answer: "不是。 [更改许可模型](licensing-model-azure-hybrid-benefit-ahb-change.md)不需将 SQL Server 停机，因为更改会立即生效，不需重启 VM。 但是，若要将 SQL Server VM 注册到 SQL IaaS 代理扩展，[SQL IaaS 扩展](sql-server-iaas-agent-extension-automate-management.md)是必备组件，并且在完全模式下安装 SQL IaaS 扩展会重启 SQL Server 服务。 因此，如果需要安装 SQL IaaS 扩展，可采用一种轻型模式来安装它，获取有限的功能，也可在维护时段期间采用完全模式安装 。 采用轻型模式安装的 SQL IaaS 扩展可以在任何时候升级到完全模式，但需要重启 SQL Server 服务 。 \n"
  - question: >
      是否可以在使用经典模型部署的 SQL Server VM 上切换许可模型？
    answer: 否。 不支持在经典 VM 上更改许可模型。 可将 VM 迁移到 Azure 资源管理器模型并注册到 SQL IaaS 代理扩展。 将 VM 注册到 SQL IaaS 代理扩展后，即可在 VM 上更改许可模型。
  - question: >
      是否可以使用 Azure 门户来管理同一 VM 上的多个实例？
    answer: "不是。 门户管理是 SQL IaaS 代理扩展提供的功能，它依赖于 SQL Server IaaS 代理扩展。 因此，对这两个扩展应用的限制相同。 只要配置正确，门户就可管理一个默认实例或一个命名实例。 有关这些限制的详细信息，请参阅 [SQL Server IaaS 代理扩展](sql-server-iaas-agent-extension-automate-management.md)。 \n"
  - question: >
      CSP 订阅是否能够激活 Azure 混合权益？
    answer: >
      能，Azure 混合权益适用于 CSP 订阅。 CSP 客户应首先部署即用即付映像，然后[将许可模式更改](licensing-model-azure-hybrid-benefit-ahb-change.md)为自带许可。
  - question: >
      如果 Azure VM 仅供备用/故障转移，是否必须支持该 VM 上的 SQL Server 许可费？
    answer: "若要获得备用辅助可用性组或故障转移群集实例的免费被动许可证，必须满足[产品许可条款](https://www.microsoft.com/licensing/product-licensing/products)中所述的以下所有条件：\n\n1. 已通过[软件保障](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?activetab=software-assurance-default-pivot%3aprimaryr3)获得[许可移动性](https://www.microsoft.com/licensing/licensing-programs/software-assurance-license-mobility?activetab=software-assurance-license-mobility-pivot:primaryr2)。 \n1. 被动 SQL Server 实例不向客户端提供 SQL Server 数据，也不运行主动 SQL Server 工作负载。 它仅用于与主服务器同步，否则将被动数据库保持在热备用状态。 如果它正在提供数据（例如，向运行活动 SQL Server 工作负载的客户端报告，或执行未在产品条款中指定的任何工作），则它必须是付费许可的 SQL Server 实例。 在次要实例上允许进行以下活动：数据库一致性检查或 CheckDB、完整备份、事务日志备份和监视资源使用情况数据。 还可以同时运行主灾难恢复实例和相应灾难恢复实例，以便每 90 天进行一次短暂的灾难恢复测试。 \n1. 主动 SQL Server 许可证包含在软件保障中，并且允许“一个”被动的次要 SQL Server 实例，最多也只能具有与许可的主动服务器相同的计算量。 \n1. 次要 SQL Server VM 在 Azure 门户中使用[灾难恢复](business-continuity-high-availability-disaster-recovery-hadr-overview.md#free-dr-replica-in-azure)许可证。\n"
  - question: >
      什么是被动实例？
    answer: >
      被动 SQL Server 实例不向客户端提供 SQL Server 数据，也不运行主动 SQL Server 工作负载。 它仅用于与主服务器同步，否则将被动数据库保持在热备用状态。 如果它正在为数据提供服务，例如向运行活动 SQL Server 工作负载的客户端提供报告，或者执行产品条款中未指定的任何工作，则必须是付费许可的 SQL Server 实例。 在次要实例上允许进行以下活动：数据库一致性检查或 CheckDB、完整备份、事务日志备份和监视资源使用情况数据。 还可以同时运行主灾难恢复实例和相应灾难恢复实例，以便每 90 天进行一次短暂的灾难恢复测试。
  - question: >
      哪些方案可以利用灾难恢复 (DR) 权益？
    answer: >
      [许可指南](https://aka.ms/sql2019licenseguide)提供了可以利用灾难恢复权益的方案。 有关详细信息，请参阅”产品条款”并与许可联系人或客户经理联系。
  - question: >
      哪些订阅支持灾难恢复 (DR) 权益？
    answer: "提供软件保障等效订阅权限作为固定权益的综合计划支持 DR 权益。 这包括 但不限于：开放式价值 (OV)、开放式价值订阅 (OVS)、企业协议 (EA)、企业协议订阅 (EAS) 以及服务器和云注册 (SCE)。 有关详细信息，请参阅[产品条款](https://www.microsoft.com/licensing/product-licensing/products)并与许可联系人或客户经理联系。 \n"
- name: 分机
  questions:
  - question: >
      将 VM 注册到新的 SQL IaaS 代理扩展是否需额外付费？
    answer: 不知道。 SQL IaaS 代理扩展只是进一步提高了 Azure VM 上的 SQL Server 的可管理性，不会额外收费。
  - question: >
      SQL IaaS 代理扩展是否适用于所有客户？
    answer: "是的，只要使用资源管理器模型而不是使用经典模型将 SQL Server VM 部署到公共云就行。 所有其他客户都可以注册到新的 SQL IaaS 代理扩展。 但是，只有享受[软件保障](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?activetab=software-assurance-default-pivot%3aprimaryr3)权益的客户才能通过激活 SQL Server VM 上的 [Azure 混合权益 (AHB)](https://azure.microsoft.com/pricing/hybrid-benefit/) 来使用自己的许可证。 \n"
  - question: "如果移动或删除 VM 资源，扩展（“Microsoft.SqlVirtualMachine”）资源会发生什么情况？ \n"
    answer: 删除或移动 Microsoft.Compute/VirtualMachine 资源时，会通知关联的 Microsoft.SqlVirtualMachine 资源以异步方式复制此操作。
  - question: >
      如果删除扩展（“Microsoft.SqlVirtualMachine”）资源，VM 会发生什么情况？
    answer: 删除 Microsoft.SqlVirtualMachine 资源时，Microsoft.Compute/VirtualMachine 资源不受影响。 但是，许可更改会默认回退到原始的映像源。
  - question: >
      是否可将自行部署的 SQL Server VM 注册到 SQL IaaS 代理扩展？
    answer: "是的。 如果你从自己的媒体部署了 SQL Server，并安装了 SQL IaaS 扩展，则可将 SQL Server VM 注册到该扩展，以获得 SQL IaaS 扩展提供的可管理性优势。    \n"
- name: 管理
  questions:
  - question: >
      是否可以在同一 VM 上安装另一个 SQL Server 实例？ 是否可以更改默认实例的已安装功能？
    answer: "是的。 SQL Server 安装介质位于 **C** 驱动器上的某个文件夹中。 可从该位置运行 **Setup.exe** 以添加新的 SQL Server 实例，或更改计算机上 SQL Server 的其他已安装功能。 请注意，某些功能（例如自动备份、自动修补和 Azure Key Vault 集成）仅对默认实例或配置正确的命名实例起作用（请参阅问题 3）。 使用 [通过 Azure 混合权益获得软件保障](licensing-model-azure-hybrid-benefit-ahb-change.md)或 **即用即付** 许可模型的客户无需支付额外的许可费用，即可在虚拟机上安装 SQL Server 的多个实例。 除非配置正确，否则安装更多 SQL Server 实例可能会导致系统资源变得紧张。 \n"
  - question: >
      一个 VM 上的最大实例数是多少？
    answer: "SQL Server 2012 至 SQL Server 2019 可以支持一个独立服务器上的 [50 个实例](/sql/sql-server/editions-and-components-of-sql-server-version-15#RDBMSSP)。 不管是在 Azure 中还是在本地，此限制都是相同的。 请参阅[最佳做法](./performance-guidelines-best-practices-checklist.md)了解如何更好地准备环境。 \n"
  - question: >
      是否可以卸载 SQL Server 的默认实例？
    answer: "可以，但需注意以下事项。 首先，根据 VM 的许可模型，与 SQL Server 相关的计费可能会继续发生。 其次，如前面的解答中所述，某些功能依赖于 [SQL Server IaaS 代理扩展](sql-server-iaas-agent-extension-automate-management.md)。 如果卸载默认实例但未同时删除 IaaS 扩展，该扩展会继续查找默认实例并可能生成事件日志错误。 这些错误来自以下两个源：Microsoft SQL Server 凭据管理和 Microsoft SQL Server IaaS 代理 。 其中一个错误可能类似于以下内容：\n\n   建立与 SQL Server 的连接时，出现网络相关或特定于实例的错误。 找不到或无法访问服务器。\n\n如果决定卸载默认实例，还要卸载 [SQL Server IaaS 代理扩展](sql-server-iaas-agent-extension-automate-management.md)。 \n"
  - question: >
      是否可以使用包含 IaaS 扩展的 SQL Server 命名实例？
    answer: "可以，只要指定的实例是 SQL Server 上的唯一实例，且原始默认实例[已正确卸载](sql-server-iaas-agent-extension-automate-management.md#named-instance-support)。 如果没有默认实例，但是单个 SQL Server VM 上有多个命名实例，则 SQL Server IaaS 代理扩展将无法安装。  \n"
  - question: >
      是否可以从 SQL Server VM 中删除 SQL Server 和关联的许可证计费？
    answer: "可以，但需要采取额外的措施来避免产生[定价指南](pricing-guidance.md)中所述的 SQL Server 实例费用。 若要彻底删除 SQL Server 实例，可以迁移到未预装 SQL Server 的另一个 Azure VM，然后删除当前的 SQL Server VM。 若要保留该 VM 并停止 SQL Server 计费，请执行以下步骤： \n\n1. 根据需要备份所有数据，包括系统数据库。 \n1. 彻底卸载 SQL Server，包括 SQL IaaS 扩展（如果有）。\n1. 安装免费的 [SQL Express 版本](https://www.microsoft.com/sql-server/sql-server-downloads)。\n1. 在[轻型模式](sql-agent-extension-manually-register-single-vm.md)下注册到 SQL IaaS 代理扩展。\n1. 在 [Azure 门户](https://portal.azure.com)中[将 SQL Server 的版本更改](change-sql-server-edition.md#change-edition-in-portal)为 Express 以停止计费。  \n1. （可选）通过禁用服务启动来禁用 Express SQL Server 服务。 \n"
  - question: >
      是否可以使用 Azure 门户来管理同一 VM 上的多个实例？
    answer: "不是。 门户管理由 SQL IaaS 代理扩展提供，依赖于 SQL Server IaaS 代理扩展。 因此，对这两个扩展应用的限制相同。 只要配置正确，门户就可管理一个默认实例或一个命名实例。 有关详细信息，请参阅 [SQL Server IaaS 代理扩展](sql-server-iaas-agent-extension-automate-management.md) \n"
- name: 更新和修补
  questions:
  - question: >
      如何将 Azure VM 中的 SQL Server 更改为另一版本？
    answer: >
      客户可以使用包含所需 SQL Server 版本的安装介质来更改其 SQL Server 版本。 更改版本以后，使用 Azure 门户修改 VM 的版本属性，使之准确反映 VM 的计费。 有关详细信息，请参阅[更改 SQL Server VM 的版本](change-sql-server-edition.md)。 不同版本的 SQL Server 没有计费差异，因此 SQL Server 的版本发生更改后，无需采取进一步操作。
  - question: >
      可在何处获取用于更改 SQL Server 版本的安装媒体？
    answer: >
      如果客户有[软件保障](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default)，则可以从[批量许可中心](https://www.microsoft.com/Licensing/servicecenter/default.aspx)获取其安装介质。 没有软件保障的客户可以使用具有所需版本的 Azure 市场 SQL Server VM 映像中的安装媒体。
  - question: >
      如何将更新和服务包应用于 SQL Server VM？
    answer: >
      虚拟机允许控制主机，包括应用更新的时间与方法。 对于操作系统，可以手动应用 Windows 更新，或者启用名为[自动修补](automated-patching.md)的计划服务。 自动修补将安装任何标记为重要的更新，包括该类别中的 SQL Server 更新。 必须手动安装其他可选的 SQL Server 更新。
  - question: >
      将 SQL Server 2008/2008 R2 实例注册到 SQL IaaS 代理扩展后是否可对其进行升级？
    answer: "如果 OS 是 Windows Server 2008 R2 或更高版本，则可以。 可以使用任何安装媒体来升级 SQL Server 的版本，然后可以将 [SQL IaaS 扩展模式](sql-server-iaas-agent-extension-automate-management.md#management-modes)从“无代理”升级到“完整” 。 这样做可以获得 SQL IaaS 扩展的所有优势，如门户可管理性、自动备份和自动修补。 如果 OS 版本是 Windows Server 2008，则仅支持无代理模式。 \n"
  - question: >
      如何获取终止支持的 SQL Server 2008 和 SQL Server 2008 R2 实例的免费扩展安全更新？
    answer: "可以通过将 SQL Server 按原样迁移到 Azure 虚拟机，获取[免费扩展安全更新](sql-server-2008-extend-end-of-support.md)。 有关详细信息，请参阅[终止支持选项](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)。 \n"
- name: 常规
  questions:
  - question: >
      Azure VM 是否支持 SQL Server 故障转移群集实例 (FCI)？
    answer: >
      是的。 可以使用存储子系统的 [Azure 共享磁盘](failover-cluster-instance-azure-shared-disks-manually-configure.md)、[高级文件共享 (PFS)](failover-cluster-instance-premium-file-share-manually-configure.md) 或[存储空间直通 (S2D)](failover-cluster-instance-storage-spaces-direct-manually-configure.md) 来配置[故障转移群集实例](failover-cluster-instance-overview.md)。 高级文件共享提供可满足许多工作负载需求的 IOPS 和吞吐量。 对于 IO 密集型工作负载，请考虑使用托管的高级或超级磁盘上的直接存储空间。 或者，可使用第三方群集或存储解决方案，如 [Azure 虚拟机中 SQL Server 的高可用性和灾难恢复](business-continuity-high-availability-disaster-recovery-hadr-overview.md#azure-only-high-availability-solutions)中所述。


      > [!IMPORTANT]

      > 目前，Azure 上的 SQL Server FCI 不支持 _完整的_ [SQL Server IaaS 代理扩展](sql-server-iaas-agent-extension-automate-management.md)。 我们建议你从参与 FCI 的 VM 中卸载 _完整_ 扩展，并改为在 _轻型_ 模式下安装该扩展。 此扩展支持自动备份和修补等功能，以及 SQL Server 的一些门户功能。 卸载 _完整_ 代理以后，这些功能将不适用于 SQL Server VM。
  - question: >
      SQL Server VM 与 SQL 数据库服务之间的差别是什么？
    answer: >
      从概念上讲，在 Azure 虚拟机上运行 SQL Server 与在远程数据中心运行 SQL Server 并没什么不同。 相比之下，[Azure SQL 数据库](../../database/sql-database-paas-overview.md) 可提供数据库即服务。 使用 SQL 数据库时，无法访问托管数据库的计算机。 有关完整比较，请参阅[选择云 SQL Server 选项：Azure SQL (PaaS) 数据库或 Azure VM 上的 SQL Server (IaaS)](../../azure-sql-iaas-vs-paas-what-is-overview.md)。
  - question: >
      如何在 Azure VM 上安装 SQL Data Tools？
    answer: >
      从 [Microsoft SQL Server 数据工具 - Visual Studio 2013 商业智能](https://www.microsoft.com/download/details.aspx?id=42313)下载并安装 SQL 数据工具。
  - question: >
      SQL Server VM 是否支持使用 MSDTC 的分布式事务？
    answer: 是的。 SQL Server 2016 SP2 和更高版本支持本地 DTC。 但是，在使用 Always On 可用性组时必须对应用程序进行测试，因为故障转移期间正在进行的事务将会失败，并且必须重试。 从 Windows Server 2019 开始将会推出群集 DTC。
  - question: >
      Azure SQL 虚拟机是否将客户数据移出区域，或者在区域外部存储客户数据？
    answer: 不知道。 事实上，Azure SQL 虚拟机和 SQL IaaS 代理扩展不存储任何客户数据。
- name: SQL Server IaaS 代理扩展
  questions:
  - question: >
      是否应从 Azure 市场中的 SQL Server 映像预配的 SQL Server VM？
    answer: 不是。 Microsoft 会自动注册从 Azure 市场中的 SQL Server 映像预配的 VM。 仅当 VM 不是从 Azure 市场中的 SQL Server 映像预配的，并且 SQL Server 是自行安装的时，才需要注册到该扩展。
  - question: "SQL IaaS 代理扩展是否适用于所有客户？ \n"
    answer: 是的。 如果客户未使用 Azure 市场中的 SQL Server 映像，而是自行安装的 SQL Server，或者如果他们提供自定义 VHD，则应该将其 SQL Server VM 注册到该扩展。 所有类型的订阅（“直接”、“企业协议”和“云解决方案提供商”）拥有的 VM 都可以注册到 SQL IaaS 代理扩展。
  - question: >
      注册到 SQL IaaS 代理扩展时默认管理模式是什么？
    answer: >
      注册到 SQL IaaS 代理扩展时，默认管理模式为“轻型”。 如果在注册到该扩展时未设置 SQL Server 管理属性，则模式将设置为“轻型”，并且 SQL Server 服务不会重启。 建议先在轻型模式下注册到 SQL IaaS 代理扩展，然后在维护时段升级到完全模式。 同样，使用[自动注册功能](sql-agent-extension-automatic-registration-all-vms.md)时，默认管理模式也是“轻型”。
  - question: >
      注册到 SQL IaaS 代理扩展的先决条件是什么？
    answer: 除了需要在 VM 上安装 SQL Server 之外，注册到 SQL IaaS 代理扩展无需满足其他先决条件。 请注意，如果在完全模式下安装 SQL IaaS 代理扩展，则 SQL Server 服务将会重启，因此建议在维护时段进行安装。
  - question: >
      注册到 SQL IaaS 代理扩展是否会在 VM 上安装一个代理？
    answer: "是的，在完全可管理性模式下注册到 SQL IaaS 代理扩展会在 VM 上安装一个代理。 在轻型或无代理模式下注册则不会安装代理。 \n\n在轻型模式下注册到 SQL IaaS 代理扩展只会将 SQL IaaS 代理扩展二进制文件复制到 VM，而不会安装代理。 然后，在管理模式升级为“完全”后，将使用这些二进制文件来安装代理。\n"
  - question: >
      注册到 SQL IaaS 代理扩展是否会重启 VM 上的 SQL Server？
    answer: 这取决于在注册期间指定的模式。 如果指定了轻型模式或无代理模式，则 SQL Server 服务不会重启。 但是，将管理模式指定为“安全”会导致 SQL Server 服务重启。 自动注册功能将以轻型模式注册 SQL Server VM，除非 Windows Server 版本为 2008，在这种情况下，将以无代理模式注册 SQL Server VM。
  - question: "注册到 SQL IaaS 代理扩展时，使用轻型与使用无代理管理模式有什么区别？ \n"
    answer: "无代理管理模式是唯一适用于 Windows Server 2008 上的 SQL Server 2008 和 SQL Server 2008 R2 的管理模式。 对于所有更高版本的 Windows Server，两种可用的可管理性模式是“轻型”和“完全”。 \n\n无代理模式要求客户设置 SQL Server 版本属性。 轻型模式会查询 VM 以查找 SQL Server 实例的版本。\n"
  - question: >
      是否可以在不指定 SQL Server 许可证类型的情况下注册到 SQL IaaS 代理扩展？
    answer: 不是。 注册到 SQL IaaS 代理扩展时，SQL Server 许可证类型不是可选属性。 在所有可管理性模式（“无代理”、“轻型”和“完全”）下注册到 SQL IaaS 代理扩展时，都必须将 SQL Server 许可证类型设置为即用即付或 Azure 混合权益。 如果安装了任何免费版本的 SQL Server（例如开发人员版或评估版），则必须注册即用即付许可。 Azure 混合权益仅适用于付费版本的 SQL Server，例如企业版和标准版。
  - question: >
      使用自动注册功能时，默认许可证类型是什么？
    answer: 许可证类型自动默认为 VM 映像的类型。 如果对 VM 使用即用即付映像，则许可证类型将为 `PAYG`，否则许可证类型将默认为 `AHUB`。
  - question: >
      是否可将 SQL Server IaaS 扩展从无代理模式升级为完全模式？
    answer: 不是。 对于无代理模式，无法将可管理性模式升级为“完全”或“轻型”。 这是 Windows Server 2008 的技术限制。 需要首先将 OS 升级到 Windows Server 2008 R2 或更高版本，然后才能升级到完整管理模式。
  - question: >
      是否可以将 SQL Server IaaS 扩展从轻型模式升级到完整模式？
    answer: 是的。 支持通过 Azure PowerShell 或 Azure 门户将可管理性模式从“轻型”升级为“完全”。 这会触发 SQL Server 服务重启。
  - question: >
      是否可将 SQL Server IaaS 扩展从完全模式降级为无代理或轻型管理模式？
    answer: "不是。 不支持降级 SQL Server IaaS 扩展可管理性模式。 可管理性模式无法从完全模式降级为轻型或无代理模式，且无法从轻型模式降级为无代理模式。 \n\n若要将完全可管理性模式更改为其他模式，请删除 SQL 虚拟机资源以从 SQL IaaS 代理扩展中[取消注册](sql-agent-extension-manually-register-single-vm.md#unregister-from-extension) SQL Server VM，然后在其他管理模式下将 SQL Server VM 重新注册到 SQL IaaS 代理扩展。\n"
  - question: >
      是否可以通过 Azure 门户注册到 SQL IaaS 代理扩展？
    answer: 不知道。 无法在 Azure 门户中注册到 SQL IaaS 代理扩展。 仅支持使用 Azure CLI 或 Azure PowerShell 注册到 SQL IaaS 代理扩展。
  - question: >
      是否可以在安装 SQL Server 之前将 VM 注册到 SQL IaaS 代理扩展？
    answer: 不知道。 VM 必须至少有一个 SQL Server（数据库引擎）实例才能成功注册到 SQL IaaS 代理扩展。 如果 VM 上没有 SQL Server 实例，则新的 Microsoft.SqlVirtualMachine 资源会处于失败状态。
  - question: >
      如果有多个 SQL Server 实例，是否可将 VM 注册到 SQL IaaS 代理扩展？
    answer: 可以，前提是该 VM 上有一个默认实例。 SQL IaaS 代理扩展只会注册一个 SQL Server（数据库引擎）实例。 如果有多个 SQL Server 实例，SQL IaaS 代理扩展将注册默认的实例。
  - question: >
      是否可将 SQL Server 故障转移群集实例注册到 SQL IaaS 代理扩展？
    answer: 是的。 Azure VM 上的 SQL Server 故障转移群集实例只能在轻型模式下注册到 SQL IaaS 代理扩展。 但是，SQL Server 故障转移群集实例无法升级到完整可管理性模式。
  - question: >
      如果配置了 Always On 可用性组，是否可将 VM 注册到 SQL IaaS 代理扩展？
    answer: 是的。 如果你正在参与 Always On 可用性组配置，可以不受限制地将 Azure VM 上的 SQL Server 实例注册到 SQL IaaS 代理扩展。
  - question: >
      注册到 SQL IaaS 代理扩展或升级为完全可管理性模式的费用是多少？
    answer: 无。 注册到 SQL IaaS 代理扩展或使用三种可管理性模式中的任何一种都不会产生相关费用。 使用该扩展管理 SQL Server VM 是完全免费的。
  - question: >
      使用不同的可管理性模式会产生哪些性能影响？
    answer: "使用无代理和轻型可管理性模式时，不会产生任何影响 。 从安装到 OS 的两个服务使用完整可管理性模式时，影响最小。 可以通过任务管理器监视这些服务，并可以在内置 Windows 服务控制台中查看。 \n\n这两个服务名称为：\n- `SqlIaaSExtensionQuery`（显示名称 - `Microsoft SQL Server IaaS Query Service`）\n- `SQLIaaSExtension`（显示名称 - `Microsoft SQL Server IaaS Agent`）\n"
  - question: >
      如何删除该扩展？
    answer: "从 SQL IaaS 代理扩展中[取消注册](sql-agent-extension-manually-register-single-vm.md#unregister-from-extension) SQL Server VM 即可删除该扩展。 \n"
