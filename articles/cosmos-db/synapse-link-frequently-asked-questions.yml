title: 有关 Azure Synapse Link for Azure Cosmos DB 的常见问题
summary: >
  [!INCLUDE[appliesto-sql-mongodb-api](includes/appliesto-sql-mongodb-api.md)]


  Azure Synapse Link for Azure Cosmos DB 在 Azure Cosmos DB 和 Azure Synapse Analytics 之间建立紧密的集成。 它使客户能够通过与事务工作负荷的完全性能隔离且无需 ETL 管道对其操作数据运行准实时分析。 本文解答有关 Synapse Link for Azure Cosmos DB 的常见问题。
sections:
- name: 常见问题解答
  questions:
  - question: >
      所有 Azure Cosmos DB API 是否都支持 Azure Synapse Link？
    answer: "Azure Cosmos DB SQL (Core) API 和 Azure Cosmos DB API for MongoDB 支持 Azure Synapse Link。 \n"
  - question: >
      Azure Cosmos DB 无服务器支持 Azure Synapse Link 吗？
    answer: >
      当前不能在无服务器帐户上启用 Synapse Link 功能。
  - question: >
      多区域 Azure Cosmos DB 帐户是否支持 Azure Synapse Link？
    answer: >
      是的，对于多区域 Azure Cosmos 帐户，存储在分析存储中的数据也是全球分布的。 无论是单一写入区域还是多个写入区域，都可以从最近的本地区域提供从 Azure Synapse Analytics 执行的分析查询。


      计划配置具有分析存储支持的多区域 Azure Cosmos DB 帐户时，建议在创建帐户时添加所有必要的区域。
  - question: >
      我是否可以选择仅为特定区域启用 Azure Synapse Link，而不为多区域帐户设置中的所有区域启用它？
    answer: >
      为多区域帐户启用 Azure Synapse Link 时，将在所有区域中创建分析存储。 基础数据针对事务存储中的吞吐量和事务一致性进行了优化。
  - question: >
      所有 Azure Cosmos DB 区域中是否都支持分析存储？
    answer: >
      是的。
  - question: >
      我是否可以为 Azure Cosmos DB 帐户禁用 Azure Synapse Link 功能？
    answer: >
      目前，在帐户级别启用 Synapse Link 功能后，无法禁用它。 我们知道，如果在帐户级别启用了 Synapse Link 功能，但没有启用了分析存储的容器，则不会产生任何计费影响。


      如果需要关闭该功能，可以选择 2 个选项。 第一个选项是删除并重新创建新的 Azure Cosmos DB 帐户，根据需要迁移数据。 第二个选项是打开支持票证，以获取有关将数据迁移到其他帐户的帮助。
  - question: >
      分析存储是否对 Cosmos DB 事务性 SLA 有一些影响？
    answer: >
      否，没有任何影响。
- name: Azure Cosmos DB 分析存储
  questions:
  - question: >
      我是否可以在现有容器上启用分析存储？
    answer: >
      目前，只能为新容器（在新帐户和现有帐户中）启用分析存储。
  - question: >
      在容器创建期间启用分析存储后，我是否可以在 Azure Cosmos DB 容器上禁用分析存储？
    answer: >
      目前，在容器创建期间启用分析存储后，无法在 Azure Cosmos DB 容器上禁用分析存储。
  - question: >
      具有自动缩放预配吞吐量的 Azure Cosmos DB 容器是否支持分析存储？
    answer: >
      是的，可以在具有自动缩放预配吞吐量的容器上启用分析存储。
  - question: >
      是否会影响 Azure Cosmos DB 事务存储预配 RU？
    answer: >
      Azure Cosmos DB 保证事务和分析工作负荷之间的性能隔离。 在容器上启用分析存储不会影响 Azure Cosmos DB 事务存储上预配的 RU/s。 分析存储的事务（读取和写入）和存储成本将单独收费。 有关更多详细信息，请参阅 [Azure Cosmos DB 分析存储的定价](analytical-store-introduction.md#analytical-store-pricing)。
  - question: >
      是否可以限制对 Azure Cosmos DB 分析存储的网络访问？
    answer: "可以，你可以[配置托管的专用终结点](analytical-store-private-endpoints.md)并限制分析存储对 Azure Synapse 托管虚拟网络的网络访问。 托管的专用终结点建立与分析存储的专用链接。 \n\n可以将事务存储和分析存储专用终结点同时添加到 Azure Synapse Analytics 工作区中的同一 Azure Cosmos DB 帐户。 如果只想运行分析查询，则可能只想在 Synapse Analytics 工作区中启用分析专用终结点。\n"
  - question: >
      能否将客户管理的密钥用于 Azure Cosmos DB 分析存储？
    answer: >
      可以采用自动且透明的方式使用相同的客户管理密钥无缝地跨事务存储和分析存储加密数据。 若要在分析存储中使用客户管理的密钥，需在 Azure Key Vault 访问策略中使用由 Azure Cosmos DB 帐户的系统分配的托管标识。 [此处](how-to-setup-cmk.md#using-managed-identity)对此进行了说明。 然后，你应能够在帐户上启用分析存储。
  - question: >
      对事务存储的删除和更新操作是否反映在分析存储中？
    answer: >
      是的，对事务存储中的数据的删除和更新将反映在分析存储中。 可以在容器上配置生存时间 (TTL) 以包括历史数据，以便分析存储保留满足分析 TTL 条件的项的所有版本。 有关更多详细信息，请参阅[分析 TTL 概述](analytical-store-introduction.md#analytical-ttl)。
  - question: >
      我是否可以从 Azure Synapse Analytics 以外的分析引擎连接到分析存储？
    answer: >
      只能使用 Azure Synapse Analytics 提供的各种运行时来访问和运行针对分析存储的查询。 可以使用以下对象查询和分析分析存储：


      * 完全支持 Scala、Python、SparkSQL 和 C# 的 Synapse Spark。 Synapse Spark 是数据工程和科学方案的核心

      * 采用 T-SQL 语言且支持熟悉的 BI 工具（例如 Power BI Premium 等）的无服务器 SQL 池
  - question: >
      我是否可以从预配的 Synapse SQL 连接到分析存储？
    answer: >
      目前，无法从预配的 Synapse SQL 访问分析存储。
  - question: >
      我是否可以将 Synapse 中的查询聚合结果写回到分析存储？
    answer: >
      分析存储是 Azure Cosmos DB 容器中的只读存储。 因此，无法直接将聚合结果写回到分析存储，但是可以将其写入另一个容器的 Azure Cosmos DB 事务存储，以后可将其用作服务层。
  - question: >
      从事务存储到分析存储的自动同步复制是异步的还是同步的，以及有哪些延迟？
    answer: >
      自动同步延迟通常在 2 分钟内。 如果共享吞吐量数据库拥有大量容器，则单个容器的自动同步延迟可能会更高，最长可能达 5 分钟。 我们希望详细了解此延迟如何适应你的场景。 请联系 [Azure Cosmos DB 团队](mailto:cosmosdbsynapselink@microsoft.com)提供相关反馈。
  - question: >
      是否有事务存储中的项不会自动传播到分析存储的方案？
    answer: >
      如果容器中的特定项违反了[用于分析的完善定义的架构](analytical-store-introduction.md#analytical-schema)，则不会将其包含在分析存储中。 如果你的方案被完善定义的用于分析的架构阻止，请向 [Azure Cosmos DB 团队](mailto:cosmosdbsynapselink@microsoft.com)发送电子邮件以获取帮助。
  - question: >
      我是否可以使用与对事务存储中的数据进行分区的不同方式，对分析存储中的数据进行分区？
    answer: >
      基于事务存储中分片的水平分区，对分析存储中的数据进行分区。 目前，无法为分析存储选择其他分区策略。
  - question: >
      我是否可以自定义或覆盖在分析存储中将事务数据转换为纵栏格式的方式？
    answer: >
      目前，当数据项自动从事务存储传播到分析存储时，无法对其进行转换。 如果你的方案被此限制阻止，请向 [Azure Cosmos DB 团队](mailto:cosmosdbsynapselink@microsoft.com)发送电子邮件。
  - question: >
      Terraform 是否支持分析存储？
    answer: >
      目前 Terraform 不支持分析存储容器。 有关详细信息，请查看 [Terraform GitHub 问题](https://github.com/hashicorp/terraform/issues)。
- name: 分析生存时间 (TTL)
  questions:
  - question: >
      是否在容器和项级别支持分析数据的 TTL？
    answer: >
      目前，分析数据的 TTL 只能在容器级别配置，不支持在项级别设置分析 TTL。
  - question: >
      在 Azure Cosmos DB 容器上设置容器级别分析 TTL 后，我是否可以在以后将其更改为其他值？
    answer: >
      是的，可以将分析 TTL 更新为任何有效的值。 有关分析 TTL 的更多详细信息，请参阅[分析 TTL](analytical-store-introduction.md#analytical-ttl) 一文。
  - question: >
      某个项在事务存储中超过 TTL 后，我是否可以在分析存储中更新或删除该项？
    answer: >
      所有事务更新和删除都将复制到分析存储，但如果已从事务存储中清除该项，则无法在分析存储中更新。 若要了解详细信息，请参阅[分析 TTL](analytical-store-introduction.md#analytical-ttl) 一文。
- name: 计费
  questions:
  - question: >
      用于 Azure Cosmos DB 的 Azure Synapse Link 计费模型是什么？
    answer: >
      Azure Synapse Link 的计费模型包括使用 Azure Cosmos DB 分析存储和 Synapse 运行时所产生的成本。 若要了解详细信息，请参阅 [Azure Cosmos DB 分析存储定价](analytical-store-introduction.md#analytical-store-pricing)和 [Azure Synapse Analytics 定价](https://azure.microsoft.com/pricing/details/synapse-analytics/)文章。
  - question: >
      如果在 Azure Cosmos DB 数据库帐户中启用 Synapse Link，会对计费产生什么影响？
    answer: >
      无。 仅当创建已启用分析存储的容器并开始加载数据时，才会向你收费。
- name: 安全性
  questions:
  - question: >
      对分析存储进行身份验证的方式有哪些？
    answer: >
      对分析存储进行身份验证的方式与对事务存储进行身份验证的方式相同。 对于给定的数据库，可以使用主密钥或只读密钥进行身份验证。 可以利用 Azure Synapse Studio 中的链接服务，以避免将 Azure Cosmos DB 密钥粘贴到 Spark 笔记本中。 有权访问工作区的所有用户都可以访问此链接服务。


      使用 Synapse 无服务器 SQL 池时，可以通过预先创建用于存储账户密钥的 SQL 凭据并在 OPENROWSET 函数中引用这些凭证来查询 Azure Cosmos DB 分析存储。 如要了解详细信息，请参阅[在 Azure Synapse Link 中使用无服务器 SQL 池进行查询](../synapse-analytics/sql/query-cosmos-db-analytical-store.md)一文。
  - question: >
      是否可以将客户管理的密钥与 Azure Synapse Link 一起使用？
    answer: >
      可以，Azure Synapse Link 支持使用 Azure Cosmos DB 帐户的托管标识来配置客户管理的密钥。 可以采用自动且透明的方式使用相同的客户管理密钥无缝地跨事务存储和分析存储加密数据。 有关详细信息，请参阅[使用 Azure Cosmos DB 帐户的托管标识来配置客户管理的密钥](how-to-setup-cmk.md#using-managed-identity)一文。
  - question: >
      Azure Synapse Link 是否提供与 Azure Synapse 托管虚拟网络的网络隔离？
    answer: >
      是的，可以单独控制对事务性和分析存储中的数据的网络访问。 在 Azure Synapse 工作区的托管虚拟网络内，为每个存储使用单独的托管专用终结点进行网络隔离。 如要了解详细信息，请参阅如何[为分析存储配置专用终结点](analytical-store-private-endpoints.md)一文。
- name: Synapse 运行时
  questions:
  - question: >
      当前支持的用于访问 Azure Cosmos DB 分析存储的 Synapse 运行时有哪些？
    answer: >
      |Azure Synapse 运行时 |当前支持 |

      |---------|---------|

      |Azure Synapse Spark 池 | 读取、写入（通过事务存储）、表、临时视图 |

      |Azure Synapse 无服务器 SQL 池    | 读取、查看 |

      |Azure Synapse SQL 预配   |  不可用 |
  - question: >
      Azure Synapse Spark 表与 Azure Synapse 无服务器 SQL 池表同步的方式是否和它们与 Azure Data Lake 同步的方式相同？
    answer: >
      目前，此功能不可用。
  - question: >
      我是否可以从分析存储执行 Spark 结构化流式处理？
    answer: >
      目前，对 Azure Cosmos DB 的 Spark 结构化流式处理支持是使用事务存储的更改源功能实现的，并且尚不受分析存储支持。
  - question: >
      是否支持流式处理？
    answer: >
      我们不支持从分析存储流式处理数据。
- name: Azure Synapse Studio
  questions:
  - question: >
      在 Azure Synapse Studio 中，如何识别是否连接到启用了分析存储的 Azure Cosmos DB 容器？
    answer: "使用分析存储启用的 Azure Cosmos DB 容器具有以下图标：\n\n:::image type=\"content\" source=\"./media/synapse-link-frequently-asked-questions/analytical-store-icon.png\" alt-text=\"使用分析存储启用的 Azure Cosmos DB 容器 - 图标\":::\n\n事务存储容器将使用以下图标表示：\n\n:::image type=\"content\" source=\"./media/synapse-link-frequently-asked-questions/transactional-store-icon.png\" alt-text=\"使用事务存储启用的 Azure Cosmos DB 容器 - 图标\":::\n \n"
  - question: >
      如何从 Azure Synapse Studio 传递 Azure Cosmos DB 凭据？
    answer: >
      目前，Azure Cosmos DB 凭据是由有权访问 Azure Cosmos DB 数据库的用户在创建链接服务时传递的。 有权访问工作区的其他用户可以访问该存储。
