title: 有关 Azure API for FHIR 的常见问题解答
summary: ''
sections:
- name: Azure API for FHIR：基础知识
  questions:
  - question: >
      什么是 FHIR？
    answer: >
      快速医疗保健互操作性资源（FHIR - 发音为“fire”）是一个互操作性标准，旨在允许在不同的健康状况系统之间交换医疗保健数据。 此标准由 HL7 组织开发。如今，世界各地的医疗保健组织均正在采用此标准。 可用的最新 FHIR 版本为 R4（发行版 4）。 Azure API for FHIR 支持 R4，并支持旧版 STU3（试用版 3 的标准）。 有关 FHIR 的详细信息，请访问 [HL7.org](http://hl7.org/fhir/summary.html)。
  - question: >
      FHIR API 数据是否存储在 Azure 中？
    answer: >
      是的，这些数据存储在 Azure 中的托管数据库内。 Azure API for FHIR 不提供对底层数据存储的直接访问。
  - question: >
      你们支持哪些标识提供者？
    answer: >
      目前只支持 Microsoft Azure Active Directory。
  - question: >
      恢复点目标 (RPO) 适用于Azure API for FHIR？
    answer: >
      此Azure API for FHIR由 Cosmos DB 作为持久性提供程序进行支持。 因此，服务的 RPO 等于单个Cosmos [DB (，) ](../../cosmos-db/consistency-levels.md) 240 <。
  - question: >
      你们支持哪个 FHIR 版本？
    answer: >
      我们支持 Azure API for FHIR (PaaS) 和适用于 Azure 的 FHIR 服务器（开源）上的版本 4.0.0 和 3.0.1。


      有关详细信息，请参阅[支持的功能](fhir-features-supported.md)。 在 [HL7 FHIR 的版本历史记录](https://hl7.org/fhir/R4/history.html)中查看各个 FHIR 版本（例如 STU3 和 R4 之间）间的更改情况。


      Azure IoT适用于 FHIR (预览版) 目前仅支持 FHIR 版本 R4，并且仅在 R4 实例上Azure API for FHIR。
  - question: "\"Microsoft FHIR Server for Azure\"和\"Azure API for FHIR\"之间有什么区别？\n"
    answer: "Azure API for FHIR 是开源的适用于 Azure 的 Microsoft FHIR 服务器的托管版本。 Microsoft 会在托管服务中提供所有维护和更新。 \n\n运行 FHIR Server for Azure 时，可以直接访问基础服务。但如需存储 PHI 数据，则需负责维护和更新服务器及所有必需的合规性工作。\n\n从开发的角度来看，不仅适用于托管服务的每一项功能都会首先部署到开源 Microsoft FHIR Server for Azure。 在开源解决方案中经过验证后，该功能将发布到 PaaS Azure API for FHIR 解决方案。 在开源与 PaaS 解决方案中发布功能的时间差取决于该功能的复杂性以及路线图中的其他优先级设置。 对于所有服务（例如适用于 FHIR 的 Azure IoT Connector (预览版）) 。\n"
  - question: >
      哪些区域Azure API for FHIR可用？
    answer: >
      目前，我们在多个地理区域为公共和政府 [公开上市](https://azure.microsoft.com/global-infrastructure/services/?products=azure-api-for-fhir&regions=non-regional,us-east,us-east-2,us-central,us-north-central,us-south-central,us-west-central,us-west,us-west-2,canada-east,canada-central,usgov-non-regional,us-dod-central,us-dod-east,usgov-arizona,usgov-texas,usgov-virginia)。 有关 Microsoft 政府云服务的信息，请查看 [FedRAMP](../../azure-government/compliance/azure-services-in-fedramp-auditscope.md)的 Azure 服务。
  - question: >
      在哪里可以看到要发布哪些Azure API for FHIR？
    answer: >
      若要了解一些要发布到 Azure API for FHIR，请参阅开放源代码 FHIR 服务器版本[](https://github.com/microsoft/fhir-server/releases)。 我们一直努力使用 Azure-API-for-FHIR 标记项，如果它们将发布给托管服务，并且通常在开源发布页发布两周后可用。 如果你想要在自己的环境中进行测试，我们还在[此处](https://github.com/microsoft/fhir-server/blob/master/docs/Testing-Releases.md)提供了有关如何测试生成的说明。 我们正在评估如何以最佳方式共享其他托管服务更新。
  - question: >
      什么是 SMART on FHIR？
    answer: >
      SMART（可替换式医疗应用程序和可重用技术）on FHIR 是一组开放式规范，用于将合作伙伴应用程序与 FHIR 服务器和其他健康 IT 系统（如电子健康记录和健康信息交换）集成。 创建 SMART on FHIR 应用程序能够确保你的应用程序可供大量不同的系统访问和利用。

      身份验证和 Azure API for FHIR。 若要详细了解 SMART，请访问 [SMART 健康 IT](https://smarthealthit.org/)。
  - question: "在何处可以找到目前在数据库上运行的 FHIR 版本。 \n"
    answer: >
      可以在"fhirVersion"属性下找到功能语句中公开的确切 FHIR 版本。
- name: FHIR 实现和规范
  questions:
  - question: >
      能否创建自定义 FHIR 资源？
    answer: "我们不允许用户创建自定义 FHIR 资源。 如需自定义 FHIR 资源，可在带有扩展的[基本资源](http://www.hl7.org/fhir/basic.html)上生成自定义资源。 \n"
  - question: >
      是否支持扩展Azure API for FHIR？
    answer: "允许将任何有效的 FHIR JSON 数据加载到服务器。 如需存储定义扩展的结构定义，可以将其另存为结构定义资源。 若要搜索扩展，需要[自定义搜索参数](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Fhealthcare-apis%2Ffhir%2Fhow-to-do-custom-search&data=04%7C01%7Cv-stevewohl%40microsoft.com%7Cc6a08c7f0c86433f248c08d925377d85%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637581742517376233%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&sdata=Ws%2FVQ2N33sMagzs393hmR67M9dNaL6WCLXyxXtor6PM%3D&reserved=0)。 \n"
  - question: >
      对 _count 有何限制？
    answer: >
      当前对 _count 的限制为 1000 条。 如果将 _count 的数量设置超过 1000 条，则捆绑包会显示一条警告，提示系统只会显示前 1000 条记录。
  - question: >
      组导出功能是否有限制？
    answer: >
      对于组导出，我们仅从组导出包含的引用，而不是组资源 [的所有特征](https://www.hl7.org/fhir/group.html)。
  - question: >
      能否将捆绑包Azure API for FHIR？
    answer: >
      我们目前支持 [发布批处理捆绑](https://www.hl7.org/fhir/valueset-bundle-type.html) 包，但不支持在 Azure API for FHIR。 可以使用由客户端支持的开源 FHIR 服务器SQL事务捆绑包。
  - question: >
      如何获取患者中单个患者的所有Azure API for FHIR？
    answer: >
      可以使用"[患者-$everything"操作](patient-everything.md)，也可以对患者进行隔离舱Azure API for FHIR。 [](https://www.hl7.org/fhir/compartmentdefinition.html) 这样，你可获取与特定患者相关的所有资源。 请注意，现在隔离舱包含与患者本身相关的所有资源，但不包括患者本身，因此，如果需要结果中的患者资源，还需要搜索 以获取患者。


      下面是使用隔离舱搜索的一些示例：


      * `GET Patient/<id>/`

      * `GET Patient/<id>/Observation`

      * `GET Patient/<id>/Observation?code=8302-2`
  - question: >
      搜索资源中的资源时，默认排序Azure API for FHIR？
    answer: >
      我们支持按上次更新日期排序：_sort=_lastUpdated。 我们还支持_sort FirstName、LastName 和 ClinicalDate 元素上显示 。 有关其他受支持的搜索参数的信息，请参阅 [FHIR 搜索概述](overview-of-search.md)。
  - question: "该Azure API for FHIR是否$everything？ \n"
    answer: >
      是的，我们确实支持患者$everything。 可以阅读有关 [Patient-$Everything操作指南的更多详细信息](patient-everything.md)。
  - question: >
      如何$export工作？
    answer: >
      $export FHIR 规范的一部分 https://hl7.org/fhir/uv/bulkdata/export/index.html ：。 如果 FHIR 服务配置了托管标识和存储帐户，并且托管标识有权访问该存储帐户，则只需在 FHIR API 上调用 $export，所有 FHIR 资源都将导出到存储帐户。 有关详细信息，请查看有关 $export[的文章。](../data-transformation/export-data.md)
  - question: >
      在患者和组级别是否也提供取消标识的导出？
    answer: >
      匿名导出目前仅在完整系统导出 (/$export) 上受支持，而对于患者导出 /Patient/ (不支持$export) 。 我们正在努力在患者级别提供它。
- name: 使用 Azure API for FHIR
  questions:
  - question: >
      如何实现启用 log Analytics for Azure API for FHIR？
    answer: >
      启用诊断日志记录并允许查看这些日志的示例查询。 有关启用审核日志和示例查询的详细信息，请查看 [此部分](enable-diagnostic-logging.md)。 如果要在日志中包含其他信息，请查看使用自定义 HTTP [标头](use-custom-headers.md)。
  - question: >
      在哪里可以看到在工作流中Azure API for FHIR示例？
    answer: >
      [健康体系结构 GitHub 页面](https://github.com/microsoft/health-architectures)列有一系列参考体系结构。
  - question: >
      在哪里可以看到将 Web 应用程序连接到 Azure API for FHIR？
    answer: "[健康体系结构 GitHub 页面](https://aka.ms/health-architectures)包含相关示例应用程序和方案，可供参考。 它演示如何将 Web 应用程序连接到 Azure API for FHIR。  \n"
- name: Azure API for FHIR功能和服务
  questions:
  - question: >
      是否有方法使用个人密钥而不是默认密钥来加密我的数据？
    answer: >
      是的，Azure API for FHIR允许配置客户管理的密钥，同时利用 Cosmos DB 的支持。 有关使用个人密钥加密数据的信息，请查看 [此部分](customer-managed-key.md)。
- name: Azure API for FHIR：预览功能
  questions:
  - question: >
      能否为适用于 FHIR 的 Azure IoT 连接器配置缩放 (预览版) ？
    answer: >
      由于 Azure IoT Connector for FHIR 在公共预览版期间是免费的，因此其缩放容量是固定且有限的。 Azure IoT公共预览版中提供的 Connector for FHIR 配置预期可提供大约每秒 200 条消息的吞吐量。 某些形式的资源容量配置将在 GA 版本上 (提供) 。
  - question: >
      在 Azure API for FHIR 上启用专用链接Azure IoT，为何无法安装 (Connector for FHIR) 预览Azure API for FHIR？
    answer: Azure IoTConnector for FHIR 目前不支持专用链接功能。 因此，如果在 Azure API for FHIR 上启用了专用链接，则不能安装 Azure IoT Connector for FHIR，反之亦然。 当适用于 FHIR 的 Azure IoT 连接器可用于 GA 版本版本时，此限制 (消失) 。
