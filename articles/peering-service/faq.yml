title: 对等互连服务常见问题解答
summary: 本文介绍有关 Azure 对等互连服务连接的常见问题解答。
sections:
- name: 常规
  questions:
  - question: >
      目标客户是谁？
    answer: >
      目标客户是使用 Internet 作为传输来连接到 Microsoft 云的企业。
  - question: >
      客户是否可通过多家提供商注册对等互连服务？
    answer: >
      是，客户可在同一区域或不同区域中通过多家提供商注册对等互连服务，但不可注册同一前缀。
  - question: >
      客户是否可在每个地理区域为其站点选择唯一 ISP？
    answer: >
      是，客户可这样做。 在每个区域选择适合你的业务需求和运营需求的合作伙伴 ISP。
  - question: >
      什么是 Microsoft Edge PoP？
    answer: >
      它是 Microsoft 与其他网络互连的物理位置。 在 Microsoft Edge PoP 位置中，会托管 Azure Front Door 和 Azure CDN 等服务。 有关详细信息，请参阅 [Azure CDN](../cdn/cdn-features.md)。
- name: 对等互连服务：独有特征
  questions:
  - question: >
      对等互连服务与普通的 Internet 访问之间有何区别？
    answer: "已注册 Microsoft 对等互连服务的合作伙伴正在与 Microsoft 合作来提供到 Microsoft 服务的更优路由和可靠连接。  \n"
  - question: >
      对等互连服务与 ExpressRoute 之间有何区别？
    answer: >
      Azure ExpressRoute 是来自一个或多个客户位置的私密专用连接。 虽然对等互连服务提供更优的公共连接，不支持任何私密连接，但它也为本地 Internet 接入点提供更佳的连接。
