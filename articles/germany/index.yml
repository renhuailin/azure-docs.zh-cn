### YamlMime:Landing
title: Azure 德国文档
summary: Azure 德国是物理隔离的 Microsoft Azure 实例，它使用对德国数据隐私法规至关重要的世界级安全性和合规性服务。 自 2018 年 8 月以来，我们没有接受新客户，也没有在原始 Microsoft 云德国地区部署任何新功能和服务。 根据客户需求的变化，我们最近在德国推出了两个新的数据中心区域，提供客户数据驻留、与 Microsoft 全球云网络的完整连接以及具有市场竞争力的定价。
