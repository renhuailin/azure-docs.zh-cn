### YamlMime:Landing
title: Azure 容器注册表文档
summary: 使用 Azure 容器注册表可以在专用注册表中为所有类型的容器部署生成、存储和管理容器映像与项目。 将 Azure 容器注册表与现有的容器开发和部署管道配合使用。 使用 Azure 容器注册表任务可按需在 Azure 中生成容器映像，或自动执行由源代码更新、容器的基础映像更新或计时器触发的生成。
