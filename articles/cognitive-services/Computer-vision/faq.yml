title: 计算机视觉 API 常见问题解答
summary: >
  > [!TIP]

  > 如果本 FAQ 无法解答你的问题，请尝试在 [StackOverflow](https://stackoverflow.com/questions/tagged/project-oxford+or+microsoft-cognitive) 上的计算机视觉 API 社区中提问，或在 [UserVoice](https://feedback.azure.com/forums/932041-azure-cognitive-services?category_id=395743) 上联系帮助和支持人员
sections:
- name: 忽略
  questions:
  - question: >
      我能否将计算机视觉 API 定型为使用自定义标记？  例如，我要提供猫品种图片来“定型”AI，然后通过 AI 请求接收品种值。
    answer: >
      此功能目前不可用。 不过，我们的工程师正在努力将此功能引入计算机视觉。
  - question: >
      我是否可以在本地部署 OCR（读取）功能？
    answer: >
      可以，OCR（读取）云 API 也可作为 Docker 容器用于本地部署。 了解[如何部署 OCR 容器](./computer-vision-how-to-install-containers.md)。
  - question: >
      计算机视觉能否用于读取牌照？
    answer: 视觉 API 包括具有最新读取功能的由深度学习驱动的 OCR 功能。 我们一直在努力改进我们的服务，使其在所有场景下都能正常工作。
