title: 有关文本分析 API 的常见问题解答 (FAQ)
summary: 查找与 Azure 认知服务中文本分析 API 有关的概念、代码和方案相关的常见问题解答。
sections:
- name: 常规
  questions:
  - question: >
      可向 API 发出的请求的最大大小和最大数量是多少？
    answer: >
      有关每分钟和每秒可以发送的请求大小和数量的信息，请参阅[数据限制](concepts/data-limits.md)一文。
  - question: >
      文本分析能否识别嘲讽？
    answer: >
      分析针对积极消极情绪，而不是进行情绪检测。


      情绪分析总是存在一定程度的不精确性，但是当内容没有隐藏的含义或潜台词时，该模型最有用。 反讽、嘲讽、幽默和类似的微妙内容都依赖于文化背景和规范来传达意向。 这种类型的内容是最难分析的。 通常，分析器产生的给定分数与人的主观评估之间的最大差异在于具有微妙含意的内容。
  - question: >
      我可以添加自己的训练数据或模型吗？
    answer: >
      不可以，模型是预先训练的。 对上传数据的唯一可用操作是评分、关键短语提取和语言检测。 我们不托管自定义模型。 如果想要创建并托管自定义机器学习模型，请考虑 [Microsoft R Server 中的机器学习功能](/r-server/r/concept-what-is-the-microsoftml-package)。
  - question: >
      我可以请求其他语言吗？
    answer: "情绪分析和关键短语提取可用于[部分语言](./language-support.md)。 自然语言处理很复杂，需要进行大量测试才能发布新功能。 出于这个原因，我们避免预先宣布支持，这样就不会有人依赖需要更多时间才能成熟的功能。 \n\n为帮助我们确定下一步要处理哪些语言的优先顺序，请在[用户之声](https://www.uservoice.com/)上为特定语言投票。 \n"
  - question: >
      为什么关键短语提取会返回某些单词而不返回其他单词？
    answer: >
      关键短语提取消除了非必要词和独立形容词。 形容词 - 名词组合（例如“壮观的景色”或“有雾的天气”）将一起返回。


      通常，输出由名词和句子的宾语组成。 输出按重要性顺序列出，第一个短语是最重要的。 重要性按提及特定概念的次数或该元素与文本中其他元素的关系来衡量。
  - question: >
      为什么给定相同的输入，输出会不同？
    answer: >
      如果更改较大，则会宣布对模型和算法进行改进；如果更新很小，则会悄悄地将其整合到服务中。 随着时间的推移，你可能会发现相同的文本输入会产生不同的情绪分数或关键短语输出。 这是在云中使用托管机器学习资源的正常且有意的结果。
- name: 服务可用性和冗余性
  questions:
  - question: >
      文本分析服务区域是否可复原？
    answer: >
      是的。 默认情况下，文本分析服务可在区域内复原。
  - question: >
      如何将文本分析服务配置为可在区域内复原？
    answer: >
      客户无需配置即可启用区域复原能力。 默认提供文本分析资源的区域内复原能力，由服务自身进行管理。
