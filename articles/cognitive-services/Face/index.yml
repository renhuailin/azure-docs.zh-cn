### YamlMime:Landing
title: 人脸文档
summary: 2020 年 6 月 11 日，Microsoft 宣布在以人权为基础的强有力的法规颁布之前，将不向美国的警察局出售人脸识别技术。 同样地，如果客户是美国警察局、由美国警察局准许使用或针对美国警察局使用 Azure 服务，则这些客户不得使用这类服务中包含的人脸识别功能（例如人脸或 Azure 视频分析器媒体版）。
metadata:
