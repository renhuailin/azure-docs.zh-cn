### YamlMime:Landing
title: 人脸文档
summary: 2020 年 6 月 11 日，Microsoft 宣布在以人权为基础的强有力的法规颁布之前，将不向美国的警察局出售人脸识别技术。 同样地，如果客户是美国警察局、由美国警察局准许使用或针对美国警察局使用 Azure 服务，则这些客户不得使用这类服务中包含的人脸识别功能（例如人脸或视频索引器）。
metadata:
  title: 人脸文档 - 快速入门、教程和 API 参考 - Azure 认知服务 | Microsoft Docs
  description: 使用基于云的人脸服务，开发人员可以访问高级人脸算法。 Microsoft 人脸算法支持人脸属性检测和人脸识别。 使用快速入门、教程和示例，了解如何以不同的方式分析内容。
