title: Azure 数据目录常见问题
summary: >
  [!INCLUDE [Azure Purview redirect](../../includes/data-catalog-use-purview.md)]


  本文将解答有关 Azure 数据目录服务的常见问题。
sections:
- name: 忽略
  questions:
  - question: >
      什么是 Azure 数据目录？
    answer: >
      托管在 Microsoft Azure 中的数据目录是一个完全托管的服务，充当企业数据源的注册和发现系统。 任何用户（从分析师到数据专家，再到开发人员）都可以使用数据目录来注册、发现、理解和使用数据源。
  - question: >
      它解决了客户面临的哪些难题？
    answer: >
      数据目录解决数据源发现和“暗数据”难题，使用户能够发现和理解企业数据源。
  - question: >
      其目标受众是什么？
    answer: >
      数据目录专为技术用户和非技术用户而设计，包括：


      * 数据开发人员、BI 和专业分析师（负责生成数据和分析内容，供他人使用）。

      * 数据专员（了解数据的含义、用法和用途）。

      * 数据使用者（需要能够使用所需工具轻松发现、理解和连接数据来完成相应的作业）。

      * 中央 IT（需要让数以百计的数据源可被业务用户发现，需监督数据的使用方式和使用人员）。
  - question: >
      各个区域的可用性如何？
    answer: >
      数据目录服务当前在以下数据中心可用：


      * 美国西部

      * 美国东部

      * 西欧

      * 北欧

      * 澳大利亚东部

      * Southeast Asia
  - question: >
      数据资产的数量限制是多少？
    answer: >
      数据目录的免费版仅限 5,000 个已注册数据资产。


      数据目录的标准版最多支持 100,000 个已注册数据资产。


      在数据目录中注册的任何对象（例如表视图、文件和报告）统计为数据资产。
  - question: >
      哪些是受其支持的数据源和资产类型？
    answer: >
      有关当前支持的数据源列表，请参阅[数据目录 DSR](data-catalog-dsr.md)。
  - question: >
      如何对另一数据源请求支持？
    answer: >
      若要提交功能请求和其他反馈，请转到 [Azure 反馈论坛上的数据目录](https://feedback.azure.com/forums/906052-data-catalog/category/320788-data-sources)。
  - question: >
      为什么我在尝试创建新目录时会出现“目录已存在”错误？
    answer: "使用 Power BI Pro 许可证购买 Office 365 E5 时，Microsoft 会自动在订阅区域中创建默认目录。 此目录使用免费 SKU。 Office 365 / Power BI 用户许可证在管理页中进行管理。 \n\n但是，这种类型的数据目录没有“管理员选项”，在“Azure 门户”中不可见。 无法删除此类型的数据目录。 同样，不能重命名数据目录，也不能将其移动到另一区域。 \n\n根据许可证协议，用户账户使用 Power BI Pro 许可证注册 Office 365 E5 时，被分配 Power BI Pro 许可证的帐户自动拥有访问数据目录的权限。 此类用户无需管理权限就能访问全部数据目录资产。 这种类型的用户不属于 Azure 数据目录中的“目录用户”角色。\n"
  - question: >
      如何开始使用数据目录？
    answer: >
      访问[数据目录入门](data-catalog-get-started.md)是入门的最佳方式。 本文针对服务中的功能进行端到端概述。
  - question: >
      如何注册我的数据？
    answer: "在数据目录中注册数据：\n1. 在 Azure 数据目录门户的“发布”区域中，启动 Azure 数据目录注册工具。 \n2. 在数据目录数据源注册工具中，使用用于访问数据目录门户的同一凭据登录。\n3. 选择要注册的数据源和特定资产。\n"
  - question: >
      为已注册数据资产提取哪些属性？
    answer: "具体属性因数据源而异，但一般而言，数据目录发布服务会提取以下信息：\n\n* 资产名称\n* 资产类型\n* 资产说明\n* 属性/列名称\n* 属性/列数据类型\n* 属性/列说明\n\n> [!IMPORTANT]\n> 使用数据目录注册数据资产不会将数据移动或复制到云。 从数据源注册资产会将资产的元数据复制到 Azure，但数据仍保留在现有的数据源位置。 如果选择在注册资产时上传预览记录或数据配置文件，则此规则不适用，这是此规则的例外情况。 上传预览时，将从每个资产复制多达 20 个记录并将其作为快照存储在数据目录中。 上传数据配置文件时，会计算聚合信息并将其包含到存储在目录中的元数据里。 聚合信息可能包括表的大小、每列空值的百分比或者列的最小值、最大列和平均值。 \n>\n>\n\n> [!NOTE]\n> 对于具有一流“说明”属性的数据源（例如 SQL Server Analysis Services），数据目录数据源注册工具提取该属性值。 对于缺少第一类“说明”属性的本地 SQL Server 关系数据库，“数据目录”数据源注册工具会提取对象和列的“MS_Description”扩展属性中的值。 SQL Azure 不支持此属性。 有关详细信息，请参阅[对数据库对象使用扩展属性](/previous-versions/sql/sql-server-2008-r2/ms190243(v=sql.105))。\n>\n>\n"
  - question: >
      新注册的资产需要多久才能在目录中显示？
    answer: >
      在数据目录中注册资产后，可能需要 5至10 秒钟，才会在数据目录门户中显示。
  - question: >
      如何批注和丰富已注册数据资产的元数据？
    answer: >
      为已注册资产提供元数据最简单的方法是在数据目录门户中选择资产，然后在属性窗格或架构窗格中为选定对象输入值。


      此外，还可在注册过程中提供某些元数据（例如专家和标记）。 在数据目录发布服务中提供的值适用于此时注册的所有资产。 若要查看门户中最近注册对象的更多注释，请选择数据目录数据源注册工具的最终屏幕上的“查看门户”按钮。
  - question: >
      如何删除已注册的数据对象？
    answer: >
      可通过在门户中选择对象并单击“删除”按钮，删除数据目录中的对象。 删除对象会从数据目录中删除其元数据，但不会影响基础数据源。
  - question: >
      什么是专家？
    answer: >
      专家是对数据对象具有明智观点的人员。 一个对象可以具有多个专家。 专家不需要是对象的“所有者”，只需知道可以怎样和应该怎样使用数据。
  - question: >
      遇到问题时如何与数据目录团队共享信息？
    answer: >
      若要报告问题、共享信息和提出问题，请访问 [Azure 数据目录问答论坛](/answers/topics/azure-data-catalog.html)，或提交[支持请求](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/overview)。
  - question: >
      该目录是否与我感兴趣的另一个数据源配合使用？
    answer: >
      我们当前正努力将更多数据源添加到数据目录中。 如果想查看支持的具体数据源，请通过转到 [Azure 反馈论坛的数据目录](https://feedback.azure.com/forums/906052-data-catalog)提出建议（如果已有人建议则可表达你的支持）。
  - question: >
      在数据目录中注册资产时需要什么权限？
    answer: >
      若要运行数据目录注册工具，需要具有对数据源的权限，允许从数据源读取元数据。 若要上传预览，必须具有允许从正在注册的对象读取数据的权限。


      数据目录还允许目录管理员限制哪些用户和组可向目录添加元数据。 有关更多信息，请参阅[如何保护对安全访问数据目录和数据资产的访问](data-catalog-how-to-secure-catalog.md)。
  - question: >
      数据目录将可用于本地部署吗？
    answer: >
      数据目录是可用于云和本地数据源的云服务，提供混合数据源发现解决方案。 目前没有计划提供在本地运行的数据目录服务版本。
  - question: >
      我能从注册的数据源中提取更多或更丰富的元数据吗？
    answer: "我们正在努力扩展数据目录的功能。 如果希望在注册期间从数据源中提取其他元数据，请在 [Azure 反馈论坛上的数据目录](https://feedback.azure.com/forums/906052-data-catalog)中提出建议（若已有建议则可为其投票）。 \n\n如果想要包含列/架构元数据、预览或其中的数据源注册工具，不提取此元数据的数据源的数据配置文件，可以使用数据目录 API 添加此元数据。 有关详细信息，请参阅 [Azure 数据目录 REST API](/rest/api/datacatalog/)。\n"
  - question: >
      如何限制已注册数据资产的可见性，仅允许特定人员发现它们？
    answer: >
      在数据目录中选择数据资产，然后单击“取得所有权”按钮。 数据目录中数据资产的所有者可更改可见性设置，允许所有用户发现拥有的资产或对特定用户限制可见性。 有关详细信息，请参阅[在 Azure 数据目录中管理数据资产](data-catalog-how-to-manage.md)。
  - question: >
      如何更新数据资产的注册，将数据源中的更改都反映到目录中？
    answer: >
      若要更新已在目录中注册的数据资产的元数据，仅需重新注册包含该资产的数据源即可。 数据源中的任何更改（例如添加列、从表或视图中删除列）都会在目录中更新，但会保留用户提供的所有批注。
  - question: >
      未在此处找到相关问题。 在哪里可以找到答案？
    answer: 转到 [Azure 数据目录问答论坛](/answers/topics/azure-data-catalog.html)。
