title: Azure 导入/导出服务：常见问题解答
summary: >
  下面是你在使用 Azure 导入/导出服务将数据传输到 Azure 存储时可能会提出的问题及其解答。
sections:
- name: 关于导入/导出服务
  questions:
  - question: >
      是否可以使用 Azure 导入/导出服务复制到 Azure 文件存储？
    answer: >
      是的。 Azure 导入/导出服务支持导入到 Azure 文件存储存储。 目前它不支持从 Azure 文件存储中导出。
  - question: >
      Azure 导入/导出服务是否适用于 CSP 订阅？
    answer: >
      是的。 Azure 导入/导出服务支持云解决方案提供商 (CSP) 订阅。
  - question: >
      能否使用 Azure 导入/导出服务将 PST 邮箱和 SharePoint 数据复制到 Microsoft 365？
    answer: >
      是的。 有关详细信息，请访问[导入组织 PST 文件概述](/microsoft-365/compliance/importing-pst-files-to-office-365)。
  - question: >
      是否可以使用 Azure 导入/导出服务将我的备份脱机复制到 Azure 备份服务？
    answer: >
      是的。 有关详细信息，请转到 [Azure 备份中的脱机备份工作流](../backup/backup-azure-backup-import-export.md)。
  - question: >
      是否可以从 Microsoft 购买用于导入/导出作业的驱动器？
    answer: >
      否。 对于导入和导出作业，你需要使用自己的驱动器。
- name: 为导入/导出准备磁盘
  questions:
  - question: >
      是否可以跳过导入作业的驱动器准备步骤？ 是否可以在不复制的情况下准备磁盘？
    answer: >
      否。 必须使用 Azure WAImportExport 工具准备用来导入数据的任何驱动器。 还要使用该工具将数据复制到驱动器。
  - question: >
      在创建导出作业时我是否需要执行任何磁盘准备操作？
    answer: >
      否。 但建议执行一些预先检查。 若要检查所需的磁盘数，请使用 WAImportExport 工具的 PreviewExport 命令。 有关详细信息，请参阅[预览导出作业的驱动器使用情况](/previous-versions/azure/storage/common/storage-import-export-tool-previewing-drive-usage-export-v1)。 此命令可以根据要使用的驱动器的大小，帮助你预览所选 Blob 的驱动器使用情况。 此外，请检查是否可以向要寄送的用于导出作业的硬盘驱动器进行读取和写入。
- name: 导入/导出作业
  questions:
  - question: >
      是否可以取消我的作业？
    answer: >
      是的。 可在作业状态为“正在创建”时取消作业。 但是，在输入跟踪信息后，作业的状态将更改为“正在寄送”，且不可再取消该作业。
  - question: >
      在 Azure 门户中可以查看多长时间的已完成作业的状态？
    answer: >
      可以查看最长 90 天的已完成作业的状态。 已完成作业在 90 天后会被删除。
  - question: >
      如果我想要导入或导出 10 个以上驱动器，我应该怎样做？
    answer: >
      一个导入或导出作业在单个作业中只能引用 10 个驱动器。 若要寄送 10 个以上驱动器，应当创建多个作业。 与同一作业关联的驱动器必须放在同一个包裹中一起寄送。

      当数据容量跨多个磁盘导入作业时，若需了解更多信息并获得指导，请联系 Microsoft 支持部门。
  - question: >
      我在导入/导出作业的数据复制日志中发现了问题。 是否可以修复作业？
    answer: >
      否。Azure ImportExport 工具的当前版本（用于 Blob 的版本为 1.5.0.300，用于文件的版本为 2.2.0.300）不支持作业修复。 解决问题后，需要创建新的导入/导出作业。 请参阅[为 Blob 创建导入作业](storage-import-export-data-to-blobs.md#step-2-create-an-import-job)或[为文件创建导入作业](storage-import-export-data-to-files.md#step-2-create-an-import-job)。
  - question: >
      上传的 blob 显示状态为“租用已过期”。 我该怎么办？
    answer: >
      你可以忽略“租用已过期”字段。 导入/导出在上传期间对 blob 进行租用，以确保没有其他进程可以并行更新 blob。 “租用已过期”意味着导入/导出不再上传到 Blob，并且该 Blob 可以供你使用。
- name: 寄送磁盘
  questions:
  - question: >
      一次寄送的最大 HDD 数量是多少？
    answer: >
      对于一次装运的 HDD 数量没有限制。 如果磁盘属于多个作业，我们建议：


      - 为磁盘标上对应的作业名称。

      - 使用后缀为 -1、-2 等的跟踪号码更新作业。
  - question: >
      是否应该在包裹中放置除了 HDD 之外的其他东西？
    answer: >
      请仅在寄送包裹中寄送硬盘驱动器。 不要包括电源线或 USB 电缆之类的物品。
  - question: >
      是否必须通过 FedEx 或 DHL 寄送我的驱动器？
    answer: "可通过任何知名的快递商将驱动器寄送到 Azure 数据中心。 建议使用 FedEx、DHL 或 UPS。 如果你使用美国邮政服务，请注意该设备将被递送到最近的美国邮局，而不是数据中心，这可能会导致严重的延迟。\n\n为了能够从数据中心将驱动器回寄给你，你必须提供： \n\n- 在美国和欧洲的 FedEx 帐户编号，或者\n- 在亚洲和澳大利亚区域的 DHL 帐户编号。\n\n> [!NOTE]\n> 印度的数据中心需要有你信头的声明信（发送凭证）才能回寄驱动器。 若要安排所需的出入许可证，还必须与选定的承运商预约取件并与数据中心分享详细信息。\n    \n"
  - question: >
      跨国寄送和返还驱动器是否存在限制？
    answer: >
      请注意，发运的物理介质可能需要穿越国界。 应当负责确保物理介质和数据是遵照适用的法律导入和/或导出的。 在发运物理介质之前，请咨询顾问以验证介质和数据是否可以合法地发运到所确定的数据中心。 提前检查将有助于确保它可以及时到达 Microsoft。


      上传完成后，将驱动器返还到国际地址的过程需要的时间可能会长于本地寄送所需的时间（通常为 2-3 天）。 在 Azure 门户中列出的“打包”阶段，Data Box 团队将确保提供正确的文档，以确保寄送符合各种国际进出口要求。
  - question: >
      将我的磁盘发送到数据中心是否有任何特殊要求？
    answer: >
      要求取决于特定的 Azure 数据中心限制。


      - 有一些站点（如澳大利亚、德国和英国南部）出于安全原因需要在包裹上写上 Microsoft 数据中心入站 ID 号。 将驱动器或磁盘寄送到数据中心之前，请联系 Azure DataBox 操作 (adbops@microsoft.com) 获取此号码。 如果没有此号码，包裹会被拒收。

      - 印度数据中心需要司机的个人详细信息，例如政府身份证或证明号码 （例如，PAN、AADHAR、DL）、姓名、联系方式和车牌号，以获取大门出入许可证。 若要避免发送延迟，请告知承运商这些要求。
  - question: >
      创建作业时，寄送地址是一个不同于存储帐户位置的位置。 我该怎么办？
    answer: >
      某些存储帐户位置映射到备用寄送位置。 此前可用的寄送位置也可临时映射到备用位置。 在寄送驱动器之前，请始终查看你在创建作业的过程中提供的寄送地址。
  - question: >
      寄送我的驱动器时，承运商要求我提供数据中心的联系地址和电话号码。 我该如何提供？
    answer: >
      电话号码和数据中心地址作为作业创建的一部分提供。
  - question: >
      为什么我的设备已经交付，我的订单状态仍为“正在寄送”？
    answer: >
      运营商交付物理设备后，Azure 导入/导出中需要 1 到 3 个工作日来处理交付。 处理完成后，订单的状态将更改为“已接收”。
- name: 其他
  questions:
  - question: >
      如果我无意中发送了不符合支持的要求的 HDD，会发生什么情况？
    answer: >
      Azure 数据中心会将不符合支持要求的驱动器返还给你。 如果包裹中只有某些驱动器满足支持要求，则会处理这些驱动器，而不符合支持要求的驱动器则会返还给你。
  - question: >
      该服务是否会在返还驱动器之前将其格式化？
    answer: >
      否。 所有驱动器都使用 BitLocker 加密。
  - question: >
      如何才能访问此服务导入的数据？
    answer: "使用 Azure 门户或[存储资源管理器](../vs-azure-tools-storage-manage-with-storage-explorer.md)在你的 Azure 存储帐户下访问该数据。  \n"
  - question: >
      导入完成后，我的数据在存储帐户中看起来是什么样的？ 是否会保留我的目录层次结构？
    answer: >
      为导入作业准备硬盘驱动器时，目标由数据集 CSV 文件中的 DstBlobPathOrPrefix 字段指定。 该目标是存储帐户中的目标容器，可以将硬盘驱动器中的数据复制到其中。 在该目标容器中，为硬盘驱动器中的文件夹创建虚拟目录，为文件创建 Blob。
  - question: >
      如果驱动器的文件已存在于我的存储帐户中，该服务是否会覆盖现有 Blob 或文件？
    answer: >
      是的。 Azure ImportExport 工具的最新版本 1.5.0.300（用于 Blob）和 2.2.0.300（用于文件）会在当导入中包含与目标存储中的 Blob 或文件同名的 Blob 或文件时，自动覆盖存储中已存在的 Blob 或文件。 如果某个现有 Blob 或文件具有与传入的 Blob 或文件相同的名称，早期版本的工具会默认将传入的 Blob 或文件重命名。 使用数据集 CSV 文件中的“处置”字段可指定是重命名、不覆盖还是覆盖目标文件或 Blob。 “处置”字段具有格式：`Disposition:<rename|no-overwrite|overwrite>`。
  - question: >
      我正在创建新作业。 是否仍可使用旧的 Azure 导入/导出工具？
    answer: >
      你仍可对现有作业使用旧的 Azure 导入/导出工具。 但强烈建议你为新的导入/导出作业迁移到当前工具版本，因为旧版工具即将淘汰。当旧版工具不再受支持时，你将在 Azure 门户中收到通知。

      在这里可以找到当前的工具版本。 [下载 WAImportExport 版本 1.5.0.300](https://www.microsoft.com/download/details.aspx?id=42659)（用于 Blob）。 [下载 WAImportExport 版本 2.2.0.300](https://aka.ms/waiev2)（用于文件）。
  - question: >
      WAImportExport 工具是否与 32 位操作系统兼容？
    answer: >
      否。 WAImportExport 工具仅与 64 位 Windows 操作系统兼容。 有关受支持的 OS 的完整列表，请转到[受支持的操作系统](./storage-import-export-requirements.md)。
  - question: >
      Azure 导入/导出支持的最大块 Blob 和页 Blob 大小是多少？
    answer: >
      - 最大块 Blob 大小约为 4.768 TB 或 5,000,000 MB。

      - 最大页 Blob 大小为 8 TB。
  - question: >
      Azure 导入/导出是否支持 AES-256 加密？
    answer: >
      是的。 Azure 导入/导出服务使用 AES-256 BitLocker 加密。
